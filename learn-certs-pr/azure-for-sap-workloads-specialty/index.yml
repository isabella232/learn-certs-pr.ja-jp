summary: |-
  この認定の候補者は、Microsoft AzureでのSAPソリューションの初期移行または統合、および長期運用に固有のSAPシステムランドスケープと業界標準に関する豊富な経験と知識を持つアーキテクトまたはエンジニアである必要があります。
  
  SAP用Azureワークロードの設計者またはエンジニアの責任には、サービスに関する推奨事項の作成と、最適な復元力、パフォーマンス、スケール、プロビジョニング、サイズ、および監視のために必要に応じてリソースを調整することが含まれます。
  
  SAP用Azureワークロードの設計者またはエンジニアは、cloud管理者、cloudデータベース管理者、およびクライアントと提携してソリューションを実装します。
  
  この認定の候補者は、SAP HANA, S/4HANA, SAP NetWeaver, SAP BW/4HANA, OSおよびデータベース用のOSサーバー、Azureポータル、Azure Marketplace、Azure Resource Manager templates（ARMテンプレート）、仮想化、クラウドインフラストラクチャ、ストレージ構造、高可用性設計、災害復旧設計、データ保護の概念、およびネットワーキングのようなSAPアプリケーションに関する豊富な経験と知識を持っている必要があります。）、  
  
  AZ-120試験では、SAP認定に加えて、n Azure Administrator AssociateまたはAzure Solutions Architect Expert認定を取得することを強くお勧めします。
