### YamlMime:CertificationRenewal
title: 'Microsoft 365 Certified: Enterprise Administrator Expert の更新'
metadata:
  title: 'Microsoft 365 Certified: Enterprise Administrator Expert の更新'
  description: 'この認定資格をお持ちで、6 か月以内に有効期限が切れる場合は、更新する資格があります。'
uid: renewal.m365-enterprise-administrator
certificationUid: certification.m365-enterprise-administrator
assessmentId: f28a7832-30d9-4fe7-afea-e88ec7ab4e5a
durationInMinutes: 45
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  この認定資格をお持ちで、6 か月以内に有効期限が切れる場合は、更新する資格があります。更新評価に合格して、Microsoft 365 の最新のアップデートに関する知識を有していることを示します。厳選された学習モジュールで更新の準備をすることもできます。
skills:
- System Center Configuration Manager を使用して共同管理によって Windows 10 を管理する
- Microsoft Endpoint Manager を使用してデバイス管理を簡素化する
- コネクタを使用して、Microsoft 365 の外部のメールボックスにメールを配信する
- Microsoft Defender for Identityで環境を保護する
- Microsoft Defender for Endpointによる脅威からの保護
- Microsoft 365 でユーザー ファイルと設定を移行する
- Microsoft 365 アプリとビジネス アプリを提供する
- 機密ラベルでデータを保護する
- Microsoft 365 の内部リスクを管理する
examsPassed:
- ms-100, ms-101
studyGuideDescription: 'この一連の学習モジュールを使用して、Microsoft 365 認定資格: Enterprise Administrator Expert の更新評価の準備に役立ててください。'
resources:
