### YamlMime:Certification
title: 'Microsoft 365 Certified: Teams Administrator Associate'
metadata:
  title: 'Microsoft 365 Certified: Teams Administrator Associate'
  description: Microsoft Teams管理者は、Microsoft Teamsを管理して、Microsoft 365環境での効率的かつ効果的なコラボレーションとコミュニケーションを促進します。
uid: certification.m365-teams-administrator-associate
certificationRenewalUid: renewal.m365-teams-administrator-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  この認定の候補者は、Microsoft 365環境での効率的かつ効果的なコラボレーションとコミュニケーションを促進するためにMicrosoft Teamsを管理Microsoft Teams管理者です。
  
  この認定の候補者は、Teamsチャット、アプリ、チャネル、会議、音声/ビデオ会議、ライブイベント、通話、およびMicrosoft Teams認定デバイスを計画、展開、構成、および保護できる必要があります。
subTitle: Microsoft Teams管理者は、Microsoft Teamsを管理して、Microsoft 365環境での効率的かつ効果的なコラボレーションとコミュニケーションを促進します。
