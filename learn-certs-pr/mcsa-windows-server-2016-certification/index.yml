summary: |-
  <div> <font color='red'> <strong>この認定資格は廃止されました。現在利用可能なオプションについては、<a href='/learn/certifications/browse/'>認定と試験の閲覧ページ</a>をご参照ください。廃止日より前に取得した認定資格は、引き続き<a href='https://aka.ms/certdashboard'>認定資格ダッシュボード</a>の成績証明書に表示されます。</strong> </font> <br/> <br/> </div>

  ITコストを削減し、更なるビジネス価値を提供するために必要な、Windows Server 2016 スキルのプライマリーセットをマスターしていることを証明してください。
subTitle: ITコストを削減し、更なるビジネス価値を提供するために必要な、Windows Server 2016 スキルのプライマリーセットをマスターしていることを証明してください。
levels:
- intermediate
skills:
- ホストおよびコンピューティング環境に Windows サーバーをインストールする 
- 記憶域ソリューションの実装 
- Hyper-V の実装 
- Windows コンテナの実装 
- 高可用性の実装 
- サーバー環境の保守と監視
- ドメイン ネーム システム (DNS) の実装 
- DHCP と IPAM を実装する
- ネットワーク接続およびリモート アクセス ソリューションの実装
- コアおよび分散ネットワーク ソリューションの実装 
- 高度なネットワーク インフラストラクチャの実装
- Active Directory ドメイン サービス (AD DS) のインストールと構成 
- AD DS の管理と保守 
- グループ ポリシーの作成および管理 
- Active Directory 証明書サービス (AD CS) の実装 
- IDフェデレーションおよびアクセスソリューションの実装
