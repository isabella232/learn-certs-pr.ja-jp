title: 'Microsoft Certified: Dynamics 365 Marketing Functional Consultant Associate (レガシー)'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Marketing Functional Consultant Associate (レガシー)'
  description: 'Microsoft Dynamics 365 Marketing Functional Consultantsは、リードを集めて変換し、ブランド認知度を高め、オムニチャネル メッセージングを標準化し、マーケティングの洞察を提供するソリューションを実装します。'
uid: certification.d365-functional-consultant-marketing-erlr
certificationRenewalUid: renewal.d365-functional-consultant-marketing
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color="#D83B01"><strong>このバージョンの資格は既に提供されていません。このバージョンの資格を既にお持ちの場合、最新バージョンの資格を自動的に得ることとなります。<br/><br/>  あなたの資格欄には、両方のバージョンの資格が記載されます。より新しいバージョンの資格の更新のみが必要となります。前のバージョンは、期限切れとなり次第あなたの成績証明書の履歴セクションに移動します。<br/><br/></strong></font></div>
  
  機能コンサルタント、組織の日常業務でMicrosoft Dynamics 365 Marketing を使用している専門家、またはコンサルティングスキルを磨こうとしている開発者の方は、この認定資格はキャリアを後押しし、下記のことを可能にする可能性があります。プロジェクトやプロモーションに効果的です。
  
  この認定資格を取得できる方は、Dynamics 365モデル駆動型アプリケーションとデータモデリングの原則を知っているだけでなく、Microsoft Power Platformを構成することもできます。キャンペーン、メール、カスタマージャーニーなどのマーケティングイニシアチブを実装します。組織の利害関係者と協力して要件を収集し、Dynamics365 Marketingソリューションを実装した経験があります。さらに、Dynamics 365 Marketing を構成し、Dynamics365組織のセキュリティを設定します。 Power AutomateやPower AppsなどのPower Platformコンポーネントを使用して、Dynamics365ソリューションを拡張することもできます。
  
  この認定資格を取得する前にさらに経験が必要な方には、いくつか提案がございます&#58;
  - Dynamics 365モデル駆動型アプリの実装プロジェクトに取り組む。
  - Dynamics 365 Marketingと連携する機能コンサルタントまたはソリューションアーキテクトをシャドウイング。
  - Microsoft Learnで利用可能な学習パスの取得。
  - インストラクター主導のトレーニングコースに登録。
