title: 'Microsoft Certified: Azure Network Engineer Associate'
metadata:
  title: 'Microsoft Certified: Azure Network Engineer Associate'
  description: 'この認定は2021年7月にご利用可能となります。Azure Network Engineer Associate認定の候補者は、ハイブリッドネットワーキング、接続、ルーティング、セキュリティ、Azureサービスへのプライベートアクセスなど、Azureネットワーキングソリューションの計画、実装、および保守に関する専門知識を持っている必要があります。'
uid: certification.azure-network-engineer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Azure Network Engineer Associate認定の候補者は、ハイブリッドネットワーキング、接続、ルーティング、セキュリティ、Azureサービスへのプライベートアクセスなど、Azureネットワーキングソリューションの計画、実装、および保守に関する専門知識を持っている必要があります。
  
  この役割の責任には、Azureネットワーキングソリューションの推奨、計画、および実装が含まれます。この役割の専門家は、パフォーマンス、復元力、拡張性、およびセキュリティのソリューションを管理します。 Azure ポータルや、PowerShell、Azure Command-Line Interface (CLI)、Azure Resource Managerテンプレート（ARMテンプレート）などの他の方法を使用して、ネットワークソリューションをデプロイします。
  
  Azure Network Engineerは、ソリューションアーキテクト、cloud管理者、セキュリティエンジニア、アプリケーション開発者、DevOpsエンジニアと協力して、Azureソリューションを提供します。
  
  この認定資格の候補者は、ネットワーキング、ハイブリッド接続、およびネットワークセキュリティに関する豊富な経験と知識に加えて、専門家のAzure管理スキルを持っている必要があります。
  
  <div><font color='red'><br/><strong>この認定は2021年7月中旬に利用可能になります。</strong></font></div>
