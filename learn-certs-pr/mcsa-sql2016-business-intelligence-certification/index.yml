  <div> <font color='red'> <strong>この認定資格は廃止されました。現在利用可能なオプションについては、<a href='/learn/certifications/browse/'>認定と試験の閲覧ページ</a>をご参照ください。廃止日より前に取得した認定資格は、引き続き<a href='https://aka.ms/certdashboard'>認定資格ダッシュボード</a>の成績証明書に表示されます。</strong> </font> <br/> <br/> </div>

  この認定は、抽出、変換、およびロード(ETL)スキルと、多次元および表形式のデータモデルとオンライン分析処理(OLAP)キューブを使用してBIソリューションを実装するスキルを検証します。
subTitle: この認定は、抽出、変換、およびロード(ETL)スキルと、多次元および表形式のデータモデルとオンライン分析処理(OLAP)キューブを使用してBIソリューションを実装するスキルを検証します。
levels:
- intermediate
skills:
- データウェアハウスの設計、実装、および保守
- データの抽出、変換、読み込み
- データ品質ソリューションを構築する
- 多次元のビジネス インテリジェンス (BI) セマンティック モデルの設計 
- 表形式の BI セマンティック モデルの設計 
- 多次元式 (MDX) と Data Analysis Expressions (DAX) を使用したクエリの開発 
- SQL Server Analysis Services (SSAS) の構成と維持
