### YamlMime:Certification
title: 'Microsoft Certified: Azure Developer Associate (レガシー)'
metadata:
  title: 'Microsoft Certified: Azure Developer Associate (レガシー)'
  description: 'Azure 開発者は、クラウド アプリケーションとサービスを設計、構築、テスト、および保守します。'
uid: certification.azure-developer-erlr
certificationRenewalUid: renewal.azure-developer
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color="#D83B01"><strong>このバージョンの資格は既に提供されていません。このバージョンの資格を既にお持ちの場合、最新バージョンの資格を自動的に得ることとなります。<br/><br/>  あなたの資格欄には、両方のバージョンの資格が記載されます。より新しいバージョンの資格の更新のみが必要となります。前のバージョンは、期限切れとなり次第あなたの成績証明書の履歴セクションに移動します。<br/><br/></strong></font></div>
  
  Azure Developer Associate認定の候補者は、Microsoft Azureでのcloudアプリケーションとサービスの設計、構築、テスト、および維持に関する専門知識を持っている必要があります。
  
  この役割の責任には、下記のような要件、定義、設計からcloud開発のすべてのフェーズに参加することが含まれます。開発、展開、および維持、パフォーマンスの調整とモニタリング。
  
  Azure開発者は、cloudソリューションアーキテクト、cloud DBA、cloud管理者、およびクライアントと提携してソリューションを実装します。
  
  この認定資格の候補者は、1〜2年の専門能力開発の経験とMicrosoft Azureの経験が必要です。さらに、この役割の候補者は、Azureでサポートされている言語でプログラミングできる能力と、Azure SDK、Azure PowerShell、Azure CLI、データストレージオプション、データ接続、API、アプリの認証と承認、コンピューティングとコンテナーの展開、デバッグ、パフォーマンスチューニング、およびモニタリングに習熟している必要があります。 
subTitle: Azure 開発者は、クラウド アプリケーションとサービスを設計、構築、テスト、および保守します。
