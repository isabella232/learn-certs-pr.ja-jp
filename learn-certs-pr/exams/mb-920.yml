summary: |-
  この試験では、Microsoft Dynamics 365 ファイナンスおよびオペレーション アプリの機能について説明します。
  
  この試験の受験者は情報科学 (IT) 環境の一般的な知識もしくは関連する実務経験を持っている必要があります。また、財務原則と事業運営に関する基本的な理解を持っている必要があります。
subTitle: 'このテストは下記のことをどのくらい説明できるかを測ります: Dynamics 365 Supply Chain Management; Dynamics Finance; Dynamics 365 Commerce; Dynamics 365 Human Resources; プロジェクト運営; および共有機能。'
