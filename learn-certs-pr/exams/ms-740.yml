uid: exam.ms-740
displayName: MS-740
summary: |-
  この試験の候補者は、Microsoft Teams環境のサポート、デプロイのトラブルシューティング、パフォーマンスの調整、テレメトリとログデータの収集と分析、およびTeams環境の管理を担当するサポートエンジニアです。
  
  候補者は、ユニファイドコミュニケーションとMicrosoft Teamsでの実践的な経験にかなり突出した部分 を持っている必要があります。さらに、候補者は、Azureの基礎、電話、PowerShell、データストレージテクノロジー、APIs、アプリのセキュリティ、認定と承認、セキュリティ、コンプライアンス情報、デバッグ、パフォーマンスの調整、監視に関するネットワークの知識を持っている必要があります。
  
  <div><br/><font color='red'><strong>質問と試験の質に関するデータを収集しているため、ベータ試験はすぐには採点されません。<a href="/learn/certifications/certification-exams#participating-in-beta-exams">ベータ試験の価値と重要性の詳細はこちらからご覧ください。</a></strong></font></div>
subTitle: 'この試験では、次の技術タスクのトラブルシューティングを行う能力を測定します。Microsoft Teamsの音声の問題、 Microsoft　Teamsの会議とライブイベント、フェデレーションの問題、Microsoft Teamsへのサインイン、チームとチャネル、およびファイル。'
