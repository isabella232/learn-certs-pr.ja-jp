summary: |-
  <div> <font color='red'> <strong>このMTA試験は、2021年6月30日までに購入する必要があります。現在この試験の勉強をしている場合は、2022年6月30日で終了となりますのでそれまでの1年以内に受験する必要があります。詳細については、<a href="/learn/certifications/mta-retirement-faqs"> FAQ</a> </a>をご覧ください。</strong> </font> </br> </br> </div>

  この試験の受験者は、Java 6 SE以降で作業するアプリケーション開発者、高校や高校卒業直後のレベルのソフトウェア開発の生徒、または初心者のソフトウェア開発者です。

  受験者は、Javaで少なくとも150時間以上の実習経験があること、Javaの特徴と機能に精通していること、正しい形式で、よく文書化されたJavaコードの作成、デバッグ、および保守方法を理解している必要があります。
