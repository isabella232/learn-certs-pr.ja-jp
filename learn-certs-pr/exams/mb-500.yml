### YamlMime:Examination
title: 'Microsoft Dynamics 365: Finance and Operations Apps Developer'
metadata:
  title: 'MB-500: Microsoft Dynamics 365: Finance and Operations Apps Developer'
  description: 'MB-500: Microsoft Dynamics 365: Finance and Operations Apps Developer'
uid: exam.mb-500
displayName: MB-500
summary: |-
  <div> <font color='red'> <strong>この試験の内容は2021年4月2日に更新されました。変更点を確認するには、以下のスキル測定ドキュメントをダウンロードしてください。</strong> </font> <br/> <br/> </div>
  
  この試験の候補者は、Microsoft Dynamics 365の財務と運営アプリを使用して、ビジネスの要件を満たすアプリケーションを実装および拡張する開発者です。候補者は、標準化されたアプリケーションコーディングパターン、拡張可能な機能、および外部統合を使用して、完全に実現されたソリューションを提供します。
  
  候補者は、X++を使用してビジネスロジックを開発し、財務および運用レポートとワークスペースを作成および変更し、ユーザーインターフェイスをカスタマイズし、Power Platformアプリと外部システムをサポートするエンドポイントとAPIを提供し、テストを実行し、パフォーマンスをモニタリングし、データを分析および操作し、技術設計を作成し、実装の詳細、および許可ポリシーとセキュリティ要件の実装を行います。
  
  候補者は、財務および運用ソリューションに関連する基盤となるフレームワーク、データ構造、およびオブジェクトを使用した深い知識と経験を持っている必要があります。
  
  受験者は、Visual Studio、Azure DevOps、 Lifecycle Services (LCS)ツール、SQL Server Management Studioなどの製品に関する経験が必要です。
subTitle: 'この試験では、アーキテクチャとソリューション設計の計画、開発者ツールの適用、 AOT 要素の設計と開発、コードの開発とテスト、レポートの実装、データ ソリューションの統合と管理、セキュリティの実装とパフォーマンスの最適化といった技術的なタスクを実行する能力を測定します。'
