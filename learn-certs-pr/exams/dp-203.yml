uid: exam.dp-203
displayName: DP-203
summary: |-
  Azure データエンジニアリングは、様々な構造化データシステムと非構造化データシステムのデータを分析ソリューションの構築に適した構造に統合、変換、強化します。
  
  試験DP-203の候補者として&#58;Data Engineering on Microsoft Azureには、SQL、Python、Scalaなどのデータ処理言語に関する確かな知識が必要であり、並列処理とデータアーキテクチャのパターンを理解している必要があります。
  
  <div><br/><font color='red'><strong>当社は質問とテストの品質についてのデータを集めているため、ベータテストはすぐに得点記録されなません。 <a href="/learn/certifications/certification-exams#participating-in-beta-exams">ベータテストの価値と重要性についてもっと詳しく知りたい方はこちらへ</a>.</strong></font></div>
subTitle: 'これは下記技術タスクを行う能力があるかどうかを測る試験です。データストレージの設計と実装。データ処理の設計と開発。データセキュリティの設計と実装。データストレージとデータ処理を監視および最適化。'
