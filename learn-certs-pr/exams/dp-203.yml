displayName: DP-203
summary: |-
  この試験の受験者は、さまざまな構造化および非構造化データシステムからのデータを、分析ソリューションの構築に適した構造に統合、変換、および統合する分野の専門知識を持っている必要があります。
  
  Azure Data Engineersは、関係者が探索を通じてデータを理解するのを支援し、さまざまなツールと手法を使用して、安全で準拠したデータ処理パイプラインを構築および維持します。これらの専門家は、さまざまなAzure data servicesと言語を使用して、分析用にクレンジングおよび拡張されたデータセットを保存および生成します。
  
  Azure Data Engineersは、一連のビジネス要件と制約を考慮して、データパイプラインとデータストアが高性能で、効率的で、整理され、信頼できることを保証するのにも役立ちます。予期しない問題に迅速に対処し、データの損失を最小限に抑えます。また、データパイプラインのニーズを満たすために、データプラットフォームを設計、実装、監視、および最適化します。
  
  この試験の候補者は、SQL、Python、Scalaなどのデータ処理言語に関する深い知識を持っている必要があり、並列処理とデータアーキテクチャのパターンを理解している必要があります。
subTitle: 'これは下記技術タスクを行う能力があるかどうかを測る試験です。データストレージの設計と実装。データ処理の設計と開発。データセキュリティの設計と実装。データストレージとデータ処理を監視および最適化。'
