summary: |-
  この試験は、Microsoft Dynamics 365カスタマーエンゲージメントアプリの特徴や機能も出題範囲となっています。
  
  この試験の受験者は情報科学 (IT) 環境の一般的な知識もしくは関連する実務経験を持っている必要があります。また、顧客エンゲージメントの原則とビジネス オペレーションの基本的な理解も必要です。
subTitle: 'この試験では、次の項目について説明する能力を評価します。Dynamics 365 Marketing、Dynamics 365 Sales、Dynamics 365 Customer Service、Dynamics 365 Field Service、Project Operations、および共有機能'
