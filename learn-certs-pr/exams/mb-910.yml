summary: |-
  この試験では、Microsoft Dynamics 365 の顧客エンゲージメント アプリの機能について説明します。
  
  この試験の受験者は情報科学 (IT) 環境の一般的な知識もしくは関連する実務経験を持っている必要があります。また、顧客エンゲージメントの原則とビジネス オペレーションの基本的な理解も必要です。
  
  <div><br/><font color='red'><strong>当社は質問とテストの品質についてのデータを集めているため、ベータテストはすぐに得点記録されなません。 <a href="/learn/certifications/certification-exams#participating-in-beta-exams">ベータテストの価値と重要性についてもっと詳しく知りたい方はこちらへ</a>.</strong></font></div>
subTitle: 'この試験では、次の項目について説明する能力を評価します。Dynamics 365 Marketing、Dynamics 365 Sales、Dynamics 365 Customer Service、Dynamics 365 Field Service、Project Operations、および共有機能'
