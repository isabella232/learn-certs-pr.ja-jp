### YamlMime:Examination
title: Designing and Implementing a Data Science Solution on Azure
metadata:
  title: 'Exam DP-100: Designing and Implementing a Data Science Solution on Azure'
  description: 'Exam DP-100: Designing and Implementing a Data Science Solution on Azure'
uid: exam.dp-100
displayName: DP-100
summary: |-
  <div><font color='red'><strong>この試験の内容は2021年5月20日に更新されました。変更点については、以下のスキル測定ドキュメントをダウンロードしてください。</strong></font><br/><br/></div>

  Azure Data Scientist Associate認定の候補者は、Azureで機械学習ワークロードを実装して実行するために、データサイエンスと機械学習を適用する対象分野の専門知識を持っている必要があります。
  
  この役割の責任には、Azure でのデータサイエンスワークロードに適した作業環境の計画と作成が含まれます。データ実験を実行し、予測モデルをトレーニングします。さらに、機械学習モデルを管理、最適化して、本番環境にデプロイします。
  
  この認定資格の受験者は、データ サイエンスと、Azure Machine LearningとAzure Databricksの使用に関する知識と経験を持っている必要があります。
subTitle: 'この試験では、次の技術的タスクを達成する能力を測定します: 機械学習のためのAzureリソースの管理。実験を実行し、モデルをトレーニング。機械学習ソリューションをデプロイかつ運用。責任ある機械学習の実装。'
