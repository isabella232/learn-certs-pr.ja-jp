  </div>

  この試験の受験者は、効率的で効果的なコラボレーションと採用に焦点を当てた Office 365 と Azure のワークロードの構成、展開、および管理を担当するチームワーク管理者です。チームワーク管理者は、ビジネス要件を満たすためにアプリケーション、サービス、およびサポート インフラストラクチャを管理します。チームワーク管理者は、SharePoint (オンライン、オンプレミス、およびハイブリッド)、OneDrive、およびチームを展開、管理、移行、および保護できる必要があります。
  <br/>

  チームワーク管理者は、ガバナンスに関する決定に関与し、他の管理者と協力して、ガバナンス組織によって行われた決定の多くを実行します。チームワーク管理者はメッセージング管理者と協力して電子メール タスクに関連するオプションとセキュリティを構成し、音声管理者は組織内の音声機能を統合し、セキュリティ管理者はエンドツーエンドのセキュリティを確保します。

  この試験の受験対象者は、次のアプリやサービスとの統合ポイントについて基本的に理解しています&#58; Office、Power Apps、Flow、Yammer、Microsoft Graph、Stream、Planner、および Project。管理者は、基幹業務アプリケーションを含むサードパーティのアプリとサービスを統合する方法を理解しています。受験者は、SQL Server管理の概念、Azure Active Directory、PowerShell、ネットワーキング、Windowsサーバー管理、ドメインネームシステム(DNS)、Active Directoryモバイルデバイス管理、およびその他のオペレーティングシステムについても理解しています。
