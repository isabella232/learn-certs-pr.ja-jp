uid: exam.mb-800
displayName: MB-800
summary: |-
  この試験の受験者は、中小企業向けのコア アプリケーションの設定プロセスを実装する機能コンサルタントです。彼らは Dynamics 365 Business Central アプリを実装および構成します。これには、コア アプリの機能とモジュールのセット アップ、および Business Central へのデータの移行などが含まれます。

  受験者は、実装チームと協力してユーザー インターフェイスを実行し、ビジネスに管理性とナビゲーションの容易さを提供します。それらは、洞察、手がかり、アクション タイル、レポート、グラフの適応、Microsoft Power Platform コンポーネントを使用した Business Central の拡張などを含む、ロール センターを構成します。

  受験者は、Business Central アプリを通じて、財務管理、販売、購入、在庫の基本的な理解など、ユーザーのニーズを満たす応用知識を持っている方です。

  この試験の受験者は、通常、Business Central の 1 つ以上の機能セットを専門としています。彼らは、Dynamics 365 アプリケーション スイートとの関係における Business Central のロールについて理解しています。
subTitle: 'この試験では、Business Central のセットアップ、財務の構成、販売と購入の設定、Business Central の運用の実行などのタスクを完了させる能力を評価します。'
