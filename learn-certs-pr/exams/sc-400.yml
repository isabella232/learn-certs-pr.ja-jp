summary: |-
  <div><font color="red"><strong>この試験の内容は2021年7月23日に更新されました。変更点を確認するには、以下のスキル測定ドキュメントをダウンロードしてください。</strong></font><br/><br/></div>
  
  情報保護管理者は組織のコンプライアンスニーズを満たすコントロールを計画および実装します。この方は条件及びコンプライアンスコントロールを技術的な実装に変わることに責任を持っています。 彼らは、組織の統制所有者がコンプライアンスを維持し続けるのをサポートします。
  
  彼らは組織の規制要件に十分に対応するために必要なポリシーと制御をサポートするテクノロジを実装するために情報技術（IT）人員、ビジネスアプリケーションの所有者、人事、および法的な利害関係者と一緒に働きます。その上に、チーフ・コンプライアンス・オフィサー及び セキュリティ責任者のようなコンプライアンス及びセキュリティのリーダーシップと一緒に働いて、 関連するエンタープライズリスクの全範囲を評価し、それらのポリシーを開発するために協力します。
  
  この担当者は、適用可能な要件を定義し、それらのポリシーと制御に対してITプロセスと運用を試します。彼らは、コンテンツの分類、データ損失防止、ガバナンス、および保護のためのポリシーとルールを作成する責任があります。
