### YamlMime:Examination
title: 'Managing Microsoft Teams'
metadata:
  title: 'Exam MS-700: Managing Microsoft Teams'
  description: 'Exam MS-700: Managing Microsoft Teams'
uid: exam.ms-700
displayName: MS-700
summary: |-
  <div><font color='red'><strong>この試験の内容は2021年7月26日に更新されました。変更点を確認するには、以下のスキル測定ドキュメントをダウンロードしてください。</strong></font><br/><br/></div>

  この試験の候補者は、Microsoft 365環境での効率的かつ効果的なコラボレーションとコミュニケーションを促進するためにMicrosoft Teamsを管理するMicrosoft Teams管理者です。
  
  この試験の受験者は、Teamsチャット、アプリ、チャネル、会議、音声/ビデオ会議、ライブイベント、通話、およびMicrosoft Teams認定デバイスを計画、展開、構成、および保護できる必要があります。 候補者は、Microsoft TeamsをSharePoint、OneDrive、Exchange、Microsoft 365 Groups、Power Platformなどの他のワークロード、および他のMicrosoftアプリ、サードパーティアプリ、カスタムアプリと統合した経験が必要です。
  
  Microsoft Teams管理者は、ネットワーキング、テレフォニー、ライセンス、セキュリティ、コンプライアンス、ユーザーの採用、アプリ開発、サポートなどの他の機能も連携します。
subTitle: 'この試験では、次の技術タスクを実行する能力を測定します。MicrosoftTeams環境の計画および構成、チャット、チーム、チャネル、およびアプリの管理、 通話と会議の管理 Microsoft Teams環境のモニタリングおよびトラブルシューティング。'
