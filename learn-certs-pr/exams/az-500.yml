summary: |-
  <div><font color='red'><strong>この試験の内容は2021年8月2日に更新されます。以下のスキル測定ドキュメントをダウンロードして、変更点をご確認ください。</strong></font><br/><br/></div>

  この試験の候補者は、セキュリティ制御と脅威保護の実装、IDとアクセスの管理、およびデータ、アプリケーション、ネットワークの保護に関する専門知識を持っている必要があります。

  Azure Security Engineer の職務には、セキュリティ体制の維持、さまざまなセキュリティ ツールの使用による脆弱性の特定と修正、脅威保護の実装、セキュリティ インシデントのエスカレーションへの対応が含まれます。

  Azure セキュリティ開発者は、Cloudベースの管理とセキュリティを専門とする大規模なチームの一員として機能することが多く、エンドツーエンドのインフラストラクチャの一部としてハイブリッド環境を保護する場合もあります。
  
  この試験の受験者は、スクリプトと自動化に精通し、ネットワークと仮想化について深く理解している必要があります。候補者は、cloud機能、Azure製品とサービス、およびその他のMicrosoft製品とサービスにも精通している必要があります。
