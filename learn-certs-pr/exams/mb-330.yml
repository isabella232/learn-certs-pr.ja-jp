- 製品情報管理を実装する (20-25%)
- 在庫管理を実装する (15-20%)
- サプライ チェーン プロセスの実装と管理 (15-20%)
- 倉庫管理と輸送管理を実装し、ビジネス プロセスを実行する (20-25%)
- マスタープランの実装(15-20%)
