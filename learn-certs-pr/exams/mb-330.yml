title: Microsoft Dynamics 365 Supply Chain Management​
metadata:
  title: 'MB-330: Microsoft Dynamics 365 Supply Chain Management​'
  description: 'MB-330: Microsoft Dynamics 365 Supply Chain Management​'
uid: exam.mb-330
displayName: MB-330
summary: |-
  <div><font color='red'><strong>この試験の内容は2021年7月26日に更新されます。以下のスキル測定ドキュメントをダウンロードして、変更点をご確認ください。</strong></font><br/><br/></div>

  この試験の受験者は、ビジネス要件を分析し、それらの要件を、業界のベストプラクティスを実装する完全に実現されたビジネスプロセスとソリューションに変換します。候補者は、ビジネス要件を満たすようにアプリケーションを実装および構成する際の重要なリソースとして機能します。
  <br/>

  この試験の候補者は、企業の会計原則と財務業務、カスタマーサービス、フィールドサービス、製造、小売、およびサプライチェーン管理の概念について基本的な知識を持っています。これらは通常、財務、製造、サプライチェーン管理など、財務および運用アプリの1つ以上の機能セットを専門としています。

  受験者は調達、貿易、物流、倉庫管理、および輸送管理を含み、サプライ チェーン マネジメントの実践のいくつかの知識を持っている必要があります。
subTitle: 'この試験では、次の技術的タスクを実行する能力を測定します。製品情報管理の実装。 在庫管理の実装。 サプライチェーンプロセスを実装かつ管理。倉庫および輸送管理の実装。 マスタープランの実装。'
