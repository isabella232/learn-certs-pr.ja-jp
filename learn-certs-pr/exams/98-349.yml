summary: |-
  <div><font color='red'><strong>このMTA試験は2022年6月30日に廃止されます。この試験のバウチャーの販売は2021年6月30日に終了しました。購入したバウチャーを利用し、試験のスケジュールを設定するには、下の[試験のスケジュール]ボタンをご利用ください。詳細については、下記をご確認ください。<a href="/learn/certifications/mta-retirement-faqs">よくある質問</a> for more details.</strong></font></br></br></div>

  この試験の受験者は、Windows 10環境での基本的なWindowsオペレーティングシステムの概念を理解している必要があります。

  <div style='font-weight&#58; bold;'><br/>2016年8月31日現在、この試験は、Windows 10でサポートされていないツールの削除など、Windows 10のアップデート内容が含まれる。これらの変更点と、測定されるスキルにそれがどのように影響するかについての詳細は、Exam 98-349 の変更ドキュメントをダウンロードしてご確認ください。</div>
