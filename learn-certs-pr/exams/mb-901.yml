  <div><font color="red"><strong>この試験は2021年6月30日に廃止されます。この試験の新しいバージョンのMB-910 とMB-920がご利用頂けます。詳細は下記をご確認ください。 <a href="/learn/certifications/exams/mb-910">MB-910</a> と<a href="/learn/certifications/exams/mb-920">MB-920</a> 試験詳細ページ</strong></font><br/><br/></div>
