- この試験の内容は2021年7月9日に更新されます。以下の試験スキルの概要をダウンロードして、変更点をご確認ください。
- マーケティングアプリケーションの構成 (20-25%)
- セグメントとリストを管理する (10-15%)
- マーケティング フォームおよびページの作成と管理 (10-15%)
- リード、連絡先、アカウントの管理 (5-10%)
- マーケティング Eメールを作成および管理する (5-10%)
- カスタマー ジャーニーを管理する (10-15%)
- イベントとウェビナーを管理する (10-15%)
- Dynamics 365カスタマーボイスの構成 (10-15%)
