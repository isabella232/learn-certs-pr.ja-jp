### YamlMime:Examination
title: Microsoft Dynamics 365 Marketing
metadata:
  title: 'Exam MB-220: Microsoft Dynamics 365 Marketing'
  description: 'Exam MB-220: Microsoft Dynamics 365 Marketing'
uid: exam.mb-220
displayName: MB-220
summary: |-
  <div><strong>この試験の内容は2021年7月9日に更新されます。以下のスキル測定ドキュメントをダウンロードして、変更点をご確認ください。</strong><br/><br/></div>
  
  この試験の受験者は、Dynamics 365マーケティング機能コンサルタントです。 候補者は、リードを引き付けて変換し、ブランド認知度を高め、オムニチャネルメッセージングを標準化し、マーケティングの洞察を提供するソリューションを実装する責任があります。
  
  受験生はコアマーケティングアプリケーションを構成および拡張用して、メールマーケティング、セットアップ、インタラクティブなお客様ジャーニーを含めて、個別の経験、LinkedInの統合、イベント、お客様の声、ランディングページ、セグメンテーションとスコアリングを育てて満たして、一般データ保護規制(ジェネラルデータプロテクションレギュレーション・GDPR)コンプライアンスを維持する事の責任を負っています。
  
  候補者は、Dynamics 365およびMicrosoft 365アプリケーションとの統合を含む、Dynamics 365アプリケーションスイートとの関係におけるマーケティング原則およびマーケティングアプリケーションの役割についてある程度の知識を身につけている必要があります。
subTitle: 'この試験では、次の技術的タスクを実行する能力を測定します。マーケティングアプリケーションの構成。 セグメントとリストの管理。マーケティングフォームとページの作成かつ管理。 リード、連絡先、かつアカウントの管理。マーケティングメールの作成かつ管理。カスタマージャーニーの管理。 イベントとウェビナーの管理。 Dynamics 365 カスタマーボイスの構成。'
