summary: |-
  この試験の候補者は、Azure上の任意のデバイスの仮想デスクトップエクスペリエンスとリモートアプリの計画、提供、および管理に関する専門知識を持つ管理者です。
  
  この役割の責任には、仮想デスクトップエクスペリエンスとアプリをAzureにデプロイすることが含まれます。この役割の専門家は、Azure Virtual Desktopでアプリケーションを提供し、マルチセッション仮想環境で実行するようにアプリケーションを最適化します。これらのエクスペリエンスを提供するために、Microsoft 365 Administratorsとともに、Azure管理者およびアーキテクトと緊密に連携します。
  
  この試験の候補者は、仮想化、ネットワーキング、アイデンティティ、ストレージ、バックアップ、復元力、障害復旧などのAzureテクノロジーの経験が必要です。彼らは、Azure Virtual Desktopへの移行に関連するため、オンプレミスの仮想デスクトップインフラストラクチャテクノロジを理解する必要があります。これらの専門家は、AzureポータルとAzure Resource Managerテンプレートを使用して多くのタスクを実行します。この役割では、PowerShellとAzure Command-Line Interface (CLI)を使用して、より効率的な自動化を行うことができます。
  
  この試験の受験者は、専門家のAzure管理スキルを持っている必要があります。
