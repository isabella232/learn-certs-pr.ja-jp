### YamlMime:Examination
title: Windows 10
metadata:
  title: 'Exam MD-100: Windows 10'
  description: 'Exam MD-100: Windows 10'
uid: exam.md-100
displayName: MD-100
summary: |-
  <div><font color='red'><strong>この試験の内容は2021年8月5日に更新されました。変更点を確認するには、以下のスキル測定ドキュメントをダウンロードしてください。</strong></font><br/><br/></div>
  
  この試験の候補者は、エンタープライズ環境でデバイスとクライアントアプリケーションを展開、構成、保護、管理、および監視する管理者です。候補者は、ID、アクセス、ポリシー、更新、およびアプリを管理します。
  
  管理者として、候補者は通常、M365 Enterprise Administratorと協力して、現代の組織のビジネスニーズを満たすデバイス戦略を設計および実装します。
  
  候補者は、M365 workloadsに精通している必要があり、Windows 10およびWindows以外のデバイスとテクノロジの展開、構成、および保守に精通し、経験を積んでいる必要があります。
subTitle: 'この試験では、次の技術的タスクを実行する能力を測定します。Windowsの展開、デバイスとデータ管理、ストレージと接続の構成、 Windowsの維持。 2019年3月31日に有効期限が切れる前にExam 70-698に合格した場合は、MD-101を取得するだけでModern Desktop certificationを取得することができます。'
