### YamlMime:Examination
title: 'Microsoft Power Platform App Maker'
metadata:
  title: 'Exam PL-100: Microsoft Power Platform App Maker'
  description: 'Exam PL-100: Microsoft Power Platform App Maker'
uid: exam.pl-100
displayName: PL-100
summary: |-
  <div><font color="red"><strong>この試験の内容は2021年7月23日に更新されました。変更点を確認するには、以下のスキル測定ドキュメントをダウンロードしてください。</strong></font><br/><br/></div>
  
  候補者は、自分自身とチームのタスクとプロセスを簡素化および自動化するソリューションを構想し、作成します。彼らは、作業しているデータ、解決する必要のある問題、必要なプロセスとアプリのエクスペリエンスを理解しています。候補者は正式なITトレーニングを受けていない可能性がありますが、テクノロジーを使用してビジネス上の問題を解決することに慣れています。
  
  候補者は自主的で、解決志向です。 彼らは、Microsoft Teams、Microsoft 365アプリとサービス、およびサードパーティソリューションを含むアプリの機能に接続して使用する場合があります。候補者は、利用可能なツールの機能と制限を理解し、それらを適用する方法を理解したいと考えています。候補者は、Power Platformソリューションの提唱者です。
subTitle: 'この試験では、次の技術的タスクを達成する能力を測定します。ビジネスソリューションの設計、ソリューションの作成、データを分析して視覚化。'
