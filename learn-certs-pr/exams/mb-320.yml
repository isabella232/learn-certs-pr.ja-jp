title: Microsoft Dynamics 365 Supply Chain Management, Manufacturing
metadata:
  title: 'MB-320: Microsoft Dynamics 365 Supply Chain Management, Manufacturing'
  description: 'MB-320: Microsoft Dynamics 365 Supply Chain Management, Manufacturing'
uid: exam.mb-320
displayName: MB-320
summary: |-
  <div>
  <div><strong>この試験の内容は2020年10月16日に更新されました。変更点を確認するには、以下のスキル測定ドキュメントをダウンロードしてください。</strong><br/><br/></div>
  </div>

  この試験の候補者は、ビジネス要件を分析し、それらの要件を業界のベストプラクティスを実装する完全に実現されたビジネスプロセスとソリューションに変換する機能コンサルタントである必要があります。候補者は、ビジネス要件を満たすようにアプリケーションを実装および構成する際の重要なリソースとして機能します。
  <br/>

  この試験の受験生、はビジネス、カスタマーサービス、フィールドサービス、製造、小売、およびサプライチェーン管理概念に関する会計原則と財務運用を基本的に理解しています。
  <br/>

  この試験の受験者は通常、財務、製造、サプライチェーン管理など、財務と運用の1つ以上の機能セットを専門としています。

  候補者は、製造慣行についてある程度の知識を持っている必要があります。
