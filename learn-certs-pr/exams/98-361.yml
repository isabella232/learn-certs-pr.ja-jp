  <div><font color='red'><strong>このMTA試験は2022年6月30日に廃止されます。この試験のバウチャーの販売は2021年6月30日に終了しました。購入したバウチャーを利用し、試験のスケジュールを設定するには、下の[Pearson VUEでスケジューリング]または[Certiportでスケジューリング]ボタンをご利用ください。詳細については、下記をご確認ください。<a href="/learn/certifications/mta-retirement-faqs">よくある質問</a> for more details.</strong></font></br></br></div>

  この試験の受験者は、ソフトウェア開発のコア スキルを証明しようとしている個人を対象としています。受験者には、関連するトレーニング コースを受講するか、MSDN と Microsoft Visual Studio で利用可能なチュートリアルとサンプルを利用して、ここで説明するテクノロジの概念を理解し、実地経験を積むことをお勧めします。受験者には、C# や Microsoft Visual Basic .NET における一定の経験が求められます。
