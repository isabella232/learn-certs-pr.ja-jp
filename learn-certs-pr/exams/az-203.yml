### YamlMime:Examination
title: Developing Solutions for Microsoft Azure
metadata:
  title: 'Exam AZ-203: Developing Solutions for Microsoft Azure'
  description: 'Exam AZ-203: Developing Solutions for Microsoft Azure'
uid: exam.az-203
displayName: AZ-203
summary: |-
  <div>
  <div><strong>この試験は 2020 年 8 月 31 日に廃止されました。代替試験 AZ-204 の受験が可能です。詳細については、<a href="/learn/certifications/exams/az-204">AZ-204 試験の詳細ページをご覧ください</a>。</strong><br/><br/></div>
  </div>

  この試験の受験生はアプリケーションやサービスといったクラウドソリューションを設計、構築した Azure デベロッパーですこれらの対象者は、ソリューション設計から開発やデプロイ、テストやメンテナンスまでの開発のすべてのフェーズに関わります。ソリューションの実装にあたって、クラウドソリューションアーキテクト、クラウド DBA、クラウドアドミニストレータ、クライアントと連携を取ります。
  <br/>

  受験生はストレージ、セキュリティ、計算、コミュニケーションを含む Azure ツールとテクノロジを利用したアプリとサービス開発に精通している必要があります。

  受験生は最低1年のソフトウェア開発の全段階にわたるスケーラブルなソリューションの開発の経験を持ち、最低1種類のクラウドをサポートしたプログラム言語のスキルを保有している必要があります。
subTitle: 'この試験では、Azure のサービスとしてのインフラのコンピューティングソリューション開発、Azure のサービスとしてのプラットフォームのコンピューティングソリューション開発、Azureストレージを開発、Azure Security の実装、ソリューションの監視・トラブルシューティング・最適化、zure サービスとサードパーティサービスの連携と活用、という技術的なタスクを遂行する能力を測定します。'
