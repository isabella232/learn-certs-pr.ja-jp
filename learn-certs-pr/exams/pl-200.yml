displayName: PL-200
summary: |-
  <div> <div> <font color='red'> <strong>この試験の内容は2021年3月23日に更新されました。変更点を確認するには、以下のスキル測定ドキュメントをダウンロードしてください。</strong> </font> <br/> <br/> </div>
  </div>

  この試験の受験者は、発見の実行、要件の把握、主題の専門家および利害関係者の雇用、要件の翻訳、Power Platform ソリューションとアプリの設定を担当します。受験者は、アプリケーションの強化、カスタム ユーザー エクスペリエンス、システム統合、データ変換、カスタム プロセスの自動化、カスタムの可視化を実行します。

  候補者は、ソリューションアーキテクトによって提供され、それらと協力して設計を実装し、ユーザーエクスペリエンスデザイナーによって確立された標準、ブランディング、アーティファクトを実装します。彼らはサードパーティのアプリケーションやサービスとのシームレス・インテグレーションを提供するための統合を設計します。

  受験者は、品質保証チームのメンバーと積極的に協力して、ソリューションが機能要件と非機能要件を確実に満たすようにします。彼らは、アーティファクトを特定、生成、パッケージ化して DevOps エンジニアに配布し、Power Platform 管理者に運用とメンテナンスのトレーニングを提供します。

  Power Platform機能コンサルタントは、Power Platformコンポーネントを使用して、Teams、Dynamics 365、Excel、WordなどのMicrosoftアプリおよびサービスを拡張およびカスタマイズすることに精通している必要があります。
subTitle: 'この試験では、次のタスクを完了する能力を測定します。Microsoft Dataverseの構成、 Power Appsを使用してアプリの作成、Power Automateの作成および管理、 Power Virtual Agentsチャットボットの実装、 Power Appsを他のアプリやサービスとの統合。'
