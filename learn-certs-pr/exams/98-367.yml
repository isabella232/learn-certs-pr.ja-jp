summary: |-
  <div><font color='red'><strong>このMTA試験は2022年6月30日に廃止されます。この試験のバウチャーの販売は2021年6月30日に終了しました。購入したバウチャーを利用し、試験のスケジュールを設定するには、下の[Pearson VUEでスケジューリング]または[Certiportでスケジューリング]ボタンをご利用ください。詳細については、下記をご確認ください。<a href="/learn/certifications/mta-retirement-faqs">よくある質問</a> for more details.</strong></font></br></br></div>

  この試験では、受験者が基本的なセキュリティの知識とスキルを有していることを実証します。また、マイクロソフト認定ソリューション アソシエイト (MCSA) 試験への足掛かりにもなります。受験者には、関連するトレーニング コースを受講して、ここで説明する概念とテクノロジに精通することをお勧めします。受験者は、Windows Server、Windows ベース ネットワーキング、Active Directory、マルウェア対策製品、ファイアウォール、ネットワーク トポロジとネットワーク デバイス、およびネットワーク ポートに関する実地経験があることが期待されます。

  <div style='font-weight&#58; bold;'><br/>2016 年 6 月 23 日の時点でこの試験には、セキュリティと脅威に関する用語の更新に加えて、Windows 10 に対する更新が含まれます。これらの変更点と、測定されるスキルにそれがどのように影響するかについての詳細は、Exam 98-367 の変更ドキュメントをダウンロードしてご確認ください。</div>
