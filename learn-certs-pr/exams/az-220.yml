- この試験の内容は2021年7月26日に更新されました。変更点を確認するには、以下の試験スキルの概要をダウンロードしてください。
- IoTソリューションインフラストラクチャの設定(10-15%)
- デバイスのプロビジョニングと管理（ (15-20%)
- IoT Edgeの実装(15-20%)
- ビジネス統合の実装 (5-10%)
- データの処理と管理 (15-20%)
- IoT ソリューションの監視、トラブルシューティングおよび最適化 (15-20%)
- セキュリティの実装 (10-15%)
