  Azure IoT開発者は、構成を実装し、IoTソリューションのcloud 部分とエッジ部分を作成および維持するために必要なコーディングタスクを実行します。 IoT開発者は、cloud サービスを使用してデバイスを構成および保守するだけでなく、物理デバイスも設定します。IoT開発者は、ライフサイクル全体を通じてデバイスの構成を維持およびトラブルシューティングすることにおいても責任を持ちます。
  
  IoT開発者は、デバイストポロジ、接続、診断とモニタリング、セキュリティなど、IoTソリューションの設計仕様を実装します。IoT開発者は、モジュールを開発兼展開し、ソリューションのIoT Edge部分のデバイスネットワークを構成します。IoT開発者は、IoTに関連するモニタリングやデータ変換など、データパイプラインを管理するソリューションの設計を実装します。 IoT開発者は、Azure IoTアーキテクト、データエンジニア、その他の利害関係者と協力して、ビジネス統合を成功させます。
  
  IoT開発者は、データストレージオプション、データ分析、データ処理、AI、その他のサービスとしてのプラットフォームオプションなど、デバイスの種類とAzureサービスについて一般的に理解している必要があります。 IoT開発者は、少なくとも1つのAzure IoT SDKでサポートされている言語でプログラミングできる必要があります。
