### YamlMime:Examination
title: Microsoft Azure IoT Developer
metadata:
  title: 'Exam AZ-220: Microsoft Azure IoT Developer'
  description: 'Exam AZ-220: Microsoft Azure IoT Developer'
uid: exam.az-220
displayName: AZ-220
summary: |-
  <div><font color='red'><strong>この試験の内容は2021年7月26日に更新されました。変更点を確認するには、以下のスキル測定ドキュメントをダウンロードしてください。</strong></font><br/><br/></div>
  
  この試験の受験者は、IoTソリューションの cloud部分とedge部分を作成および維持するために必要な構成およびコーディングタスクを実装する対象分野の専門知識を持っている必要があります。
  
   
  この認定の候補者は、データストレージオプション、データ分析、データ処理、AI、サービスとしてのその他のプラットフォーム（PaaS）オプションなど、デバイスの種類とAzure servicesについて一般的に理解している必要があります。少なくとも1つのAzure IoTソフトウェア開発キットでサポートされている（SDKでサポートされている）言語でプログラミングできる必要があります。
subTitle: 'この試験では、IoTソリューションインフラストラクチャを設定する能力や、デバイスのプロビジョニングと管理、IoT Edgeの実装、データの処理と管理、IoTソリューションのモニタリング、トラブルシューティング、および最適化、セキュリティの実装の能力を測定します。'
