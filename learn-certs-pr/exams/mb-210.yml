### YamlMime:Examination
title: Microsoft Dynamics 365 Sales
metadata:
  title: 'Exam MB-210: Microsoft Dynamics 365 Sales'
  description: 'Exam MB-210: Microsoft Dynamics 365 Sales'
uid: exam.mb-210
displayName: MB-210
summary: |-
  <div><font color="red"><strong>この試験の内容は2021年7月23日に更新されました。変更点を確認するには、以下のスキル測定ドキュメントをダウンロードしてください。</strong></font><br/><br/></div>
  
  この試験の候補者は、販売の専門知識を持つMicrosoft Dynamics 365機能コンサルタントです。候補者は、販売ライフサイクルをサポートするソリューションを実装して、収益目標、ビジネス戦略、および会社の目標を達成するために効率的かつ効果的に実行できるようにする責任があります。
  
  候補者は、リード、連絡先、アカウント、商談のコア機能を構成および拡張し、組織で実施されている販売プロセスにマッピングするためのサポートエンティティを担当します。彼らは、Power Appsを使用してすべてのデバイスの統合エクスペリエンスを開発する機会、アプリケーション統合のためのPower Automate、ビジネスプロセスフロー、および「現金へのリード」ジャーニーをサポートおよび加速するアプリケーションを構築するその他の自動化ツールを特定します。

  候補者は、豊富なビジネス知識を持ち、1つ以上の営業職で一人前の経験を持っている必要があります。
subTitle: 'この試験では、構成の実行、コアセールステーブルの管理、追加のツールとサービスの構成を行う能力を測定します。'
