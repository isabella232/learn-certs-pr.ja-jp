### YamlMime:Examination
title: Microsoft Dynamics 365 Sales
metadata:
  title: 'Exam MB-210: Microsoft Dynamics 365 Sales'
  description: 'Exam MB-210: Microsoft Dynamics 365 Sales'
uid: exam.mb-210
displayName: MB-210
summary: |-
  <div><font color="red"><strong>この試験の内容は2021年7月23日に更新されます。以下のスキル測定ドキュメントをダウンロードして、変更点をご確認ください。</strong></font><br/><br/></div>
  
  この試験の受験者は、セールス経験を持つ Dynamics 365 の機能コンサルタントです。受験生は、収益目標、ビジネス戦略、会社の目的に沿い効果的で効率的なセールスライフサイクルをサポートするソリューションに責任を持ちます。
  
  受験者は、リード、契約、アカウント、オポチュニティのコア機能の設定と拡張を担当し、会社の場所においてセールス過程のマップへのエンティティをサポートします。彼らは、Power Apps を使用してすべてのデバイスの統一されたエクスペリエンスを開発する機会、Power Automate をアプリケーション統合、ビジネス プロセス フロー、およびその他の自動化ツールで「キャッシュ ジャーニーへのリード」をサポートおよび加速するアプリケーションを構築する機会を特定します。
  
  受験者は強いビジネス知識と素晴らしい本人による経験を、1 つ以上のセールス ロールのセールス世界で持っていなければなりません。
subTitle: 'この試験では、構成の実行、コアセールステーブルの管理、追加のツールとサービスの構成を行う能力を測定します。'
