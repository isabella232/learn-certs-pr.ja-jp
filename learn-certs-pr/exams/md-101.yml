uid: exam.md-101
displayName: MD-101
summary: |-
  <div><font color='red'><strong>この試験の内容は2021年7月29日に更新されました。以下のスキル測定ドキュメントをダウンロードして、変更点をご確認ください。</strong> </font> <br/> <br/> </div>

  2019 年 3 月 31 日に期限が切れる前に [試験 70-698](https://www.microsoft.com/learning/exam-70-698.aspx) に合格した場合、MD-101 を取得するだけで Modern Desktop 認定を取得できます。

  この試験の受験生は、企業環境でデバイスおよびクライアントアプリケーションを展開、構成、保護、管理、および監視する管理者です。受験生は、ID、アクセス、ポリシー、アップデート、およびアプリを管理します。

  管理者として、受験者は通常、現代の組織のビジネスニーズを満たすデバイス戦略を設計および実装するために、Microsoft 365 Enterprise Administrator と協力します。

  受験者は、Microsoft 365 のワークロードに精通している必要があり、Windows 10 および Windows 以外のデバイスとテクノロジの展開、構成、および保守に精通しており、熟練している必要があります。

  この認定試験に合格すると、ACEカレッジの単位を取得できる可能性がございます。詳細については、[認定試験のためのACEカレッジクレジット](/learn/certifications/ace-credit-for-certification-exams) をご参照ください。
subTitle: 'この試験では、次の技術タスクを実行する能力を測定します。オペレーティングシステムの展開とアップグレード、ポリシーとプロフィールの管理、デバイスの管理および保護、アプリとデータの管理。 2019年3月31日に有効期限が切れる前にExam 70-698に合格した場合は、MD-101を取得するだけでModernDesktop認定を取得することができます。'
