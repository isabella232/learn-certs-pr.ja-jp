  この試験の受験生は、Microsoft 365およびハイブリッド環境用のセキュリティおよびコンプライアンスソリューションを実施、管理、および監視します。Microsoft 365 セキュリティ管理者は、 Microsoft 365 企業環境を積極的に保護し、脅威に対応し、調査を実施し、データガバナンスを強化します。Microsoft 365セキュリティ管理者は、Microsoft 365エンタープライズ管理者、ビジネス関係者、およびその他のワークロード管理者と協力してセキュリティ戦略を計画および実装し、ソリューションが組織のポリシーおよび規制に準拠していることを確認します。
  <br/>

  この試験の受験者は、Microsoft 365 のワークロードに精通しており、ID 保護、情報保護、脅威からの保護、セキュリティ管理、およびデータ ガバナンスに関する強力なスキルと経験を持っています。この役割は Microsoft 365 環境に焦点を当てており、ハイブリッド環境が含まれます。
