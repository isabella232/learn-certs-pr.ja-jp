  この試験の受験者は、フィールドサービスの専門知識を持つDynamics 365カスタマーエンゲージメント機能コンサルタントである必要があります。候補者は、フィールドサービスのライフサイクルを完了するリソースを管理するソリューションを実装する責任があります。

  候補者は、内部および外部のチームと協力して設計されたフィールドサービスプロセスを実装します。このコラボレーションには、フィールドサービスアプリケーションのデフォルトの管理領域の構成、コネクテッドフィールドサービス（IoT）ソリューションとモバイルアプリケーションの展開、および必要な追加のカスタマイズの実装が含まれます。候補者は、コアカスタマーサービスアプリケーションと連携して、フィールドサービスアプリケーションの構成と展開を担当します。

  受験生はフィールドサービスアプリケーションの構成要素の設定およびカスタマイズ方法の知識を、サービス、リソース、特徴、事件、在庫の統合、サービス契約、リソーススケジューリング、作業指示、サービスタスク、フィールドサービスユーザーの役割、フィールドサービス設定、コネクテッドフィールドサービス(IoT)ソリューション及びフィールドサービスモバイルアプリの構成を設定する事まで含んで持っている必要があります。
