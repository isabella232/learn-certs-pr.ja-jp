  この試験の受験候補者は、フィールドサービスの専門知識を持つ Microsoft Dynamics 365 Customer Engagement機能コンサルタントです。候補者は、フィールドサービスのライフサイクルを完了するリソースを管理するソリューションを実装する責任があります。
  
  候補者は、内部および外部のチームと協力して設計されたフィールドサービスプロセスを実装します。このコラボレーションには、フィールドサービスアプリケーションのデフォルトの管理領域の構成、コネクテッドフィールドサービス(IoT)ソリューションとモバイルアプリケーションの展開、および必要な追加のカスタマイズの実装が含まれます。候補者は、コアカスタマーサービスアプリケーションと連携して、フィールドサービスアプリケーションの構成と展開を担当します。
  
  候補者は、サービス、リソース、特性、インシデント、在庫統合、サービス契約、リソーススケジューリング、作業指示書、サービスタスク、フィールドサービスユーザーロール、フィールドサービス設定、、コネクテッドフィールドサービス(IoT)ソリューション、およびフィールドサービスモバイルアプリケーションの構成など、フィールドサービスアプリケーションのコンポーネントを構成およびカスタマイズする方法に関する知識を持っている必要があります。 受験者は、 Microsoft Power Appsベースのモバイルアプリケーションに精通している必要があります。 Xamarinベースのモバイルアプリケーションは、この試験の対象外です。
