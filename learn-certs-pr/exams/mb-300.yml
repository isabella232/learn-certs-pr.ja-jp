summary: |-
  <div>
  <div><font color='red'><strong>この試験の内容は2020年10月16日に更新されました。変更点を確認するには、以下のスキル測定ドキュメントをダウンロードしてください。</strong></font><br/><br/></div>
  </div>
  
  この試験の受験者は、ビジネス要件を分析し、それらの要件を、業界のベストプラクティスを実装する完全に実現されたビジネスプロセスとソリューションに変換します。候補者は、ビジネス要件を満たすようにアプリケーションを実装および構成する際の重要なリソースとして機能します。
  <br/>
  
  候補者は、Finance and Operationsアプリの一般的な機能と機能、およびそれぞれを構成して使用する方法を理解しています。 また、Finance and Operationsアプリがパワープラットフォームなどの外部システムやツールとどのように統合されているかについても認識している必要があります。候補者は、ライフサイクルサービス（LCS）およびその他のマイクロソフトのツールとプラットフォームを使用して、アプリケーションのライフサイクルを積極的に管理します。
  
  この試験の受験者は通常、財務、製造、サプライチェーン管理などの財務および運用アプリの1つ以上の機能セットを専門としています。
subTitle: 'この試験では、次の技術的タスクを達成する能力を測定します。共通の機能と実装ツールの使用。 セキュリティ、プロセス、およびオプションの構成。 財務および運用データの管理。 ソリューションを検証してサポート。'
