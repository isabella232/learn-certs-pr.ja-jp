  コンサルタント（機能的および技術的）は、ビジネス要件を収集および分析し、それらの要件を、業界が推奨するプラクティスを実装する完全に実現されたビジネスプロセスおよびソリューションに変換します。これらは、ビジネス要件を満たすようにアプリを実装および構成する際の重要なリソースとして機能します。
  <br/>

  コンサルタントは、Dynamics 365 Finance and Operationsアプリのコアコンポーネントと機能を実装できる必要があります。また、Dynamics 365 Finance and OperationsアプリがPower Platformなどの外部システムやツールとどのように統合されているかについても認識している必要があります。コンサルタントは、 Lifecycle Services (LCS)、 Azure DevOps、およびその他のMicrosoftツールとプラットフォームを使用して、アプリケーションライフサイクル管理 (ALM)プロセスを促進します。

  コンサルタントは、製品のリリースノートを読んだり、製品のロードマップを確認したり、会議に参加したりすることで継続的な教育を追求したり、Microsoft Learn、Microsoft Docs、インストラクター主導のトレーニング、ブログ、ユーザーコミュニティを使用して学習を続けたりします。また、知識が確実に認識されるように、役割ベースの認定と評価を追求する必要があります。
subTitle: 'この試験では、下記、技術的なタスクを実行する能力を測定します。財務および運用アプリについての説明、Microsoft Power Platformテクノロジーの使用によるアプリの拡張、管理機能とワークフローの構成、 Finance and Operationデータの管理、ソリューションの検証とサポート。'
