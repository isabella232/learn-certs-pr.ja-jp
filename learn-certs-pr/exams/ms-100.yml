### YamlMime:Examination
title: Microsoft 365 Identity and Services
metadata:
  title: 'Exam MS-100: Microsoft 365 Identity and Services'
  description: 'Exam MS-100: Microsoft 365 Identity and Services'
uid: exam.ms-100
displayName: MS-100
summary: |-
  <div><font color='red'><strong>この試験の内容は2021年9月29日に更新されます。以下のスキル測定ドキュメントをダウンロードして、変更点をご確認ください。</strong></font><br/><br/></div>
  
  この試験の候補者は、Microsoft 365サービスの評価、計画、移行、展開、および管理に参加するMicrosoft 365 Enterprise Administratorsです。これらは、ID、セキュリティ、コンプライアンス、Power Platform、サポートテクノロジなど、企業のMicrosoft365テナント管理タスクを実行します。

  候補者は、Microsoft 365 workloadsの実用的な知識を持っており、少なくとも1つのExchange、SharePoint、Teams、またはWindows10の展開の管理者である必要があります。候補者は、ネットワーク、サーバー管理、およびDNS、Active Directory、PowerShellなどのITの基礎に関する実用的な知識も持っています。
subTitle: 'この試験では、Microsoft 365サービスの設計および実装、ユーザーIDと役割の管理、アクセスと認証の管理、Office 365のワークロードとアプリケーションの計画という技術的なタスクを遂行する能力を測定します。'
