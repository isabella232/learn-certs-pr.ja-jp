  <div>
  <div><strong>この試験は廃止されました。現在利用可能なオプションについては、<a href="/learn/certifications/browse/">認定資格および試験のページを参照してください</a>。</strong><br/><br/></div>
  </div>

  コアレベルの Microsoft Office Word 2010 ユーザーは、特徴および機能レベルで Microsoft Office Word 2010 ソフトウェアをナビゲートできる能力が期待されます。さらに、Microsoft Office Word 2010 の少なくとも 80％ 以上の機能の使い方に精通している必要があります。コアレベルのユーザーは、Microsoft Office Word 2010 を使用して、プロ並みのドキュメントをさまざまな目的や状況に合わせて作成および編集できる能力が期待されます。ユーザーには、仕事、学生、そして私生活におけるほぼすべての分野の多種多様なジョブ ロールの人々が含まれます。
