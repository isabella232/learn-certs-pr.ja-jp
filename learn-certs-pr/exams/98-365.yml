summary: |-
  <div><font color='red'><strong>このMTA試験は2022年6月30日に廃止されます。この試験のバウチャーの販売は2021年6月30日に終了しました。購入したバウチャーを利用し、試験のスケジュールを設定するには、下の[Pearson VUEでスケジューリング]または[Certiportでスケジューリング]ボタンをご利用ください。詳細については、下記をご確認ください。<a href="/learn/certifications/mta-retirement-faqs">よくある質問</a> for more details.</strong></font></br></br></div>

  この試験の受験者は、Windows Serverの管理の概念とテクノロジに精通しています。候補者は、Windows Server、Windowsベースのネットワーク、Active Directory、アカウント管理、システム回復ツール、および概念に関する実践的な経験を積んでおく必要があります。

  <div style='font-weight&#58; bold;'><br/>2018 年 01 月 31 日現在の試験の更新があります。これらの変更点と、測定されるスキルにそれがどのように影響するかについての詳細は、Exam 98-365 の変更ドキュメントをダウンロードしてご確認ください。</div>
