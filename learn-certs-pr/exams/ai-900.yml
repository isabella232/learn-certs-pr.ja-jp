summary: |-
  <div>
  <div><font color='red'><strong>この試験の内容は2021年4月23日に更新されました。変更点を確認するには、以下のスキル測定ドキュメントをダウンロードしてください。</strong></font><br/><br/></div>
  </div>

  この試験の受験者は、機械学習 (ML) および人工知能 (AI) の概念と関連する Microsoft Azure サービスの基礎知識を持っている必要があります。

  この試験は、一般的な ML および AI ワークロードの知識と、それらを Azure に実装する方法を示す機会です。

  この試験は、技術的背景と非技術的背景の両方を持つ候補者を対象としています。データ サイエンスとソフトウェア エンジニアリングの経験は必要ありませんが、プログラミングに関する一般的な知識や経験があれば好ましいです。

  Azure AI Fundamentals は、Azure Data Scientist Associate や Azure AI Engineer Associate などの他の Azure ロールベースの認定の準備に使用できますが、いずれの前提条件でもありません。
