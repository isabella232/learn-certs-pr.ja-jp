summary: |-
  Microsoft Security Operations Analystは組織の利害関係者と協力して、組織の情報技術システムを保護します。 その目標は、環境内のアクティブな攻撃を迅速に修正することにより、組織のリスクを軽減すること、 脅威保護慣行の改善に関するアドバイスを提供すること、及び組織の方針の違反を適切な利害関係者に紹介することです。
  
  責任の点は環境内で色々なセキュリティ ソリューションを使って脅威管理、監視、および対応することです。この役割は主にMicrosoft Azure Sentinel、Azure Defender、Microsoft 365 Defender、及び第三者のセキュリティ製品を使って脅威を調査し、対応し、捜索します。Security Operations Analystはツールの運用出力を消費するので、これらのテクノロジーの構成と展開における重要な利害関係者でも呼ばれます。
subTitle: 'このテストは下記の技術的タスクをどのくらい実行可能なのかを確認します。Microsoft 365 Defenderを使って脅威を軽減すること。Azure Defenderを使って脅威を軽減すること。 Azure Sentinelを使って脅威を軽減すること。'
