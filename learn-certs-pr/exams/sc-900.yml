summary: |-
  このテストはCloudベースおよび関連するMicrosoftサービス全体でのセキュリティ、コンプライアンス、及びアイデンティティの基礎 (SCI)に親しみたい方のためのものです。
  
  この幅広いターゲット層はビジネスの利害関係者、新規または既存のITプロフェッショナル、またはMicrosoftセキュリティ、コンプライアンス、及びアイデンティティ ソリューションに関心のある学生も含まれています。
  
  候補者は Microsoft Azure及びMicrosoft 365のことが分かる はずですし、Microsoftのセキュリティ、コンプライアンス、及びアイデンティティ ソリューションはこれらのソリューション領域にまたがって、全体的でエンドツーエンドのソリューションを提供できることも証明する必要があります。
subTitle: 'このテストは下記のことを説明できるかを確認します。 セキュリティ, コンプライアンス、及びアイデンティティの概念すること。Microsoft アイデンティティの機能及び管理ソリューション。 Microsoft セキュリティ ソリューションの能力。 Microsoft コンプライアンス ソリューションの能力。'
