  title: 'MB-340: Microsoft Dynamics 365 Commerce Functional Consultant (beta)'
  description: 'MB-340: Microsoft Dynamics 365 Commerce Functional Consultant (beta)'
uid: exam.mb-340
displayName: MB-340
summary: |-
  この試験の受験者は、Dynamics 365 Commerceのアプリケーション機能を設定して使用、かつアプリケーション向けのサポートを提供します。
  
  彼らは、ユニファイドコマースの事業運営について深い理解を持っていることを前提とします。Dynamics 365 Commerceの構成、展開、および維持の経験がある場合があります。
subTitle: 'この試験では、次の技術タスクを実行する能力を測定します。Dynamics365 Commerce Headquartersの構成、製品、価格、割引、忠誠心、および所属の構成、 Dynamics 365 CommerceでPOS（セールスポイント）の管理、 Dynamics 365 Commerceコールセンターを構成および管理、 eコマースの管理。'
