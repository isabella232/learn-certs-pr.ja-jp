title: Analyzing Data with Microsoft Power BI
metadata:
  title: 'Exam DA-100: Analyzing Data with Microsoft Power BI'
  description: 'Exam DA-100: Analyzing Data with Microsoft Power BI'
uid: exam.da-100
displayName: DA-100
summary: |-
  <div>
  <div><font color='red'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>詳細はこちら</a>。</strong></font><br/><br/></div><div><strong>この試験の内容は、2020 年 9 月 24 日に更新されました。以下のスキル測定ドキュメントをダウンロードして、変更点をご確認ください。</strong><br/><br/></div>
  </div>

  データ アナリストによって、企業は Microsoft Power BI を使用して、データ資産の価値を最大限に高めることができます。対象分野の専門家として、データアナリストは、拡張性の高いデータモデルの設計と構築、データのクリーンアップと変換、および理解しやすいデータ可視化によって意味のあるビジネス価値を提供する高度な分析機能の実現を担当します。また、データアナリストは、特定されたビジネス要件に基づいて関連性の高いインサイトを提供するために、各業種の主要関係者と協力しています。
  <br/>

  データ アナリストは、オンプレミスとクラウドの両方のデータ リポジトリとデータ処理について基本的な知識を持っている必要があります。
subTitle: '本試験では、データの準備、データのモデル化、データの視覚化、データの分析、成果物の導入と保守といった技術的タスクを実行できる能力を査定します。'
