summary: |-
  <div><font color='red'><strong>この試験の内容は2021年7月29日に更新されます。以下のスキル測定ドキュメントをダウンロードして、変更点をご確認ください。</strong></font><br/><br/></div>

  本試験の受験者は、 Microsoft SQL Server および Microsoft Azure Data Services で構築されたオンプレミスおよびクラウド リレーショナル データベースを管理するデータベース管理者およびデータ管理スペシャリストです。

  Azure Database Administratorは、Azure Data ServicesとSQL Server上に構築されたクラウドネイティブおよびハイブリッドデータプラットフォームソリューションの運用面を実装かつ管理しております。Azure Database Administratorは、様々な方法とツールを使用して、管理管理目的での T-SQL の使用に関する知識の適用など、日常の操作を実行しております。

  このロールは、管理、可用性、セキュリティ、および最新のリレーショナル データベース ソリューションのパフォーマンスの監視と最適化を担当します。このロールは、 Azure Data Engineer のロールと連携して、データプラットフォームソリューションの運用面を管理します。

  <div></br>
  この役割の受講希望者の方は、下記でカバーされているすべてのコンセプトを理解する必要があります<a href='/learn/certifications/exams/dp-900'>Exam DP-900&#58; Microsoft Azure Data Fundamentals</a>.
  </div>
subTitle: '本試験では、以下の技術的タスクを遂行できる能力を査定します。データプラットフォーム リソースの計画と実装、安全な環境の実装、運用リソースの監視と最適化、クエリパフォーマンスの最適化、タスクの自動化の実行、高可用性およびディザスターリカバリー (HADR) 環境の計画と実装、および T-SQL 使用による管理の実行。'
