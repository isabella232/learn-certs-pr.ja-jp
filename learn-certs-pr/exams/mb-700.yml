  この試験の候補者は、利害関係者に助言し、ビジネス要件を安全でスケーラブルで信頼性の高いソリューションに変換することができるMicrosoft Dynamics 365の専門家です。
  
  受験者は、すべてのDynamics 365アプリとPower Platformの知識を持っている必要があります。彼らは、財務と運用アプリを深く理解している必要があります。さらに、彼らは1つ以上の業界で広範囲なドメイン知識を持っていることとします。この役割には、各領域での決定がソリューション全体にどのように影響するかを理解する必要があります。
