  description: 'Exam AI-102: Designing and Implementing a Microsoft Azure AI Solution'
uid: exam.ai-102
displayName: AI-102
summary: |-
  試験AI-102の候補者は、Azure Cognitive Services、Azure Cognitive Search、およびMicrosoft Bot フレイムワークを活用するAIソリューションの構築、管理、および展開に関する専門知識を持っている必要があります。
  
  この試験の候補者は、C＃、Python、またはJavaScriptに習熟している必要があり、RESTベースのAPIとSDKを使用して、Azureでコンピュータービジョン、自然言語処理、知識マイニング、会話型AIソリューションを構築できる必要があります。また、Azure AIポートフォリオを構成するコンポーネントと利用可能なデータストレージオプションについても理解する必要があります。さらに、候補者は責任あるAIの原則を理解し、適用できる必要があります。
subTitle: 'このテストは下記技術的タスクの実行能力を測ります。Azure Cognitive Services解決のプランを作って、管理すること。コンピュータビジョンソリューションを遂行すること。自然言語処理解決を遂行すること。ナレッジマイニング解決を遂行すること。会話AI解決を遂行すること。'
