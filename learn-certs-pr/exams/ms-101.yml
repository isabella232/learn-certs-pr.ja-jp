summary: |-
  <div><font color='red'><strong>この試験の内容は2021年7月29日に更新されました。以下のスキル測定ドキュメントをダウンロードして、変更点をご確認ください。</strong> </font> <br/> <br/> </div>
  
  この試験の受験者は、Microsoft 365 サービスの評価、計画、移行、展開、および管理に参加している Microsoft 365 エンタープライズ管理者です。それらは、ID、セキュリティ、コンプライアンス、およびサポートテクノロジを含む、企業向けのMicrosoft 365テナント管理タスクを実行します。
  
  候補者は、Microsoft 365 workloadsの実用的な知識を持っており、少なくともExchange、SharePoint、Teams、Windows 10の展開の管理者である必要があります。候補者は、ネットワーク、サーバー管理、およびDNS、Active Directory、PowerShellなどのITの基礎に関する実用的な知識も持っています。
