### YamlMime:Examination
title: 'Building Applications and Solutions with Microsoft 365 Core Services'
metadata:
  title: 'Exam MS-600: Building Applications and Solutions with Microsoft 365 Core Services'
  description: 'Exam MS-600: Building Applications and Solutions with Microsoft 365 Core Services'
uid: exam.ms-600
displayName: MS-600
summary: |-
  <div><font color='red'><strong>この試験の内容は2021年7月26日に更新されました。変更点を確認するには、以下のスキル測定ドキュメントをダウンロードしてください。</strong></font><br/><br/></div>

  この試験の受験者は、Microsoft 365 プラットフォームを使用する組織の生産性とコラボレーションのニーズに最適化したアプリケーションとソリューションを設計、構築、テスト、維持する Microsoft 365 開発者です。

  この試験の受験者は、Microsoft identityとMicrosoft Graphに精通しています。彼らは、UI要素（Adaptive CardsとFluent UI（Office UI Fabric）を含む）、統合ポイント（Microsoft Teamsアプリ、 Office Add-ins、SharePoint Framework、アクション可能なメッセージを含む）、およびワークロードプラットフォームターゲットの決定に関する一般的な知識を持っています。
  
  候補者は、ソフトウェア開発のすべてのフェーズを通じて、Microsoft Teams、Office、またはSharePointでソリューションを開発した経験が必要です。 彼らは、REST APIs、JSON、OAuth2、OData、Open ID Connect、Microsoft  identities（Azure ADおよびMicrosoftアカウントを含む）、Azure AD B2C、およびアクセス許可や同意の概念についての基本的な知識を持っている必要があります。
subTitle: 'この試験では、 Microsoft ID の実装、 Microsoft Graph によるアプリケーションの構築、 SharePoint の拡張とカスタマイズ、Teams の拡張、 および Office の拡張など、技術的なタスクを実行する能力を測定します。'
