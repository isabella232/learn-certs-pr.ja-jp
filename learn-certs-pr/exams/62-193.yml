summary: >-
  この試験の受験者は、教室のエデュケーターになる準備をしている人、現在エデュケーターの人、教員訓練または教員養成の大学教員、教育管理者、またはコンピテンシーの検証を提供する他の専門家が含まれます。


  MCE&#58; Technology Literacy for Educators、21世紀ラーニング・デザイン（21CLD）フレームワークで測定された、有効かつ信頼できるコンピテンシーの基準となるように意図された中間レベルの試験です。
