### YamlMime:Examination
title: 'Microsoft Power Platform Developer'
metadata:
  title: 'Exam PL-400: Microsoft Power Platform Developer'
  description: 'Exam PL-400: Microsoft Power Platform Developer'
uid: exam.pl-400
displayName: PL-400
summary: |-
  <div><font color="red"><strong>この試験の内容は2021年7月23日に更新されます。以下のスキル測定ドキュメントをダウンロードして、変更点をご確認ください。</strong></font><br/><br/></div>

  この試験の受験者は、Power Platform ソリューションの設計、開発、保護、トラブルシューティングを行います。受験者は、アプリケーションの強化、カスタム ユーザー エクスペリエンス、システム統合、データ変換、カスタム プロセスの自動化、カスタムの可視化などを含むソリューションのコンポーネントを実装します。

  受験者は、機能、境界、および制約に関する深い理解を含む、Power Platform サービスの詳細な応用知識を持っている必要があります。受験者は、Power Platformの DevOps プラクティスについて基本的に理解している必要があります。

  受験者は、Power Platform サービス、JavaScript、JSON、TypeScript、C＃、HTML、.NET、Microsoft Azure、Microsoft 365、RESTful Web サービス、ASP.NET、Microsoft Power BI などの開発経験が必要です。
subTitle: 'この試験では、技術設計の作成、 Common Data Service の設定、 Power Apps の作成と設定、ビジネスプロセスの自動化の設定、ユーザー エクスペリエンスの拡張、プラットフォームの拡張、統合の開発などの技術的なタスクを実行する能力を測定します。'
