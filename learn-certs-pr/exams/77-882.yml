  <div><font color='red'><strong>コロナウイルス (COVID-19) の状況に対応して、Microsoft はトレーニングおよび認定プログラムにいくつかの一時的な変更を実施しています。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Learn more</a>.</strong></font><br/><br/></div>

  コアレベルの Microsoft Office Excel 2010 ユーザーは、特徴および機能レベルで Microsoft Office Excel 2010 ソフトウェアをナビゲートできる能力が期待されます。さらに、Microsoft Office Excel 2010 の少なくとも 80％ 以上の機能の使い方に精通している必要があります。コアレベルのユーザーは、Microsoft Office Excel 2010 を使用して、プロ並みのスプレッドシートをさまざまな目的や状況に合わせて作成および編集できる能力が期待されます。ユーザーには、仕事、学生、そして私生活におけるほぼすべての分野の多種多様なジョブ ロールの人々が含まれます。
