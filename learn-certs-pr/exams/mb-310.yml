  この試験の受験者は、ビジネス要件を分析し、それらの要件を、業界が推奨するプラクティスを実装する完全に実現されたビジネスプロセスとソリューションに変換します。彼らは、コアファイナンス、製造、小売、およびサプライチェーン管理業務に関連するため、会計原則の基本的な理解と財務業務のより深い理解を持っています。
  <br/>

  この試験の候補者は通常、コアファイナンス、総勘定元帳、税務、原価計算、固定資産、予算編成、収益認識、統合、クレジットとコレクション、現金と銀行の管理、費用管理、およびプロジェクト管理と会計を含むDynamics 365 Financeのいずれかを得意としているひつようがあります。。彼らは、財務と製造、小売、およびサプライチェーン管理の関係を理解し​ていなければいけません。
subTitle: 'この試験では、下記、技術的タスクを達成する能力を測定します。財務管理の設定と構成、買掛金と経費を実装および管理、売掛金、クレジット、回収、および収益認識の実装、予算の管理、固定資産の管理。'
