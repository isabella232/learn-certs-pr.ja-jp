  この試験の候補者は、ビジネス要件を分析し、それらの要件を業界のベストプラクティスを実装する完全に実現されたビジネスプロセスとソリューションに変換する機能コンサルタントである必要があります。候補者は、ビジネス要件を満たすようにアプリケーションを実装および構成する際の重要なリソースとして機能します。
  <br/>

  この試験の候補者は、買掛金と売掛金、税金、原価計算の原則、固定資産、予算など、企業の会計原則と財務業務について基本的な知識を持っている必要があります。
  <br/>
