### YamlMime:Certification
title: 'Microsoft Certified: Dynamics 365 Supply Chain Management Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Supply Chain Management Functional Consultant Associate'
  description: 'Dynamics 365 Supply Chain Management Functional Consultantsは、クライアントの原価計算、在庫管理、マスタープランニング、倉庫管理を合理化します。'
uid: certification.d365-functional-consultant-supply-chain-management
certificationRenewalUid: renewal.d365-functional-consultant-supply-chain-management
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  この認定の候補者は、ビジネス要件を分析し、それらの要件を、業界のベストプラクティスを実装する完全に実現されたビジネスプロセスとソリューションに変換します。候補者は、ビジネス要件を満たすようにアプリケーションを実装および構成する際の重要なリソースとして機能します。
  
  この認定の候補者は、企業の会計原則と財務業務、カスタマーサービス、フィールドサービス、製造、小売、およびサプライチェーン管理の概念について基本的な知識を持っています。これらは通常、財務、製造、サプライチェーン管理などの財務および運用アプリの1つ以上の機能セットを専門としています。
  
  候補者は、調達、貿易、ロジスティクス、倉庫管理、輸送管理などのサプライチェーン管理慣行についてある程度の知識を持っている必要があります。
subTitle: 'Dynamics 365 Supply Chain Management Functional Consultantsは、クライアントの原価計算、在庫管理、マスタープランニング、倉庫管理を合理化します。'
levels:
- intermediate
skills:
- 財務・業務アプリの説明と、Microsoft Power Platformテクノロジーを利用したアプリの拡張 
- 管理機能とワークフローの設定  
- 財務・業務データの管理  
- ソリューションの検証とサポート  
- 製品情報管理を実装する
- 在庫管理の実装
- サプライチェーンプロセスの実装と管理
- 倉庫管理と輸送管理の実装
- 計画の最適化の実装
