uid: certification.security-compliance-and-identity-fundamentals
iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: |-
  この認定はcloudベースおよび関連するMicrosoftサービス全体でのセキュリティ、コンプライアンス、及びアイデンティティ (SCI) の基礎に親しみたい方に向けて行っているものです。
  
  この幅広いターゲット層はビジネスの利害関係者、新規または既存のITプロフェッショナル、またはMicrosoftセキュリティ、コンプライアンス、及びアイデンティティ ソリューションに関心のある学生も含まれています。
  
  候補者は Microsoft Azure及びMicrosoft 365のことを理解し、Microsoftセキュリティ、コンプライアンス、及びアイデンティティ ソリューションはこれらのソリューション領域にまたがって、全体的でエンドツーエンドのソリューションを提供できることも証明する必要があります。
