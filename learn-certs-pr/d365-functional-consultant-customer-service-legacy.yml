### YamlMime:Certification
title: 'Microsoft Certified: Dynamics 365 Customer Service Functional Consultant Associate (レガシー)'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Customer Service Functional Consultant Associate (レガシー)'
  description: 'Microsoft Dynamics 365 Customer Service Functional Consultants は、迅速かつ機敏、そして AI を活用した CX ソリューションを構築し、顧客ニーズを予測する実用的な洞察をもたらします。'
uid: certification.d365-functional-consultant-customer-service-erlr
certificationRenewalUid: renewal.d365-functional-consultant-customer-service
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color="#D83B01"><strong>このバージョンの資格は既に提供されていません。このバージョンの資格を既にお持ちの場合、最新バージョンの資格を自動的に得ることとなります。<br/><br/>  あなたの資格欄には、両方のバージョンの資格が記載されます。より新しいバージョンの資格の更新のみが必要となります。前のバージョンは、期限切れとなり次第あなたの成績証明書の履歴セクションに移動します。<br/><br/></strong></font></div>
  
  もしあなたがお客様向けのDynamics365ソリューションの構成と実装を担当する機能コンサルタントの場合は、この認定資格を使用して、スキルに光を当て、キャリアの向上に役立てることができます。 Dynamics 365 Customer Service機能コンサルタントは、サービス、品質、信頼性、効率、および顧客満足度に重点を置いたオムニチャネルソリューションを実装します。機能コンサルタントとして、プロジェクトマネージャー、開発者、ソリューションアーキテクトと協力する方法を知っています。 Dynamics 365を実装する機能コンサルタントとして、最低1〜3年の経験が必要となります。
  
  この認定を取得する前にさらに経験が必要な場合は、いくつかのご提案があります&#58;
  - 1つ以上のプロジェクトでDynamics 365機能コンサルタントとして仕事。
  - Dynamics365 Customer Serviceの実装への取り組み。
  - [community.dynamics.com](https://community.dynamics.com/)でコミュニティに参加。
  - [Microsoft Learn](/learn/browse/?expanded=dynamics-365&products=dynamics-customer-service&roles=functional-consultant&resource_type=learning%20path)で利用可能な学習パスの取得。
  - より実践的な練習の完了。
  - インストラクター主導のトレーニングコースに登録。
subTitle: Microsoft Dynamics 365 Customer Service Functional Consultants は、迅速かつ機敏、そして AI を活用した CX ソリューションを構築し、顧客ニーズを予測する実用的な洞察をもたらします。
