metadata:
  title: 'Microsoft Certified: Azure Administrator Associate (レガシー)'
  description: 'Azure 管理者は、組織の Microsoft Azure 環境を実装、管理、監視します。'
uid: certification.azure-administrator-erlr
certificationRenewalUid: renewal.azure-administrator
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color="#D83B01"><strong>このバージョンの資格は既に提供されていません。このバージョンの資格を既にお持ちの場合、最新バージョンの資格を自動的に得ることとなります。<br/><br/>  あなたの資格欄には、両方のバージョンの資格が記載されます。より新しいバージョンの資格の更新のみが必要となります。前のバージョンは、期限切れとなり次第あなたの成績証明書の履歴セクションに移動します。<br/><br/></strong></font></div>
  
  Azure Administrator Associate 認定資格の受験者は、組織の Microsoft Azure 環境の実装、管理、監視に関する専門知識が必要です。

  このロールの責任には、クラウド環境での ID、ガバナンス、ストレージ、コンピューティング、および仮想ネットワークの実装、管理、および監視、さらに必要に応じてリソースのプロビジョニング、サイズ、監視、調整が含まれます。

  Azure 管理者は、多くの場合、組織のクラウド インフラストラクチャの実装に専念するより大きなチームの一部として機能します。

  この認定資格の受験者は、Azure のコア サービス、Azure ワークロード、セキュリティ、およびガバナンスについて十分に理解しているとともに、Azure の管理に関する少なくとも 6 か月の実務経験が必要です。さらに、このロールには、PowerShell、Azure CLI、Azure ポータル、Azure Resource Manager テンプレートの使用経験が必要です。
