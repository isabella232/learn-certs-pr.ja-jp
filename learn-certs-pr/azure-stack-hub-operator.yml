### YamlMime:Certification
title: 'Microsoft Certified: Azure Stack Hub Operator Associate'
metadata:
  title: 'Microsoft Certified: Azure Stack Hub Operator Associate'
  description: 'Azure Stack Hub認証の候補者は、Azure Stack Hubを使用して独自のデータセンター内からエンドユーザーまたは顧客にクラウドサービスを提供するAzure管理者またはAzure Stack Hubオペレータです。'
uid: certification.azure-stack-hub-operator
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Azure Stack Hub認証の候補者は、Azure Stack Hubを使用して独自のデータセンター内からエンドユーザーまたは顧客にクラウドサービスを提供するAzure管理者またはAzure Stack Hubオペレータです。
  
  彼らの責任範囲は、Azure Stack Hubインフラストラクチャの計画、展開、パッケージ化、更新、およびメンテナンスです。また、ハイブリッドクラウドリソースを提供し、サービスを要求またサービス(IaaS)をインフラストラクチャとしての、とサービス（PaaS）をプラットフォームとしてを管理します。
  
  エンドツーエンドのインフラストラクチャの一部として、クラウドベースの管理とセキュリティまたはハイブリッド環境に特化した大規模なチームの一員としての役割を果たします。
  
  この認証の候補者は、Azure Stack Hub環境の管理と運用に重要な経験を持つ必要があります。仮想化、ネットワーキング、アイデンティティ管理の知識に加えて、Azureを強く理解する必要があります。Azure Stack HubがDevOpsプロセスとハイブリッド開発モデルをどのように可能にするかを理解する必要があります。
subTitle: Azure Stack Hub認証の候補者は、Azure Stack Hubを使用して独自のデータセンター内からエンドユーザーまたは顧客にクラウドサービスを提供するAzure管理者またはAzure Stack Hubオペレータです。
