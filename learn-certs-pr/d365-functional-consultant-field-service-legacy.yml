### YamlMime:Certification
title: 'Microsoft Certified: Dynamics 365 Field Service Functional Consultant Associate (レガシー)'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Field Service Functional Consultant Associate (レガシー)'
  description: 'Microsoft Dynamics 365 Field Service Functional Consultantsは、Field Service アプリケーションを構成し、フィールド サービス ライフサイクルを管理するソリューションを実装し、Connected Field Service (IoT) ソリューションを展開します。'
uid: certification.d365-functional-consultant-field-service-legacy
certificationRenewalUid: renewal.d365-functional-consultant-field-service
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  このバージョンの資格は既に提供されていません。このバージョンの資格を既にお持ちの場合、最新バージョンの資格を自動的に得ることとなります。
  
  あなたの資格欄には、両方のバージョンの資格が記載されます。より新しいバージョンの資格の更新のみが必要となります。前のバージョンは、期限切れとなり次第あなたの成績証明書の履歴セクションに移動します。
  
  お客様向けのDynamics 365ソリューションの構成と実装を担当する機能コンサルタントの方は、この認定資格に最適です。この認定資格は、スキルを強調し、キャリアの向上に役立ちます。 Dynamics 365 Field Service機能コンサルタントは、フィールドサービスのライフサイクルを完了するリソースを管理するソリューションの実装を担当します。機能コンサルタントとして、プロジェクトマネージャー、開発者、ソリューションアーキテクトと協力する方法を知っています。 Dynamics 365を実装する機能コンサルタントとして最低1〜3年の経験が必要です。
  
  この認定を取得する前にさらに経験が必要な場合は、いくつかのご提案があります&#58;
  - いくつかのプロジェクトでDynamics 365機能コンサルタントとして仕事。
  - Dynamics 365 Field Serviceの実装への取り組み。
  - [community.dynamics.com](https://community.dynamics.com/)でコミュニティに参加。
  - [Microsoft Learn](/learn/browse/expanded=dynamics-365&roles=functional-consultant&resource_type=learning％20path&products=dynamics-field-service)で利用可能な学習パスの取得。
  - より実践的な練習の完了。
  - インストラクター主導のトレーニングコースに登録
