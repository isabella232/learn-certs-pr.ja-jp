summary: |-
  <div><font color="#D83B01"><strong>このバージョンの資格は既に提供されていません。このバージョンの資格を既にお持ちの場合、最新バージョンの資格を自動的に得ることとなります。<br/><br/>  あなたの資格欄には、両方のバージョンの資格が記載されます。より新しいバージョンの資格の更新のみが必要となります。前のバージョンは、期限切れとなり次第あなたの成績証明書の履歴セクションに移動します。<br/><br/></strong></font></div>
  
  Azure Solutions Architect Expert 認定資格の受験者は、コンピューティング、ネットワーク、ストレージ、セキュリティなどの側面を含む、Microsoft Azure で実行されるソリューションの設計と実装に関する専門知識を持っている必要があります。受講希望者の方は、Azureを管理するための中級レベルのスキルを持っている必要があります。受講希望者の方は、Azureの開発とDevOpsのプロセスを理解する必要があります。
  
  このロールの責任には、利害関係者に助言し、ビジネス要件を安全でスケーラブルで信頼性の高いクラウド ソリューションに変換することが含まれます。
  
  Azure Solution Architect は、クラウド管理者、クラウド DBA、およびクライアントとパートナーを組み、ソリューションを実装します。
  
  この認定資格の受験者は、ネットワーキング、仮想化、アイデンティティ、セキュリティ、ビジネス継続性、障害回復、データ プラットフォーム、予算編成、ガバナンスなど、IT 運用の高度な経験と知識を持っている必要があります。このロールは各領域での決定がソリューション全体に与える影響を管理する必要があります。さらに、このロールには、Azure 管理のエキスパート レベルのスキルを持ち、Azure 開発プロセスと DevOps プロセスの経験が必要です。
