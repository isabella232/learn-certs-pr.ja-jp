summary: |-
  このコースの主な目的は、Excelスプレッドシートに分析機能を追加する機能とExcelまたはPowerBIを使用したより高度なデータ分析について学習するための基盤を受講者にご提供することです。

  #### オーディエンスプロフィール 
  このコースは、数式を超えてExcelのデータ分析テクノロジを利用し、ダッシュボード、階層、関係などのより高度な機能を追加したい人を対象としています。
prerequisitesSection: |-
  このコースに参加する前に、受講者は以下を備えている必要があります&#58;
  - Microsoft Windowsオペレーティングシステムとそのコア機能に関する基本的な知識。
  - 数式を含むExcelスプレッドシートの高度な実務知識。
outlineSection: |-
  ### モジュール 1&#58; Excelでのレポート
  このモジュールでは、Excelでレポートを作成する方法についてご説明します #### レッスン -データのフィルタリングとフォーマット
  - チャート

  #### ラボ&#58; Excelレポートの作成
  - Excelデータのフィルタリング
  - Excelデータのフォーマット
  - Excelチャートの作成

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - データをフィルタリングしてフォーマット化。
  - チャートの作成。


  ### モジュール 2&#58; Excel表
  このモジュールでは、Excelでデータ表を作成する方法についてご説明します #### レッスン -Excelデータ表
  - データの要約


  #### ラボ&#58; Excel表の作成
  - Excel表の作成
  - Excelデータの要約

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Excelデータ表とは何か説明。
  - データの並べ替え、フィルタリング、検証。
  - データの要約。
  - 要約されたデータをフォーマット化。


  ### モジュール 3&#58; ピボット表とピボットグラフ
  このモジュールでは、ピボット表とピボットグラフ、およびそれらの操作方法についてご説明します。
  #### レッスン 
  - ピボット表
  - ピボットグラフ
  - ピボット表とピボットグラフの編集


  #### ラボ&#58; CSVファイルからのデータのインポート
  - ピボット表の作成
  - ピボットグラフの作成
  - ピボット表とピボットグラフの編集

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - ピボット表とその作成方法の説明。
  - ピボットグラフのさまざまな要素の説明。
  - ピボット表とピボットグラフの編集。
  

  ### モジュール 4&#58; ダッシュボード
  このモジュールでは、Excelダッシュボード、ダッシュボードの作成方法、およびExcelピボット表のデータ分析における役割についてご説明します。
  #### レッスン 
  - ダッシュボードの作成
  - Excelピボット表でのデータ分析


  #### ラボ&#58; ダッシュボードの作成
  - 表とチャートの配置
  - スライスデータ
  - データ解析

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - ダッシュボードについての説明。
  - スライサーを使用してデータをフィルタリング。
  - 計算列をダッシュボードに追加。
  - 異常を発見。


  ### モジュール 5&#58; 階層
  このモジュールでは、階層とタイムデータについてご説明します。
  #### レッスン -階層
  - タイムデータ


  #### ラボ&#58; 階層の作成
  - 階層の作成
  - タイムデータの構成
  - アニメーションのタイムチャートの作成

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - 階層についての説明。
  - 階層内にレベルの作成。
  - タイムデータが異なる理由とその操作方法の説明。


  ### モジュール 6&#58; Excelデータモデル
  このモジュールでは、Excelデータモデルを調査し、それを拡張する方法を検討します。
  #### レッスン
  - Excelデータモデルの使用
  - 外部データ


  #### ラボ&#58; Excelデータモデルの探索
  - 複数の表の追加
  - 関係の作成
  - 外部データの追加

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;
  - Excelデータモデルとその使用方法の説明。
  - 外部データをインポートして使用。
  - 外部データにリンク。
