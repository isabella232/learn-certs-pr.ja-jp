outlineSection: |-
  ### モジュール 1&#58; Azureのコアコンセプトの説明
  このモジュールでは、Azure Fundamentalsで利用可能なモジュールを完了するための強固な基盤が提供される、Azureとその機能をエントリーレベルでエンドツーエンドで確認することになります。
  #### レッスン
  - Azureの基礎の概要
  - Azureの基本的な概念に関する話し合い
  - コアAzureアーキテクチャコンポーネントの説明

  
  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - Azureのcloudコンピューティングの利点と、それによって時間とお金を節約する方法の理解。
  - 高可用性、スケーラビリティ、弾力性、敏捷性、災害復旧などの概念の説明。
  - サブスクリプション、管理グループ、リソースなどのコアAzureアーキテクチャコンポーネントに関する説明。
  - Azureリージョン、リージョンペア、アベイラビリティーゾーンなどの地理的分散の概念の要約。

  
  ### モジュール 2&#58; コアAzureサービスについて説明
  このモジュールでは、Azureデータベース、Azureコンピューティング、Azureストレージ、AzureネットワークのようなコアAzureサービスについて学習します。
  #### レッスン
  - Azureデータベースと分析サービスの探索
  - Azureコンピューティングサービスの探索
  - AzureStorageサービスの探索
  - Azureネットワーキングサービスの探索
  
  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - コンピューティング、ネットワーク、ストレージ、データベースなど、Azureで利用可能なサービスの理解。
  - Azure VMs、Azure Container Instances、Azure Kubernetesなどの仮想化サービスの特定。
  - Azure Cosmos DB、 Azure SQL、MySQL 用Azure DatabaseなどのAzureのデータベースサービスの比較。
  - Virtual Networks、VPN Gateways、 Azure ExpressRouteなどのAzureネットワークリソースの調査。
  - Azure Blob ストレージ、Azure Disk ストレージ、Azure FileストレージなどのAzureストレージサービスの要約。

  
  ### モジュール 3&#58; Azureのコアソリューションと管理ツールについての説明
  このモジュールでは、AI機械学習、Azure DevOps、モニタリングの基礎、管理の基礎、サーバーレスコンピューティングの基礎について学習します。そしてIoTの基礎についても学習することができます。

  #### レッスン
  - ニーズに最適なAIサービスの選択
  - 組織がより良いソリューションを構築するのに役立つ最適なツールの選択
  - 可視性、洞察、および停止の軽減に最適な監視サービスの選択
  - Azure環境を管理および構成するための最適なツールの選択 
  - ビジネスシナリオに最適なAzureサーバーレステクノロジーの選択
  - アプリケーションに最適なAzureIoTサービスの選択

  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - 様々な種類のビジネス上の課題に対処するために、適切なAzureAIサービスの選択。
  - 特定のビジネスシナリオに最適なソフトウェア開発プロセスツールとサービスの選択。
  - 様々な種類のビジネス上の課題に対処するために、適切なcloud監視サービスをの選択。
  - 様々な種類の技術的ニーズに対応するために、適切なAzure管理ツールの選択。
  - ビジネスシナリオに適したサーバーレスコンピューティングテクノロジーの選択。
  - 特定のビジネスシナリオに最適なAzure IoTサービスの選択。

  
  ### モジュール 4&#58; 一般的なセキュリティとネットワークセキュリティ機能について説明
  このモジュールでは、セキュリティの脅威から身を守り、Azureでネットワークを保護する方法を学習します。
  #### レッスン
  - Azureのセキュリティ脅威から保護
  - Azureでの安全なネットワーク接続 

  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - Azure Security Centerを使用して、セキュリティ体制を強化し、脅威から保護。
  - Azure Sentinel.を使用して、様々なソースからセキュリティデータを収集かつ操作。
  - 専用の物理サーバーを管理して、WindowsとLinux用のAzure VMsをホスト。
  - *多層防御*戦略を構成するレイヤーの特定。
  - Azure Firewallを使用して、ネットワークで許可されるトラフィックを制御する方法の説明。
  - Azureリソースとの間のネットワークトラフィックをフィルタリングするようにネットワークセキュリティグループを構成。
  - Azure DDoS ProtectionがAzureリソースをDDoS攻撃から保護するのにどのように役立つのか説明。

  
  ### モジュール 5&#58; ID、ガバナンス、プライバシー、およびコンプライアンス機能についての説明
  このモジュールでは、Azure IDサービス、cloudガバナンス戦略を構築する方法、およびAzureのプライバシー、コンプライアンス、データ保護の標準について学習します。
  #### レッスン
  - AzureIDサービスを使用してアプリケーションへの安全なアクセス
  - Azureでcloudガバナンス戦略の構築
  - Azureのプライバシー、コンプライアンス、およびデータ保護の標準の調査
  - 認証と承認の違いの説明。

  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - Azure Active DirectoryがIDおよびアクセス管理を提供する方法の説明。
  - シングルサインオン（SSO）、多要素認証、およびConditional Accessアクセスが果たす役割について説明。
  - Azure用CAFを使用して、cloud環境に関する組織的な決定。
  - Azureの役割ベースのアクセス制御を使用して、cloudリソースにアクセスできるユーザーを定義。
  - リソースロックを適用して、Azureリソースが誤って削除されないように設定。
  - Azureリソースにタグを適用して、その目的の説明。
  - Azureポリシーを使用して、リソースがどのように作成されるかを制御かつ監査。
  - Azureブループリントを使用して、複数のAzureサブスクリプションにわたる大規模なガバナンスを有効化。
  - Azureで利用できるコンプライアンスオファリングの種類の説明。
  - Azureの規制基準とコンプライアンスに関する洞察の取得。
  - 政府機関に固有のAzure機能について説明。

  
  ### モジュール 6&#58; Azureのコスト管理とサービスレベル契約についての説明

  このモジュールでは、SLAsおよびサービスライフサイクルを通じて、Azureのコストを計画かつ管理する方法と、 適切なAzureサービスを選択する方法を学習します。
  
  #### レッスン
  - Azureのコストを計画かつ管理
  - SLAsとサービスライフサイクルを調べて、適切なAzureサービスを選択
  

  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - 総所有コスト計算ツールの使用。
  - Azureの製品とサービスを購入する様々な方法の説明。
  - 価格計算ツールを使用して、cloudワークロードを実行するための月額コストを見積り。
  - 総コストに影響を与える主な要因を定義し、推奨される方法を適用してコストを最小限に抑制。
  - service-level agreement (SLA)とは何か、およびSLAsが重要である理由の説明。
  - 選択したサービス層など、SLAに影響を与える可能性のある要因の特定。
  - SLAsを組み合わせて、複合SLAを計算。
  - Azureのサービスライフサイクルに関する説明。
