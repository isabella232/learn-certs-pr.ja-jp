summary: |-
  この1日コースでは、Azureのコンセプトに関する基礎レベルの知識をご提供致します。コアAzureサービス、コアソリューションと管理ツール、一般的なセキュリティとネットワークセキュリティ、ガバナンス、プライバシー、およびコンプライアンス機能、 Azureのコスト管理とサービスレベル契約等が上記に含まれます。

  注意&#58; このコースでは、受講者がハンズオン ラボに参加するための Azure パスや時間は提供されません。よりインタラクティブなハンズオン ラボ体験に興味がある場合は、AZ-900T00 を検討してください。トレーナー向けのハンズオンラボが含まれる Microsoft Azure Fundamentals (2 日) コース。両コースの内容は、 AZ-900 試験の目標分野に沿うものです。

  #### 視聴者プロフィール
  このコースは、一般的な IT のバックグラウンドを持つプログラム マネージャーおよびテクニカル セールスに適しています。これらの受講者は、私たちの製品について学び、コンポーネントがどのように実装されているかを確認し、製品や機能について質問したいと考えています。このコースでは、受講者が実践的な活動を行うための Azure パスまたは教室での時間は提供されません。受講者は無料試用版を入手して、クラス外での実地検証を行うことができます。このコースは主に講義とデモンストレーションです。このコースは、AZ-900 試験の準備に役立ちます。
prerequisitesSection: |-
