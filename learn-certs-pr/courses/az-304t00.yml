summary: |-
  このコースでは、ソリューション アーキテクトがビジネス要件を安全でスケーラブルかつ信頼性の高いソリューションへと変える方法について学びます。レッスンには、ロギング、コスト分析、認証と承認、ガバナンス、セキュリティ、ストレージ、高可用性、および移行に関連する設計上の考慮事項が含まれます。このロールには、設計ソリューション全体に影響を与える複数の領域での決定が必要です。

  #### 視聴者プロフィール
  このコースは、Microsoft Azure で実行されるソリューションの設計と実装に関する専門知識を持つ IT プロフェッショナルを対象としています。ネットワーク、仮想化、アイデンティティ、セキュリティ、ビジネス継続性、障害回復、データ プラットフォーム、予算編成、ガバナンスなど、IT 運用に関する幅広い知識が必要です。Azure ソリューション アーキテクトは、Azure ポータルを使用し、熟練するにつれコマンド ライン インターフェイスを使用するようになります。受験者は、 Azure 管理のエキスパートレベルのスキルを持ち、 Azure 開発プロセスと DevOps プロセスの経験を持っている必要があります。
prerequisitesSection: |-
  実績のある Azure ソリューション アーキテクトは、オペレーティング システム、仮想化、クラウド インフラストラクチャ、ストレージ構造、およびネットワーキングに関する経験を元にしてこのロールを開始します。
  - 以下を含むオンプレミスの仮想化テクノロジについての理解VM、仮想ネットワーク、および仮想ハードディスク。
  - TCP/IP、ドメイン ネーム システム (DNS)、仮想プライベート ネットワーク (VPN)、ファイアウォール、暗号化テクノロジーなどのネットワーク構成の理解。
  - ドメイン、フォレスト、ドメイン コントローラ、レプリケーション、Kerberos プロトコル、および Lightweight Directory Access Protocol (LDAP) を含む Active Directory 概念の理解。
  - バックアップおよびリストア操作を含む復元力および障害回復の理解。
outlineSection: |-
  ### モジュール 1&#58; コスト最適化のための設計
  このモジュールでは、推奨事項からコストを最適化する方法、Azure サービス別の内訳コスト、および使用状況の詳細をダウンロードして確認する方法について学習します。01-表示
  #### レッスン
  - コスト管理のためのソリューションを推奨する
  - コストを最小化するための推奨される視点

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Azure Cost Management で最適化する。
  - コストを考慮して設計する
  - 推奨事項からコストを最適化する


  ### モジュール 2&#58; ログと監視のためのソリューションを設計する
  このモジュールでは、Azure Monitor、Azure Application Insights、Azure Sentinel について学習します。Azure Monitor を使用して Azure リソースを監視し、Azure のリソース ログを収集して分析できるようになります。
  #### レッスン
  - Azure 監視サービス
  - Azure Monitor

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Azure Monitor で Azure リソースを監視する
  - Azure リソースのリソース ログを収集して分析する
  - Azure Sentinel がデバイス、ユーザー、インフラストラクチャ、アプリケーションのデータをどのように収集するかについて理解する


  ### モジュール 3&#58; 認証を設計する
  このモジュールでは、条件付きアクセスと Azure 多要素認証を実装する方法について学び、ハイブリッド ID の認証方法を推奨することもできるようになります。
  #### レッスン
  - 多要素認証のソリューションを推奨する
  - Single-Sign On (SSO) のソリューションを推奨する
  - ID インフラストラクチャを保護するための 5 つのステップ
  - ハイブリッド ID のソリューションを推奨する
  - B2B 統合のソリューションを推奨する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - MFA 展開を計画する
  - Azure Active Directory Seamless Single Sign-On (SSO) について理解する
  - ハイブリッド ID の認証方法を推奨する
  - ID プロバイダと統合する


  ### モジュール 4&#58; 認証を設計する
  このモジュールでは、サービスに ID を提供する方法を学び、管理グループとサブスクリプションの階層を理解します。
  #### レッスン
  - インフラストラクチャ保護
  - 管理グループ、サブスクリプション、およびリソース グループの階層構造を推奨する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - 管理グループとサブスクリプションの階層を推奨する。
  - カスタム RBAC ロールの定義と割り当てを構成する


  ### モジュール 5&#58; ガバナンスの設計
  このモジュールでは、Azure Policy の適用、非準拠リソースの特定、Azure Policy によるタグ ガバナンスの管理について学習します。
  #### レッスン
  - Azure Policy を使用するためのソリューションを推奨する
  - Azure Blueprint を使用するためのソリューションを推奨する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Intiative でポリシーを整理する
  - Azure Policy でタグ ガバナンスを管理する
  - Azure Blueprint に関するガイダンスを提供する


  ### モジュール 6&#58; アプリケーションのセキュリティを設計する
  このモジュールでは、Azure リソースの Azure Key Vault の可用性と冗長性、管理対象 ID について理解できるようになります。また、システム割り当ての管理対象 ID と Azure VM についても学習します。
  #### レッスン
  - KeyVault を使用したソリューションを推奨する
  - Azure AD 管理対象 ID を使用したソリューションを推奨する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Key Vault の認証と承認について理解する
  - Understan Azure Key Vault の可用性と冗長性について理解する
  - Blueprint が Resource Manager テンプレートおよび Azure Policy とどのように異なるかについて理解する


  ### モジュール 7&#58; データベースのソリューションの設計
  このモジュールでは、適切なデータ ストアを推奨し、Azure SQL Database と Azure SQL 管理対象インスタンス サービスの層を推奨できるようになります。
  #### レッスン
  - 要件に基づいて適切なデータ プラットフォームを選択する
  - Azure データ ストレージの概要
  - データベース サービス層のサイジングを推奨する
  - Azure SQL Database と Azure SQL 管理対象インスタンスを動的にスケーリングする
  - 保存、送信、および使用中のデータを暗号化するためのソリューションを推奨する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - データベース サービス層のサイジングを推奨する
  - 保存、送信、および使用中のデータを暗号化するためのソリューションを推奨する
  - Azure Data Lake Store および Azure Blob Storage コンテナについて理解する


  ### モジュール 8&#58; データ統合の設計
  このモジュールでは、Azure Data Factory と Azure Synapse Analytics アーキテクチャを使用したデータフローについて学習します。
  #### レッスン
  - データ フローを推奨する
  - データ統合のためのソリューションを推奨する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Azure Synapse Analytics を実装する
  - Azure Data Factory を使用してデータ フローについて説明する
  - Azure Data Factory を使用してデータを SQL Data Warehouse に読み込む方法を示す


  ### モジュール 9&#58; 適切なストレージ アカウントを選択する
  このモジュールでは、階層型ストレージを使用するための推奨戦略の設計と、Azure ツールを使用した階層型ストレージの管理について学習します。
  #### レッスン
  - ストレージ階層についての理解
  - ストレージ アクセス ソリューションを推奨する
  - ストレージ管理ツールを推奨する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Azure Storage を操作するためのツールを推奨する
  - Azure Blob Storage アクセス層を設計する


  ### モジュール 10&#58; バックアップとリカバリのためのソリューションを設計する
  このモジュールでは、サイト回復容量とサイトのフェイルオーバーおよびフェイルバックのソリューションについて学習します。さまざまな地域でのリカバリのソリューションを推奨できるようになります。
  #### レッスン
  - ハイブリッドおよびオンプレミスのワークロードのリカバリ ソリューションを推奨する
  - デザインおよび Azure Site Recovery ソリューション
  - 異なる地域でのリカバリ ソリューションを推奨する
  - Azure Backup Management のソリューションを推奨する
  - データのアーカイブと保持のためのソリューションを設計する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - リカバリの目標を満たす Azure ハイブリッドおよびオンプレミス ワークロードのソリューションを推奨する
  - サイトのリカバリ能力のソリューションを推奨する
  - ストレージタイプとデータアーカイビングの手法の推奨
  - データ アーカイブの要件を特定する


  ### モジュール 11&#58; 高可用性のための設計
  このモジュールでは、コンピューティング、データベース、ストレージなど、アプリケーションとワークロードの冗長性のためのソリューションについて学習します。
  #### レッスン
  - アプリケーションとワークロードの冗長性のためのソリューションを推奨する
  - 自動スケーリングのソリューションを推奨する
  - 高可用性を必要とするリソースを特定する
  - 高可用性のためのストレージ タイプを特定する
  - ワークロードの地理的冗長性のためのソリューションを推奨する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - 自動スケーリングのソリューションを推奨する
  - 高可用性のストレージタイプ
  - ワークロードの地理的冗長性のためのソリューションを推奨する


  ### モジュール 12&#58; コンピューティング ソリューションを設計する
  このモジュールでは、仮想マシン、App Services、Service Fabric、Azure Functions、Windows Virtual Desktop、コンテナなど、適切なコンピューティング テクノロジについて学習します。 
  #### レッスン
  - コンピューティング プロビジョニングのソリューションを推奨する
  - 適切なコンピューティング テクノロジを決定する
  - コンテナのソリューションを推奨する
  - コンピューティング管理を自動化するためのソリューションを推奨する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - コンピューティング管理を自動化するためのソリューションを参照する
  - 仮想マシンや App Service などの適切なコンピューティング テクノロジを推奨する
  - 適切な AKS および ACI と構成を推奨する


  ### モジュール 13&#58; ネットワーク ソリューションを設計する
  このモジュールでは、ネットワークのアドレス指定と名前解決、ネットワーク プロビジョニング、およびネットワーク セキュリティのソリューションについて学習します。
  #### レッスン
  - ネットワークのアドレス指定と名前解決のソリューションを推奨する
  - ネットワーク プロビジョニングのソリューションを推奨する
  - ネットワーク セキュリティのソリューションを推奨する
  - iInternete 接続とオンプレミス ネットワークのソリューションを推奨する
  - ネットワーク管理を自動化するためのソリューションを推奨する
  - ロード バランシングとラフ ルーティングのソリューションを推奨する

  このモジュールを完了すると、受講者は次のことを理解できるようになります。
  - ネットワークのアドレス指定と名前解決のソリューション
  - プライベート エンドポイント、ファイアウォール、ゲートウェイを含むネットワーク セキュリティのソリューション
  - インターネット、オンプレミス ネットワーク、およびその他の VNet へのネットワーク接続に関する推奨事項。
  - ロード バランシングとトラフィック ルーティングに関する推奨事項


  ### モジュール 14&#58; アプリケーション アーキテクチャを設計する
  このモジュールでは、ARM テンプレート、Logic Apps、Azure 関数などのアプリケーションを展開するためのソリューションについて学習します。また、Event Grid、Event Hubs、Service Bus、Storage Queues、Logic Apps、Azure Functions、およびウェブフックなどのマイクロサービス アーキテクチャについても学びます。
  #### レッスン
  - マイクロサービス アーキテクチャを推奨する
  - アプリケーションの展開のためのオーケストレーション ソリューションを推奨する
  - API 統合のためのソリューションを推奨する

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - ARM テンプレート、Logic Apps、または Azure Functions を使用した展開ソリューションを推奨する
  - 自動化を監視するためのソリューションを推奨する
  - API 管理のホスティング構造の推奨


  ### モジュール 15&#58; 移行を設計する
  このモジュールでは、アプリケーションと VM を移行するための推奨ソリューションと、データベースを移行するためのソリューションについて学習します。 
  #### レッスン
  - 評価および移行のためのオンプレミス サーバーとアプリケーション
  - アプリケーションと VM を移行するためのソリューションを推奨する
  - データベースの移行のためのソリューションを推奨する 

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - 移行のためのオンプレミス サーバーとアプリケーションを評価する
  - アプリケーションと VM を移行するためのソリューションを提案する
  - 冗長性、関連、マイナーなトピック、古くなったデータを含むマイグレーションスコープの特定