summary: |-
  このコースでは、セキュリティ、コンプライアンス、IDの概念、および関連するCloudベースのMicrosoftソリューションに関する基礎レベルの知識をご提供します。

  #### オーディエンスプロフィール
  このコースの受講者は、cloudベースおよび関連するMicrosoftサービス全体のセキュリティ、コンプライアンス、およびID（SCI）の基礎を理解しようとしています。このコースの内容は、SC-900試験の目的ドメインに沿っています。候補者は、Microsoft AzureとMicrosoft 365に精通し、Microsoftのセキュリティ、コンプライアンス、およびIDソリューションがこれらのソリューション領域にまたがって、全体的でエンドツーエンドのソリューションを提供する方法を理解している必要があります。
prerequisitesSection: |-
  このコースに参加する前に、受講者は以下を持っている必要があります&#58;
  - ネットワーキングとcloudコンピューティングの概念に関する一般的な理解。
  - 一般的なIT知識またはIT環境での一般的な経験。
  - Microsoft AzureおよびMicrosoft 365の一般的な理解。
outlineSection: |-
  ### モジュール 1&#58; セキュリティ、コンプライアンス、およびIDの基本的な概念説明。
  Zero-Trust、責任の共有、アイデンティティプロバイダーの役割など、セキュリティ、コンプライアンス、アイデンティティソリューションの基盤となるコアコンセプトと方法論について学びます。
  #### レッスン
  - セキュリティとコンプライアンスの概念と方法論の説明
  - アイデンティティの概念の説明

  このモジュールを完了すると、受講者は次のことができるようになります。
  - セキュリティとコンプライアンスの概念と方法論の説明
  - アイデンティティの概念の説明

  ### モジュール 2&#58;  Microsoft IDおよびアクセス管理ソリューションの概念と機能を説明する
  Azure ADサービスとIDプリンシパル、安全な認証、アクセス管理機能、およびID保護とガバナンスについて学習します。

  #### レッスン
  - Azure ADの基本的なサービスとIDの種類説明
  - Azure ADの認証機能についての説明
  - Azure ADのアクセス管理機能についての説明
  - Azure ADのID保護およびガバナンス機能についての説明

  #### ラボ &#58; Azure Active Directoryの探索

  #### ラボ &#58; セルフサービスパスワードreseを使用したAzure AD認証の調査

  #### ラボ &#58; 条件付きアクセスを使用したAzure ADでのアクセス管理についての調査

  #### ラボ &#58; 特権アイデンティティ管理を使用したAzure ADのアイデンティティガバナンスの調査
  
  このモジュールを完了すると、受講者は次のことができるようになります。
  - Azure ADの基本的なサービスとIDの種類説明
  - Azure ADの認証機能についての説明。
  - Azure ADのアクセス管理機能についての説明。
  - Azure ADのID保護およびガバナンス機能についての説明。

  ### モジュール 3&#58; Microsoftのセキュリティソリューションの機能説明
  Microsoftのセキュリティ機能について学びます。取り上げるトピックには、Azureのネットワークおよびプラットフォーム機能、Azureセキュリティ管理、およびSentinelが含まれます。 Microsoft 365 DefenderとMicrosoft 365のセキュリティ管理による脅威の保護について学習し、Intuneを使用したエンドポイントの保護について学習します。
  #### レッスン
  - Azureの基本的なセキュリティ機能についての説明
  - Azureのセキュリティ管理機能についての説明
  - Azure Sentinelのセキュリティ機能についての説明
  - Microsoft 365の脅威保護機能についての説明
  - Microsoft 365のセキュリティ管理機能についての説明
  - Microsoft Intuneを使用したエンドポイントセキュリティについての説明
  
