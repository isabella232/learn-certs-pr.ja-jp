  #### ラボ &#58; Microsoft Intuneの探索
  
  このモジュールを完了すると、受講者は次のことができるようになります。
  - Azureの基本的なセキュリティ機能についての説明。
  - Azureのセキュリティ管理機能についての説明。
  - Azure Sentinelのセキュリティ機能についての説明。
  - Microsoft 365の脅威保護機能についての説明。
  - Microsoft 365のセキュリティ管理機能についての説明。
  - Microsoft Intuneを使用したエンドポイントセキュリティについての説明。

  ### モジュール 4&#58;  Microsoftコンプライアンスソリューションの機能を説明する
  Microsoftのコンプライアンスソリューションについて学びます。取り上げるトピックには、コンプライアンスセンター、Microsoft 365の情報保護とガバナンス、インサイダーリスク、監査、および電子情報開示ソリューションが含まれます。また、Azureリソースガバナンス機能についても説明致します。
  #### レッスン
  - Microsoftのコンプライアンス管理機能についての説明
  - Microsoft 365の情報保護およびガバナンス機能についての説明
  - Microsoft 365の内部リスク機能についての説明
  - Microsoft 365の電子情報開示機能についての説明
  - Microsoft 365のeDiscoveryおよび監査機能についての説明
  - Azureのリソースガバナンス機能についての説明

