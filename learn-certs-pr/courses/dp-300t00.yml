outlineSection: |-
  ### モジュール 1&#58; Azure データベース管理者のロール
  このモジュールでは、Azure の世界におけるデータベース管理者のロールを探ります。また、コンテンツ全体に関連する基本的な情報も提供します。これには、さまざまな SQL Server ベースのオプション (VM 内の SQL Server、管理対象インスタンス、Azure SQL データベース) のレビューが含まれます。Azure で SQL データベースを操作するときに互換性レベルが重要な概念である理由を学習します。受講者は、SQL Server ベースのプラットフォームに加えて、Azure で利用可能な他のデータベース プラットフォーム、特に PostgreSQL と MySQL についても学びます
  #### レッスン
  - Azure Data Platform のロール
  - Azure データベースのプラットフォームとオプション
  - SQL Server 互換性レベル
  - Azure プレビュー機能


  #### ラボ&#58; Azure Portal と SQL Server Management Studio の使用
  - Azure 仮想マシンに SQL Server をプロビジョニングする
  - SQL Server に接続してバックアップを復元する

  このモジュールを完了すると、受講者は次のことが行えるようになります。
  - 他のデータプラットフォームのロールと一致する Azure データベース管理者ロールについて理解する
  - SQL Server ベースのデータベース オペレーション間の主な違いを説明できる
  - バージョンと互換性レベルの違いを説明できる
  - プレビュー機能を有効または無効にする方法を知っている 


  ### モジュール 2&#58; データ プラットフォーム リソースを計画および実装する 
  このモジュールでは、Azure にデータ プラットフォーム リソースを展開する方法を紹介します。既存の SQL データベースを Azure にアップグレードおよび移行するためのオプションについて学習します。仮想マシン、管理対象インスタンス、Azure SQL データベース、および PostgreSQL または MySQL で SQL Server をホストするように Azure リソースを設定する方法を学習します。High Availability and Disaster Recovery (HADR) のニーズを含む特定の要件に基づいて、どのオプションが最適かを判断する方法を学びます。リソース要件を計算し、導入用のテンプレートを作成する方法を学びます。
  #### レッスン
  - IaaS を使用した SQL Server の導入
  - PaaS を使用した SQL Server の導入
  - Azure へのオープン ソース データベース ソリューションの展開

  #### ラボ&#58; Azure SQL Databaseの実装
  - ARM テンプレートを使用して VM を展開する
  - データベースを作成する前に必要なリソースを構成する
  - Azure SQL データベースをデプロイする
  - Azure SQL Studio インスタンスを Azure SQL Server に登録し,接続を検証する
  - 接続を検証するクライアントツールを使用して PostgreSQL または MySQL を展開する

  このモジュールを完了すると、受講者は次のことが行えるようになります。
  - 手動でリソースを展開する
  - 要件に基づいて適切なデータベース製品を再推奨する
  - データベース リソースを構成する
  - データベースを Azure に移動するための戦略を評価および実装する


  ### モジュール 3&#58; 安全な環境を実装する
  このモジュールでは、SQL Server　データベースと　Azure SQL　Database を保護する方法について説明します。これには、SQL Server ベースのさまざまなオプションのほか、Azure SQL Database と Azure SQL Database 内にあるデータベースをセキュリティで保護するための Azure オプションも含まれています。をご覧下さい。受講者は、データベースを操作するときにセキュリティが重要である理由を理解します。をご覧下さい。受講者は、SQL Server に基づくプラットフォームに加えて、Azure で利用可能な他のデータベース プラットフォーム、特に MariaDB/MySQL/PostgreSQL 向けの Azure データベースについても学びます。
  #### レッスン
  - データベース認証を構成する
  - データベース権限を構成する
  - 保存データのセキュリティを実装する
  - 転送中のデータのセキュリティを実装する
  - 機密データのコンプライアンス管理を実装する

  #### ラボ&#58; 安全な環境を実装する
  - Azure Portal を使用してサーバーベースのファイアウォール ルールを構成する
  - Azure Active Directory で Azure SQL データベースへのアクセスを承認する
  - 高度なデータ セキュリティとデータ分類を有効にする
  - データベース オブジェクトへのアクセスを管理する

  このモジュールを完了すると、受講者は次のことが行えるようになります。
  - Windows、SQL Server、Azure Active Directory 認証の違いについて理解する
  - 保存データ暗号化ソリューションと転送中データ暗号化の両方を説明および構成する
  - データ感度ソリューションを実装する


  ### モジュール 4&#58; 運用リソースを監視および最適化する
  このモジュールでは、IaaS または PaaS サービスのいずれかを使用して作成されたデータベースのリソース最適化について説明します。このモジュールでは、監視サーバーとハードウェア リソースについても説明します。パフォーマンスの監視とベースラインの確立に使用できるさまざまなツールについて理解します。最も重要なリソースのパフォーマンス メトリックを解釈する方法を学習します。また、Azure SQL Database Intelligent Insights を使用してデータベースのパフォーマンスをトラブルシューティングする方法についても学習します。
  #### レッスン
  - ベースラインとパフォーマンス監視
  - パフォーマンスの問題の主な原因
  - 最適なパフォーマンスのためのリソースの構成
  - ユーザー データベースの構成
  - パフォーマンス関連のメンテナンス タスク

  #### ラボ&#58; リソースを監視および最適化する
  - CPU の問題を特定する
  - クエリ ストアを使用してブロッキングの問題を監視する
  - 断片化の問題を検出および修正する

  このモジュールを完了すると、受講者は次のことが行えるようになります。
  - アクティビティを監視し、ベースラインと比較する
  - パフォーマンスに関連するメンテナンス タスクを定義する
  - パフォーマンスの問題の主な原因を特定する
  - 最適なパフォーマンスのためにリソースを構成する
  - 最適なパフォーマンスを得るためにユーザー データベースを構成する


  ### モジュール 5&#58; クエリのパフォーマンスを最適化する
  クエリ実行プランは、データベース パフォーマンスの潜在的に最も重要な側面です。悪い計画の改善は確かに、少しの努力で大きな改善をもたらすことができる分野です。ハードウェアの問題によりクエリのパフォーマンスが制限される可能性がありますが、ハードウェアを改善すると、通常、最大で 10〜20％ の範囲でパフォーマンスが改善されます。より一般的には、データベース管理者は、最適化されていない、統計が古くなったり欠けていたり、インデックスが欠けていたり、データベース設計の選択が不適切であったりするクエリに遭遇します。プランを改善すると、100〜200％ の範囲またはそれ以上のパフォーマンスの改善が見られる場合があります。つまり、より優れたインデックスまたは統計でプランを改善した後、クエリを 2〜3 倍高速で実行できます。このモジュールでは、個々のクエリのパフォーマンスを分析し、改善を加えることができる場所を判断する方法について詳しく説明します。
  #### レッスン
  - SQL Server クエリ プランについての理解
  - パフォーマンスベースのデータベース設計を探る
  - パフォーマンス改善を評価する

  #### ラボ&#58; クエリ パフォーマンスのトラブルシューティング
  - データベース設計 AdventureWorks2017 に関する問題を特定する
  - AdventureWorks2017 でパフォーマンスの低いクエリの問題領域を特定する
  - クエリ ストアを使用して、AdventureWorks2017 の回帰を検出および処理する
  - クエリ ヒントを使用して、AdventureWorks2017 のパフォーマンスに影響を与える

  このモジュールを完了すると、受講者は次のことが行えるようになります。
  - クエリ プランを分析し、問題のある領域を特定する
  - 潜在的なクエリの改善を評価する
  - テーブルとインデックスの設計を確認する
  - クエリまたはデザインの変更がプラスの効果をもたらしたかどうかを判断する


  ### モジュール 6&#58; タスクの自動化
  多くの環境におけるデータベース管理者の共通の目標は、繰り返し行うタスクの多くを自動化することです。これは、スクリプトを使用してバックアップ プロセスを自動化するのと同じくらい簡単な場合もあれば、完全に自動化されたアラート システムを構築するのと同じくらい複雑な場合もあります。このモジュールでは、DBA の作業を簡素化するためのタスクの自動化について詳しく説明します。方法には、定期的なメンテナンスジョブのタスクのスケジューリングや、タスクの成功または失敗または未完了の通知のマルチインスタンス管理および構成が含まれます。
  #### レッスン
  - 自動展開の設定
  - スケジュールされたタスクの定義
  - 拡張イベントの構成
  - 自動化された方法を使用した Azure PaaS リソースの管理

  #### ラボ&#58; タスクの自動化
  - GitHub のクイック スタート テンプレートから Azure テンプレートを展開する
  - パフォーマンス メトリックに基づいて通知を構成する
  - Azure SQL データベースでインデックスを再構築するために Azure Automation Runbook (またはエラスティック ジョブ)を展開する 

  このモジュールを完了すると、受講者は次のことが行えるようになります。
  - 自動展開スクリプトを使用してリソースを展開する
  - スケジュールされたタスクを作成する
  - 通知とアラートを作成する
  - PaaS サービスの自動化を構成する


  ### モジュール 7&#58; 高可用性および障害回復環境を計画および実装する
  ビジネスで必要なときにデータを利用できる必要があります。つまり、データをホストするソリューションは、可用性と回復可能性を考慮して設計する必要があります。店舗とオンラインの両方で製品を販売する会社で働いているとします。メインのアプリケーションでは、注文に高度なトランザクション データベースを使用します。トランザクション データベースをホストしているサーバーまたはプラットフォームに、何らかの理由でデータベースを利用できない、またはアクセスできないという問題があった場合はどうなりますか？ビジネスにどのような影響がありますか？適切なソリューションを導入すれば、データベースは妥当な時間内に最小限の労力でオンラインになり、ビジネスはほとんど影響を与えずに継続できるようになります。このモジュールとそれに関連するラボでは、サービスとしてのインフラストラクチャ (IaaS) とサービスとしてのプラットフォーム (PaaS) 展開の両方について、Azure での高可用性と障害回復 (HADR) のソリューションの構成、テスト、および管理について説明します。このモジュールでは、基本的な要件だけでなく、HADR を実現するために使用できるさまざまなオプションについても説明します。
  #### レッスン
  - 高可用性と障害回復戦略
  - HADR 用の IaaS プラットフォームおよびデータベース ツール
  - HADR 用の PaaS プラットフォームおよびデータベース ツール
  - データベースのバックアップとリカバリ

  #### ラボ&#58; 高可用性および障害回復環境を計画および実装する
  - Always On Availability Group を作成する
  - Azure SQL Database のジオレプリケーションを有効にする
  - URL へのバックアップと URL からの復元

  このモジュールを完了すると、受講者は次のことを理解できるようになります。
  - 復元時間と目標復元時点の違い
  - IaaS と PaaS の両方で使用可能な HADR オプション
  - バックアップと復元の方法など、HADR ソリューションの計画と構成に関する考慮事項
  - HADR 戦略を構成する要素
  - ハンズオン ラボで高可用性ソリューションを構成する方法