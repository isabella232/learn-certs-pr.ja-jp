  - メッセージ処理および分析ソリューション内でAzure Functionの使用

  #### レッスン
  - IoTソリューションの事業統合
  - 時系列インサイトによるデータの視覚化
  - PowerBIによるデータの視覚化

  #### ラボ &#58; IoTハブとイベントグリッドの統合

  #### ラボ &#58; 時系列インサイトを使用してタイムスタンプ付きデータを調査かつ分析

  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - IoTソリューション内でのビジネス統合のオプションとその実現方法の説明
  - Logic AppsとEventGridを使用してビジネス統合サポートの開発
  - 時系列インサイトで視覚化するためのIoTデータの構成
  - PowerBIで視覚化するためのIoTデータの構成

  ### モジュール 6&#58; Azure IoT Edgeの展開プロセス
  このモジュールでは、モジュールをAzure Io TEdgeデバイスにデプロイする方法を学習します。 受講者は、IoT Edgeデバイスをゲートウェイデバイスとして構成および使用する方法も学習します。

  #### レッスン
  - Azure IoT Edgeの紹介
  - エッジ展開プロセス
  - エッジゲートウェイデバイス

  #### ラボ &#58; IoT Edgeの概要

  #### ラボ &#58; IoT Edgeゲートウェイの設定

  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - IoTデバイスとIoT Edgeデバイスの違いの説明
  - IoT Edgeデバイスの構成
  - デプロイメントマニフェストを使用してIoT Edgeデプロイメントの実装
  - IoT Edgeデバイスをゲートウェイデバイスとして構成

  ### モジュール 7&#58; Azure IoT Edgeモジュールとコンテナー
  このモジュールでは、受講者はカスタムエッジモジュールを開発および展開し、ローカルストレージに依存するオフラインシナリオのサポートを実装します。 受講者は、Visual Studio Codeを使用し、サポートされているコンテナーエンジンを使用してコンテナーとしてカスタムモジュールを構築します。

  #### レッスン
  - カスタムエッジモジュールの開発
  - オフラインおよびローカルストレージ

  #### ラボ &#58; Azure IoT Edgeでカスタムモジュールを開発、デプロイ、デバッグ

  #### ラボ &#58; 制限付きネットワークおよびオフラインでIoT Edgeデバイスの実行

  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - カスタムエッジモジュールを構築するための要件の説明
  - コンテナ化されたモジュールを開発するためのVisual Studio Codeの構成
  - カスタムモジュールをIoT Edgeデバイスにデプロイ
  - オフラインシナリオをサポートするために、IoT Edgeデバイスにローカルストレージの実装

  ### モジュール 8&#58; 端末管理
  このモジュールでは、受講者はIoTソリューションのデバイス管理を実装する方法を学習します。 受講者は、デボイスツインを使用するデバイス管理ソリューションと直接的な方法を使用するソリューションを開発します。

  #### レッスン
  - IoTデバイス管理入門
  - IoTおよびIoTエッジデバイスの管理
  - 大規模なデバイス管理


  #### ラボ &#58; Azure IoTHubを使用してデバイスをリモートで監視かつ制御

  #### ラボ &#58; 自動デバイス管理

  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - 最も一般的なデバイス管理パターンと構成のベストプラクティスの説明
  - デバイスツインをいつどのように使用するか、およびデバイス管理を実装するための直接的な方法の説明
  - デバイスツインと直接方式を使用して、さまざまなパターンのデバイス管理の実装
  - 自動デバイス管理とジョブを使用して、デバイス管理を大規模に実装

  ### モジュール 9&#58; ソリューションのテスト、診断、かつログ記録
  このモジュールでは、受講者は、開発者がIoTソリューションをテストするのに役立つロギングおよび診断ツールを構成します。受講者は、IoTHubとAzureMonitorを使用してアラートを構成し、問題のトラブルシューティングに使用できるデバイス接続状態などの状態を追跡します。

  #### レッスン
  - 監視とログ記録
  - トラブルシューティング

  #### ラボ &#58; Azure IoT Hubでメトリックとログの構成

  #### ラボ &#58; 接続障害の監視とデバッグ

  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - Azure IoTソリューションを監視およびログ記録するためのオプションの説明
  - IoTソリューションをサポートするようにAzure Monitorの構成
  - IoTソリューションをサポートするようにIoTハブメトリックの構成
  - 診断ログの実装
  - IoTデバイスの接続と通信の問題のトラブルシューティング

  ### モジュール 10&#58; AzureセキュリティセンターとIoTセキュリティに関する考慮事項
  このモジュールでは、受講者はIoTソリューションに適用されるセキュリティの考慮事項について検討します。 受講者は、ソリューションアーキテクチャとベストプラクティスに適用されるセキュリティを調査することから始め、次にAzure Security Center for IoTがデバイスの展開とIoTハブの統合をどのようにサポートするかを確認します。 次に、受講者はAzure Security Center for IoT Agentsを使用して、ソリューションのセキュリティを強化します。

  #### レッスン
  - IoTソリューションのセキュリティの基礎
  - Azure Security Center for IoTの紹介
  - Azure Security Center for IoT Agentsで保護の強化

  #### ラボ &#58; Azure Security Center forIoTの実装

  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - IoTソリューションのセキュリティ上の懸念とベストプラクティスの説明
  - Azure IoTセキュリティアーキテクチャと脅威モデリングについての説明
  - Azure Security Center for IoTが提供する機能とサポートについての説明
  - セキュリティエージェントとセキュリティモジュールツインの構成
  - IoTイベント向けAzureセキュリティセンターの集約

  ### モジュール 11&#58; ADT

  このモジュールで、受講者はAzure Digital Twinsソリューションの概念を検証し、ADTの実装に向けた最初の一歩を踏み出します。受講者は、Azure Digital TwinsサービスとADTソリューションの背後にある概念を調査することから始め、次にADTソリューションの構築とモニタリングに使用できる開発ツールの概要を説明します。次に、受講者は開発ツールを使用して、カスタムモデルを作成し、ADT環境グラフを作成してクエリを実行し、IoTデバイスのテレメトリを取り込み、ビジネスロジックとデータ処理を実装します。

  #### レッスン

  - Azure DigitalTwinsの概要

  - ADTソリューション開発の概要

  - ADTのモニタリングとトラブルシューティング

  #### ラボ: Azure Digital Twins（ADT）ソリューションの開発

  このモジュールを完了すると、受講者は次のことができるようになります。

  - Azure Digital Twins（ADT）ソリューションのコンポーネントについての説明
  - ADTインスタンスを作成および構成する方法の説明
  - ADTグラフを作成、クエリ、および管理する方法の説明
  - IoTハブからADTデータを取り込み、ダウンストリームサービスのサポートを実装する方法の説明
  - ADTをモニタリングおよびトラブルシューティングする方法の説明
  

  ### モジュール 12&#58; IoT CentralでIoTソリューションを構築

  このモジュールでは、受講者はAzure IoT CentralをIoTのSaaSソリューションとして構成および実装する方法を学習します。 受講者は、IoT Centralとその仕組みの高レベルの調査から始めます。 IoT Centralの確立についての基本的な理解があれば、受講者はデバイステンプレートの作成と管理に進み、次にIoT Centralアプリケーションでデバイスを管理します。

  #### レッスン
  - IoT Centralの紹介
  - デバイステンプレートの作成と管理
  - Azure IoT Centralでデバイスの管理

  #### ラボ: IoT Centralを使用してIoTソリューションを構築

  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - Azure IoT CentralとAzure IoT PaaSサービスの違いの説明
  - Azure IoT Centralが提供する機能についての説明
  - デバイステンプレートの目的とコンポーネントの説明
  - デバイステンプレートを作成かつ公開
  - ルールと通知を使用したデバイスの管理
  - ジョブを使用してデバイスを大規模に管理

