outlineSection: |+
  ### モジュール 1&#58; IoTとAzure IoTサービスの概要
  このモジュールでは、受講者は、さまざまなIoT実装のビジネス上の考慮事項を調べ、Azure IoTリファレンスアーキテクチャがIoTソリューションをどのようにサポートしているかを確認することから始めます。 このモジュールでは、IoTソリューションで一般的に使用されるAzureサービスの概要と、Azureポータルの概要についても説明します。

  #### レッスン
  - IoTのビジネスチャンス
  - IoTソリューションアーキテクチャの概要
  - IoTハードウェアとクラウドサービス
  - このコースのラボシナリオ


  #### ラボ &#58; Azure入門

  #### ラボ &#58; Azure IoTサービスで設定を開始


  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - IoTとAzure IoTをビジネスでどのように適用できるかの説明
  - Azure IoTソリューションアーキテクチャのコアコンポーネントについての説明
  - Azure IoTサービスと、それらがIoTソリューションにどのように関連しているかの説明
  - Azureアカウントを作成し、Azureポータルを使用してIoTハブとDPSサービスの作成


  このモジュールでは、受講者はAzure IoT Hubサービスを詳しく見て、IoTハブとデバイス間の安全な双方向通信を構成する方法を学習します。受講者は、デバイスツインやIoTハブエンドポイントなどのIoTハブ機能についても紹介されます。これらの機能については、コースが進むにつれてさらに詳しく説明されます。

  #### レッスン
  - IoTハブとデバイス
  - IoT開発ツール
  - デバイスの構成と通信

  #### ラボ &#58; 開発環境のセットアップ

  #### ラボ &#58; IoTデバイスをAzureに接続

  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - IoTハブサービスのコア機能の説明
  - Azure IoTデバイスのライフサイクルの説明
  - IoT HubがデバイスIDを管理し、他のセキュリティ機能を実装する方法の説明
  - Azureポータル、Azure CLI、およびVisual Studio Codeを使用してデバイスをIoT Hubに登録
  - IoTハブデバイスおよびサービスSDKの実装


  ### モジュール 3&#58; 大規模なデバイスプロビジョニング
  このモジュールでは、受講者はデバイスプロビジョニングと、Azure Device Provisioning Serviceを構成および管理する方法に焦点を当てます。 受講者は、登録プロセス、自動プロビジョニングと再プロビジョニング、登録解除、およびさまざまな認証メカニズムの実装方法について学習します。

  #### レッスン
  - デバイスプロビジョニングサービスの利用規約
  - デバイスプロビジョニングサービスの構成と管理
  - デバイスプロビジョニングタスク

  #### ラボ &#58; DPSへのデバイスの個別登録

  #### ラボ &#58; DPSへのデバイスの自動登録

  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - デバイスプロビジョニングのプロセスとデバイスプロビジョニングサービスの機能の説明
  - デバイスプロビジョニングに関連するセキュリティの考慮事項とその管理方法の説明
  - デバイスプロビジョニングサービスSDKの実装
  - プロビジョニング解除や登録解除など、デバイスの登録プロセスの管理

  ### モジュール 4&#58; メッセージ処理と分析
  このモジュールでは、IoT Hubやその他のAzureサービスを使用してメッセージを処理する方法を学習します。 受講者は、メッセージとイベントのルーティングを構成する方法、および組み込みのエンドポイントとカスタムエンドポイントへのルーティングを実装する方法の調査から始めます。 受講者は、IoTソリューションに一般的なAzureストレージオプションをいくつか学びます。 モジュールを締めくくるために、受講者はAzure Stream AnalyticsといくつかのASAパターンのクエリを実装します。

  #### レッスン
  - メッセージとメッセージ処理
  - データストレージオプション
  - Azure Stream Analytics

  #### ラボ &#58; デバイスメッセージルーティング

  #### ラボ &#58; メッセージデータのフィルタリングと集約

  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - メッセージとイベントのルーティングの構成
  - データを組み込みおよびカスタムエンドポイントにルーティング
  - メッセージエンリッチメントの実装
  - Azure Stream Analyticsの入力、クエリ、および出力の実装
  - メッセージデータは、履歴や追加の分析のためにウォームストレージに保存
  - メッセージ処理および分析ソリューション内でAzure Functionの使用

