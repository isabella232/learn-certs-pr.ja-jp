summary: |-
  このコースでは、受講者にAzureIoTソリューションのクラウド部分とエッジ部分を正常に作成および維持するために必要なスキルと知識を提供します。このコースには、IoT Hub、デバイスプロビジョニングサービス、Azure Stream Analytics、TimeSeriesInsightsなどのコアAzureIoTサービスの全範囲が含まれています。Azure PaaSサービスに焦点を当てることに加えて、このコースには、IoT Edge、デバイス管理、モニタリングとトラブルシューティング、セキュリティの問題、Azure Digital Twins、および Azure IoT Central に関するセクションが含まれています。

  #### 聴衆プロファイル

  Azure IoT開発者は、IoTソリューションのcloudとエッジ部分を作成および維持するために必要な実装とコーディングを担当します。IoT開発者は、AzureIoTサービスやその他のMicrosoftツールを使用してデバイスを構成および保守するだけでなく、物理デバイスもセットアップし、ライフサイクル全体を通じてデバイスを保守する責任があります。IoT開発者は、デバイストポロジ、接続、デバッグ、セキュリティなど、IoTソリューションの設計を実装します。エッジデバイスのシナリオでは、IoT開発者はコンピューティング-コンテナーを展開し、デバイスネットワークを構成します。これには様々なエッジゲートウェイの実装が含まれる可能性があります。IoT開発者は、IoTに関連する監視やデータ変換など、データパイプラインを管理するソリューションの設計を実装します。IoT開発者は、データエンジニアやその他の利害関係者と協力して、ビジネス統合を成功させます。IoT開発者は、データストレージオプション、データ分析、データ処理、AzureIoTPaaSとSaaSのオプションなどのAzureサービスについて十分に理解している必要があります。IoT開発者は、C#、Node.js、C、Python、Javaなど、少なくとも1つのAzureサポート言語での基本的なプログラミングスキルを持っている必要があります。
