  ### モジュール 1&#58; Endpoint用Microsoft Defenderを使用して脅威を軽減
  Endpoint 用Microsoft Defender プラットフォームを実装して、高度な脅威を検出、調査、および対応します。 Endpoint用Microsoft Defenderが組織の安全を維持するのにどのように役立つかをご覧ください。オンボーディングデバイスやセキュリティの構成など、Endpoint用Microsoft Defender環境を展開する方法を学ぶことができます。 Endpoint用Microsoft Defendersを使用してインシデントとアラートを調査する方法を学びます。高度なハンティングを実行し、脅威の専門家に相談してください。また、環境設定を管理することにより、Endpoint用Microsoft Defenderで自動化を構成する方法についても学習して頂きます。最後に、Endpoint用Microsoft Defenderの脅威と脆弱性の管理を使用して、環境の弱点について学習します。

  #### レッスン
  - Endpoint用Microsoft Defenderを使用して脅威から保護
