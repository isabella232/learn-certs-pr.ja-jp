  ### モジュール 5&#58; Azure Sentinel環境の設定
  Azure Sentinelワークスペースを適切に設定して、Azure Sentinelの使用を開始します。従来のセキュリティ情報およびイベント管理（SIEM）システムは、通常、セットアップと構成に長い時間がかかります。また、必ずしも cloudワークロードを念頭に置いて設計されているわけではありません。 Azure Sentinelを使用すると、cloudおよびオンプレミスデータから貴重なセキュリティインサイトをすばやく取得し始めることができます。このモジュールは、あなたが取り組み始めるのお手伝いをします。 Azure Sentinelワークスペースのアーキテクチャについて学習し、組織のセキュリティ運用要件を満たすようにシステムを構成できるようにします。セキュリティ運用アナリストは、ワークスペースに取り込まれるテーブル、フィールド、およびデータを理解する必要があります。 Azure Sentinelで最もよく使用されるデータテーブルをクエリする方法を学びます。
  #### レッスン
