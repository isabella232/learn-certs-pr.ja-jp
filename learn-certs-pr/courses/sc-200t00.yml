  ### モジュール 4&#58; Kusto Query Language（KQL）を使用してAzure Sentinelのクエリの作成
  Kusto Query Language（KQL）ステートメントを記述して、ログデータを問い合わせ、Azure Sentinelで検出、分析、およびレポートを実行します。このモジュールでは、最もよく使用される演算子に焦点を当てます。 KQLステートメントの例では、セキュリティ関連のテーブルクエリを紹介します。 KQLは、データの分析を実行して分析、ワークブックを作成し、Azure Sentinelでハンティングを実行するために使用されるクエリ言語です。基本的なKQLステートメント構造が、より複雑なステートメントを構築するための基盤をどのように提供するかを学びます。 KQLステートメントを使用してデータを要約および視覚化する方法を学び、Azure Sentinelで検出を構築するための基盤を提供します。 Kusto Query Language（KQL）を使用して、ログソースから取り込んだ文字列データを操作する方法を学びます。
  #### レッスン
