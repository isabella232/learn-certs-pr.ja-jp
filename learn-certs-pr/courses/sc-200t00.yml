summary: |-
  Microsoft Azure Sentinel、Azure Defender、およびMicrosoft 365 Defenderを使用して、脅威を調査、対応、およびハンティングする方法を学習して頂きます。このコースでは、これらのテクノロジーを使用してサイバー脅威を軽減する方法を学習して頂きます。具体的には、Azure Sentinelを構成して使用し、Kusto Query Language（KQL）を使用して検出、分析、およびレポートを実行します。このコースは、セキュリティ運用の職務に従事する人々を対象として設計されており、学習者が試験SC-200: Microsoft Security Operations Analystの準備をするのに役立ちます。

  #### オーディエンスプロフィール
  Microsoftセキュリティ運用アナリストは、組織の利害関係者と協力して、組織の情報技術システムを保護し ます。彼らの目標は、環境内のアクティブな攻撃を迅速に修正し、脅威保護の実践の改善についてアドバイスし、組織のポリシーの違反を適切な利害関係者に紹介することによって、組織のリスクを軽減することです。責任には、脅威の管理、モニタリング、および環境全体でさまざまなセキュリティソリューションを使用することによる対応が含まれます。この役割は主に、Microsoft Azure Sentinel、Azure Defender、Microsoft 365 Defender、およびサードパーティのセキュリティ製品を使用して、脅威を調査、対応、および追跡します。セキュリティ運用アナリストはこれらのツールの運用出力を消費するため、これらのテクノロジーの構成と展開における重要な利害関係者でもあります。
