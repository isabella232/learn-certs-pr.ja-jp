summary: |-
  このコースは、Microsoft 365 クラウド サービス製品に特に焦点を当て、クラウドサービスや Software as a Service (SaaS) クラウド モデルを採用する際の考慮事項と利点に関する基礎知識を提供します。まず、クラウド コンピューティングの概要、特に Microsoft クラウド サービスを含む、クラウドの基礎について学びます。Microsoft Azure について紹介し、Microsoft 365 と Office 365 の違いを学びます。次に、Microsoft 365 の詳細なレビューを行います。これには、Microsoft オンプレミス サービスと Microsoft 365 クラウド サービスの比較、Microsoft 365 のエンタープライズ モビリティのレビュー、Microsoft 365 サービスのコラボレーション方法についての分析などが含まれます。次に、コースでは、セキュリティ、コンプライアンス、プライバシー、および信頼が Microsoft 365 でどのように処理されるかを分析し、Microsoft 365 サブスクリプション、ライセンス、請求、およびサポートのレビューについて学びます。

  #### 視聴者プロフィール
  このコースは、組織にクラウド サービスを展開することを目指すビジネス意思決定者や IT プロフェッショナル、または単にクラウドの基礎に関する基本的な知識を習得したいと考えている IT プロフェッショナルを対象としています。これには、一般にクラウド サービスを採用することの考慮事項と利点、および特に Software as a Service (SaaS) クラウド モデルが含まれ、一般的には Microsoft 365 クラウド サービスの提供に重点が置かれます。
prerequisitesSection: |-
  このコースは、組織にクラウド サービスを展開することを目指すビジネス意思決定者や IT プロフェッショナルを対象としています。受講者は、次のバックグランドを持っている必要があります。
  - ネットワーク、コンピューティング、クラウドの概念に関する一般的な知識
outlineSection: |-
  ### モジュール 1&#58; クラウドの概念
  クラウド コンピューティングのコア概念と、それがビジネスにどのように役立つかを学びます。
  #### レッスン
  - クラウド コンピューティングの原則
  - Microsoft 365 とは
  - クラウド展開を選択する


  ### モジュール 2&#58; Microsoft 365 の生産性とチームワーク機能
  Microsoft 365 - The World's Productivity Cloud を使用して、Microsoft 365 の生産性ソリューションとチームワーク ソリューション、および人々の生産性向上に役立つ機能について学びます。
  #### レッスン 
  - Microsoft 365 の生産性およびチームワーク ソリューション
  - 従業員を Microsoft Stream、Teams、Yammer に参加させる
  - すべてのデバイスで Office をもっと活用する
  - ファイルの保存および OneDrive や SharePoint との共有


  ### モジュール 3&#58; Microsoft 365 ビジネス管理機能
  Microsoft 365 - The World's Productivity Cloud を使用して、Microsoft 365 のビジネス管理ソリューションと組織の生産性向上に役立つ機能について学びます。
  #### レッスン 
  - Microsoft 365 でビジネスを管理する
  - Microsoft Endpoint Manager でデバイス管理を簡素化する
  - Windows 10 をもっと活用し、安全を確保する
  - Microsoft 365 の分析とレポートを使ってビジネス インテリジェンスを役立てる


  ### モジュール 4&#58; Microsoft 365 のセキュリティとコンプライアンス
  Microsoft 365 のセキュリティおよびコンプライアンス ソリューションの領域と、企業が企業を保護し、規制要件を満たすのに役立つ機能について説明します。
  #### レッスン 
  - セキュリティの原則およびソリューション分野
  - ID およびアクセス管理
  - 脅威対策
  - クラウド セキュリティ
  - 情報保護およびガバナンス
  - コンプライアンス管理
  - リスク、発見、監査を管理する


  ### モジュール 5&#58; Microsoft 365 のライセンスとサポート
  Microsoft 365 のライセンス、サービス、サポート オプションの詳細をご覧ください。
  #### レッスン 
  - Microsoft 365 で利用可能なライセンス オプションを識別する
  - Microsoft 365 サービスのサポート サービスについて説明する
  - Microsoft 365 のサービス ライフサイクルについて説明する

