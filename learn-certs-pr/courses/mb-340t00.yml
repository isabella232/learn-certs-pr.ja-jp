  ### モジュール 8: Dynamics 365 CommerceでのEコマースの操作

  Dynamics 365 Commerceは、既存の Dynamics 365機能にネイティブのeコマースツールセットを追加します。ツールセットは、従来のチャネルと新しいチャネルにわたるエンドツーエンドのソリューションを使用して、組織のコマースビジネスを合理化するように設計されています。機能には、組み込みのオーサリングおよび開発ツール、魅力的でインテリジェントなデジタルストアフロント、および接続されたマーケティングおよびコマースプラットフォームが含まれます。

  #### レッスン

