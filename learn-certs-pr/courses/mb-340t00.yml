  #### ラボ: オンラインストアチャネルの前提条件の構成

  ####

  このモジュールを完了すると、受講者は次のことができるようになります。

  *   Dynamics 365 Commerceの構成

  * Dynamics 365 Commerceの一般的な構成の前提条件の理解
  
  ### モジュール 3: 製品とマーチャンダイジング

  Dynamics 365 Commerceは、コマースチャネルを介した作成から維持、配布、公開までの製品ライフサイクルを管理ために使用できるエンドツーエンドのマーチャンダイジングソリューションです。埋め込まれたワークフローを使用して、一貫してプロセスを完了することができます。

  #### レッスン

  * 製品情報管理

  *  Dynamics 365 Commerceでのマーチャンダイジング

  * 製品の推奨事項と製品の発見


  #### ラボ: 小売製品の構成

