  ### モジュール 10: Dynamics 365 Fraud Protectionの操作

  Dynamics 365 Fraud Protectionは、eコマース、実店舗、およびオムニチャネルマーチャント向けに設計されたCloudベースのソリューションであり、不正や乱用を減らし、運用コストを削減するツールと機能を提供することで、収益と評判を保護します。ユーザーアカウントを不正行為から保護しながら、受け入れ率を高めます。

