  ####

  このモジュールを完了すると、受講者は次のことができるようになります。

  * 支援販売の目的の把握

  * アフィリエーション機能の使用

  * 忠誠心の機能の説明

  * Dynamics 365 Commerceの顧客ソリューションの理解

  ### モジュール 6: POS

  Dynamics 365 Commerceでは、複数のCommerceチャネルを一元的に構成および管理できます。実店舗での運用の要件は、他のコマースチャネルと比較して独特です。 Dynamics 365 Commerce POS（Point of Sale）でトランザクションを実行して、いくつかの方法で売上と返品を登録できます。

