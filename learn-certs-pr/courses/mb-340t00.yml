  * 小売割引タイプの使用

  * 価格レポートの理解

  * 販売価格と価格調整の理解
  
  ### モジュール 5: 忠誠心と顧客体験

  小売業の目標は、小売業者のブランドに対する顧客満足度を高めながら、売上を増やすことです。適切な顧客管理と忠誠の方針により、販売員は信頼できるアドバイザーになり、顧客との長期的な関係を確立することができます。 Dynamics 365 Commerceは、組織が顧客の統一されたビューを取得し、提携やロイヤルティプログラムを含むエキサイティングな顧客インセンティブを管理のに役立ちます。

  #### レッスン

  * 顧客管理

  * 忠誠心と所属


  #### ラボ: 新しいロイヤルティスキームの構成

