summary: |-
  Dynamics 365 Commerce機能コンサルタントは、Microsoft Dynamics 365 Commerceのアプリケーション機能をセットアップして使用し、アプリケーションのサポートをご提供します。機能コンサルタントは通常、ユニファイドコマースのビジネスオペレーションを十分に理解しており、Microsoft Dynamics 365 Commerceの構成、展開、保守、および使用の経験があります。この4日間のコースでは、この役割の基本事項について説明します。

  #### オーディエンスプロフィール

  このコースの対象者は、コマースを学びたいDynamics 365コンサルタント、またはDynamics 365のコア経験を持つ小売アナリストであり、自分のスキルをDynamics製品ファミリに適用したいと考えています。
