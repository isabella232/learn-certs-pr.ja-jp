  * 属性と品揃えの操作方法の把握

  * Dynamics 365Commerceのエンドツーエンドのマーチャンダイジングの理解する


  ### モジュール 4: 小売価格

  Dynamics 365 Commerceには、オムニチャネル価格設定エンジンが含まれています。すべてのコマースチャネルが同じオプションを使用するようにシステムを構成できます。チャネル固有の価格設定、割引クーポン、およびプロモーションの作成こともできます。

  #### レッスン

  * 価格の管理

  * 割引やプロモーションの管理


