outlineSection: |-
  ### モジュール 1: Dynamics 365 Commerceの使用開始

  Dynamics 365 Commerceは、オペレーティングシステム、店舗内、およびeコマースエクスペリエンスを統合して、顧客エンゲージメントをパーソナライズし、従業員の生産性を高め、運用を最適化し、より良いビジネス成果をもたらす完全なオムニチャネルソリューションをご提供します。

  #### レッスン

  * ユニファイドコマースプラットフォームの概要

  *  Dynamics 365 Commerceアーキテクチャ

  *  Dynamics 365 Commerceの展開

  * ハードウェアと周辺機器


  #### ラボ：ハードウェアに関するグループディスカッション

  ####

  #### ラボ：ストアトポロジに関するグループディスカッション

  ####

  このモジュールを完了すると、受講者は次のことができるようになります。

  * Dynamics 365 Commerceプラットフォームと Dynamics 365 Retailからの進化についての説明

  * さまざまなコマースチャネルとその目的の説明

  * コマースプラットフォームのアーキテクチャと展開プロセスの理解


  ### モジュール 2: Commerce Headquartersの構成

  Dynamics 365 Commerceチャネルを作成して使用する前に、いくつかの前提条件を完了する必要があります。これらの前提条件の構成ことで、コマースチャネルでのトランザクションを成功させることができます。

  #### レッスン

  * 前提条件とコマースパラメータの設定

  * 支払い処理を構成および維持

  * Commerce Data Exchange（CDX）を構成

  * 配信モードと料金の設定

  * ステートメントを構成して操作


  #### ラボ: 適切な支払いコネクタの選択に関するグループディスカッション

