summary: |-
  このコースでは、Microsoft 365エンタープライズ管理の3つの中心的な要素であるMicrosoft 365テナントとサービスの管理、Microsoft 365管理、およびMicrosoft 365 identity管理について説明します。 Microsoft 365テナントおよびサービス管理では、Microsoft 365テナントの設計ときに計画する必要のあるすべての主要コンポーネントを調べます。この計画フェーズが完了すると、組織プロフィール、テナントサブスクリプションオプション、コンポーネントサービス、ユーザーアカウントとライセンス、セキュリティグループなど、Microsoft 365テナントの構成方法を学習します。最後に、テナントの役割の構成やテナントのヘルスとサービスの管理など、テナントの管理方法を学習します。 Microsoft 365テナントがしっかりと配置されたら、Microsoft 365管理の主要コンポーネントを調べます。これは、Exchange Online、SharePoint Online、Microsoft Teams、Microsoft Power Platform、デバイス管理など、Microsoft 365製品の機能の概要から始まります。次に、Officeクライアント接続の構成に主に焦点を当てて、Microsoft 365の構成に移行します。最後に、エンタープライズ（以前のOffice 365 ProPlus）展開用のMicrosoft 365アプリのユーザー主導のクライアントインストールを管理する方法を検討します。このセクションの締めくくりとして、Office TelemetryとWorkplace Analyticsの構成方法を学習します。このコースは、Azure Active Directory Connectに焦点を当てた、Microsoft 365 identity同期の詳細な調査で終了します。 Azure AD Connectを計画および実装する方法、同期されたIDを管理する方法、および多要素認証とセルフサービスパスワード管理を使用してMicrosoft 365でパスワード管理の実装方法を学習します。このセクションでは、アプリケーションと外部アクセスの実装に関する包括的な説明で締めくくります。マルチテナントアプリケーションの構成方法など、Azure Active Directoryでアプリケーションを追加および管理する方法を学習します。次に、コネクタをインストールして登録する方法や、リモートアクセス用のオンプレミスアプリを公開する方法など、Azure AD Application Proxyの構成方法を確認します。最後に、外部アクセスのソリューションを設計および管理する方法を検討します。これには、Azure AD B2Bコラボレーションのライセンスガイダンス、コラボレーションユーザーの作成、およびB2Bコラボレーションのトラブルシューティングが含まれます。

  #### 視聴者プロフィール
  このコースは、 Microsoft 365 Enterprise Admin ロールを希望し、 Microsoft 365 ロールベースの管理者認定パスの 1 つを終了したユーザーを対象としています。
