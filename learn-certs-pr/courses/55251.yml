summary: |-
  この2日間のインストラクター主導のSharePoint 2016サイト所有者クラスは、SharePoint 2016環境での作業に不慣れなサイト所有者/管理者を対象としています。

  #### オーディエンスプロフィール
  このコースは、SharePoint 2016を初めて使用するユーザーを対象としています。 

outlineSection: |-
  ### モジュール 1&#58; サイトでの作業
  すべてのSharePointコンテンツは、サイトを介してアクセスされます。SharePointサイトは、リストとライブラリのコンテナーであり、基本的な管理の開始点を提供します。サイトのコンテンツ、リスト、ライブラリ、および基本的なルックアンドフィールは、最初はサイトの作成に使用されたサイトテンプレートによって決定されます。
  #### レッスン
  - サイトテンプレート
  - サイトの作成
  - チームサイトの作成
  - サイトナビゲーション
  - サイトナビゲーションの管理


  #### ラボ&#58; チームサイトの作成

  #### ラボ&#58; 会議ワークスペースの作成
 
  #### ラボ&#58; ブログサイトの作成
  このモジュールを完了すると、受講者は次のことができるようになります。
  - サイトテンプレートとは何かを理解します。
  - さまざまなバージョンのSharepointで「すぐに使用できる」さまざまな種類のサイトテンプレートを理解します。
  - サイトテンプレートを使用して新しいサイトを作成します。
  - プロジェクトサイトを作成します。
  - チームサイトを作成します。
  - コミュニティサイトを作成します。
  - ブログサイトを作成します。
  - トップリンクバーにリストされているサイトを管理します。


  ### モジュール 2&#58; ページコンテンツ
  SharePointには、サイトのページにコンテンツを追加する方法がいくつかあります。最新の手法とチームサイトテンプレートによって実装された手法は、wikiスタイルのページを介したものです。当初からSharePointの一部であったもう1つの方法は、Web PartsとWeb Partページの使用です。両方の手法は、作成できる出力が類似しており、Web PartページとWikiページの両方がWeb Partsを追加する機能を共有しています。

  #### レッスン
  - Wiki ライブラリページ
  - チームサイトのホームページの編集
  - Web Partページ
  - Web Partページの作成
  - Web Partsの操作
  - ページへのWeb Partsの追加


  #### ラボ&#58; Wiki ページの操作

  #### ラボ&#58;  Web PartとWeb Partsの操作

  このモジュールを完了すると、受講者は次のことができるようになります。
  - Wiki ページとは何かを理解。
  - Web PartとWeb Partsが何であるかを理解。
  - チームサイトのホームページにコンテンツの追加。
  - チームサイトのホームページのレイアウトの変更。
  -  Web Partの作成。
  - Wiki ページライブラリの作成。
  - Web Partsの追加。
  - Web Partsの管理。 

  ### モジュール 3&#58; フォームライブラリ
  Share Point Formsライブラリは、Microsoft Infopathフォームドキュメントを格納するために設計された特別なライブラリです。Microsoft Infopathには、さまざまなフィールドとコントロールを備えたフォームをグラフィカルに作成するためのデザイナーツールが付属しています。次に、トInfopath Designerを使用して、デザインしたフォームをSharePointに公開し、フォームライブラリのWebページテンプレートとしてレンダリングできます。この記事の執筆時点で、Microsoft Infopathが廃止されると述べていました。 SharePoint 2016の場合、ツールのサポートはそのままにしましたが、クライアントツールの2016バージョンはありません。つまり、SharePoint 2016でも引き続き使用できますが、カスタムフォームを作成するには、InfoPath 2013 Designerツールを使用します。 SharePointの将来のバージョンでは、InfoPathフォームがまったくサポートされない可能性があります。このため、この章の説明はこのコースではオプションです。
  #### レッスン
  - フォームライブラリの作成
  - InfoPath Formsの作成
  - Microsoft Infopath Designerを使用してフォームの作成
  - InfoPath FormsのSharePointへの公開
  - カスタムInfoPath Formsの公開


  #### ラボ&#58; InfoPath Formsの作成と公開
  このモジュールを完了すると、受講者は次のことができるようになります。
  - フォームライブラリとは何かの理解。
  - フォームライブラリの作成
  - InfoPath Designerを使用して、基本的なフォームテンプレートの設計。
  - InfoPath Designerフォームテンプレートをフォームライブラリに公開。
  - フォームテンプレートフィールドをライブラリ列として指定。
  - フォームライブラリにドキュメントのインスタンスの作成。


  ### モジュール 4&#58; サイトの列とコンテンツタイプ
  SharePointをカスタマイズする1つの方法は、サイトまたはサイトコレクション全体、さらにはファーム全体で再利用できるようにすることで、サイトの列とコンテンツの種類を作成することです。サイト列は最も単純な要素です。これらは、サイトレベルで作成し、そのサイトおよび任意の子サイト全体で使用できることを除いて、基本的にリストおよびライブラリ列と同じです。コンテンツタイプは、サイト列と、ドキュメントテンプレートやワークフローなどの追加の設定と情報の組み合わせです。コンテンツタイプは、作成されると、リストやライブラリにリンクできます。

  #### レッスン
  - サイトコラムギャラリー
  - サイト列ギャラリーの探索
  - サイト列の作成
  - カスタムサイト列の作成
  - リストにサイト列の追加
  - サイトコンテンツタイプギャラリー
  - サイトコンテンツタイプギャラリーの探索
  - コンテンツタイプの作成
  - コンテンツタイプを作成して使用する方法 
  
  #### ラボ&#58; コンテンツタイプの作成と操作

  #### ラボ&#58; ライブラリへのコンテンツタイプの追加

  このモジュールを完了すると、受講者は次のことができるようになります。
  - サイトの列の理解。
  - コンテンツタイプの理解。
  - サイト列の作成。
  - コンテンツタイプの作成。
  - コンテンツタイプのドキュメントテンプレートの作成。
  - コンテンツタイプをリストまたはライブラリに割り当て。
  - カスタムコンテンツタイプに基づいて新しいアイテムの作成。


  ### モジュール 5&#58; SharePointサイトのアクセス許可の管理
  SharePointサイトのアクセス許可は、サイトの作成時に割り当てられます。デフォルトでは、サイトコレクションのルートに割り当てられたアクセス許可は子サイトに継承されます。権限の継承は、サイト、リスト、ライブラリ、またはリストやライブラリのアイテムレベルでいつでもオフにすることができます。アクセス許可自体は、SharePointグループ、個々のユーザー、またはWindowsグループなどのSharePointの外部で作成されたグループのいずれかに割り当てることができます。

  #### レッスン
  - SharePointグループ
  - 権限の割り当て
  - 許可レベル
  - アクセス許可の継承SharePointグループの理解


  #### ラボ&#58; SharePointアクセス許可の操作

  このモジュールを完了すると、受講者は次のことができるようになります。
  - SharePointグループの理解。
  - SharePointグループの作成。
  - SharePointでアクセス許可の割り当て。
  - 権限レベルの表示。
  - サイトレベルで権限の継承の管理。
  - リストまたはライブラリレベルで権限の継承の管理。
  - アイテムレベルで権限の継承の管理。


  ### モジュール 6&#58; ユーザーコミュニティへの参加
  SharePointは、個人用サイトの形でユーザーにソーシャルコラボレーションの場所を提供します。エクスペリエンスと機能は、FacebookやLinkedInなどの人気のソーシャルメディアサイトと非常によく似ています。主な違いは、SharePoint Farmによって制御され、公開は通常、内部ネットワークに限定されることです。

  #### レッスン
  - ユーザープロファイルと個人用サイトの構成
  - ニュースフィード
  - ピープルニュースフィード
  - ドキュメントニュースフィード
  - サイトニュースフィード
  - タグニュースフィード
  - 個人サイトの管理


  #### ラボ&#58; 個人情報およびコンテンツの管理と表示
  このモジュールを完了すると、受講者は次のことができるようになります。
  - 個人プロファイルの編集。
  - ニュースフィードの管理。
  - 人々のニュースフィードの追加。
  - ドキュメントのニュースフィードの追加。
  - サイトのニュースフィードの追加。
  - タグに従う。
  - 個人的なコンテンツの保存。 
