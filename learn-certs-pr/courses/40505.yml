  - お客様のケーススタディの確認
  - 概念実証ソリューションの設計
  - ソリューションの提示

  ### モジュール 2&#58; ハンズオンラボ-モノのインターネット
  #### レッスン 
  - 環境設定
  - IoT Hub のプロビジョニング
