summary: |-
  このワークショップでは、スマートメーターから送信され、Azureで分析される高速データをシミュレートするエンドツーエンドのIoTソリューションの実装についてご説明します。ラムダアーキテクチャを設計し、テレメトリデータのサブセットをフィルタリングしてホットパスでリアルタイムに視覚化し、すべてのデータをコールドパスの長期ストレージに保存します。

  #### オーディエンスプロフィール
  このワークショップは、cloudテクノロジーのインフラストラクチャとソリューション設計のアーキテクチャに関する専門知識を持ち、「概要」と「習得したスキル」の領域で説明されているAzureとAzureサービスについて詳しく知りたいCloudアーキテクトとITプロフェッショナルを対象としています。このワークショップに参加する人は、他のMicrosoft以外のCloudテクノロジーの経験があり、コースの前提条件を満たし、Azureでクロストレーニングを行う必要があります。
outlineSection: |-
  ### モジュール 1&#58; ホワイトボードデザインセッション-モノのインターネット
