summary: |-
  このコースでは、Power BI でデータをモデル化、視覚化、分析するためのビジネス要件と技術要件に沿ったさまざまな方法とベスト プラクティスについて説明します。このコースでは、リレーショナル データと非リレーショナル データの両方を含むさまざまなデータ ソースのデータにアクセスして処理する方法も示します。このコースでは、データセットやグループを含む Power BI スペクトル全体に適切なセキュリティ標準とポリシーを実装する方法についても学習します。このコースでは、共有とコンテンツ配布のためにレポートとダッシュボードを管理および展開する方法についても説明します。最後に、このコースでは、Power BI サービス内でページ分割されたレポートを作成し、Power BI に含めるためにワークスペースに発行する方法を示します。

  #### 視聴者プロフィール
  このコースの対象者は、Power BI を使用してデータ分析を正確に実行する方法を学びたいデータ専門家およびビジネス インテリジェンス専門家です。このコースは、クラウドとオンプレミスの両方に存在するデータ プラットフォーム テクノロジからのデータを視覚化するレポートを作成する個人を対象としています。
prerequisitesSection: |-
  成功したデータアナリストは、クラウドでデータを操作した経験からこの役割を開始します。
  
  具体的には&#58;
  - コアデータの概念の理解。
  - クラウドでリレーショナルデータを操作する知識。
  - クラウドで非リレーショナルデータを操作する知識。
  - データ分析と視覚化の概念に関する知識。
  
  このコースを受講する前に[Microsoft Azure Data Fundamentals](/learn/certifications/azure-data-fundamentals)を完了すると、Azureでのデータの操作に関する前提条件と理解を深めることができます。
outlineSection: |-
  ### モジュール 1&#58; Microsoft Data Analytics 入門
  このモジュールでは、データスペースでのさまざまなロールについて説明し、データ アナリストの重要な役割や責任の概要について説明し、加えて Power BI ポートフォリオの全体像についても説明します。
  #### レッスン
  - データ分析および Microsoft
  - Power BI を始めましょう

  #### ラボ&#58; はじめに
  - はじめに

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - データのさまざまな役割を探る
  - データ アナリストが実行するタスクを特定する
  - 製品とサービスの Power BI ランドスケープについて説明する
  - Power BI サービスを使用する


  ### モジュール 2&#58; Power BI でデータを準備する
  このモジュールでは、さまざまなデータ ソースからデータを識別して取得する方法について説明します。また、接続とデータ ストレージのオプションについて学び、データへの直接接続とインポートすることの違いや、パフォーマンスへの影響について理解します。
  #### レッスン
  - さまざまなデータ ソースからデータを取得する
  - パフォーマンスを最適化する
  - データのエラーを解決する

  #### ラボ&#58; Power BI Desktop でのデータの準備
  - データを準備する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - さまざまなデータ ソースからデータを識別して取得する
  - 接続方法とそのパフォーマンスへの影響について理解する
  - クエリのパフォーマンスを最適化します
  - データのインポート エラーを解決する


  ### モジュール 3&#58; Power BI でデータをクリーンアップ、変換、およびロードする
  このモジュールでは、データのプロファイリングと状態の理解のプロセスを学びます。受講者は、異常の特定方法、データのサイズと形状の確認方法、およびモデルにロードするデータを準備するための適切なデータ クリーニングと変換の手順の実行方法を学びます。
  #### レッスン
  - データ形成
  - データ構造を強化する
  - データ プロファイリング

  #### ラボ&#58; データの変換と読み込み
  - データの読み込み

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - データ形状変換を適用する
  - データの構造を強化する
  - データのプロファイルおよび検査を行う


  ### モジュール 4&#58; Power BI でデータ モデルを設計する
  このモジュールでは、適切なパフォーマンスとスケーラビリティーを実現するためのデータ モデルの設計と開発の基本的な概念について説明します。このモジュールは、リレーション、セキュリティ、パフォーマンスなど、一般的なデータ モデリングの問題の多くについて理解して取り組むのにも役立ちます。
  #### レッスン
  - データ モデリングの概要
  - テーブルの操作
  - ディメンションと階層

  #### ラボ&#58; Power BI Desktop でのデータ モデリング
  - モデルの関係を作成する
  - テーブルの構成
  - モデル インターフェイスを確認する
  - クイック メジャーを作成する

  #### ラボ&#58; Power BI Desktop の高度なデータ モデリング
  - 多対多の関係を構成する
  - 行レベルのセキュリティを適用する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - データ モデリングの基本について理解する
  - 関係とそのカーディナリティを定義する
  - ディメンションと階層を実装する
  - ヒストグラムとランキングを作成する


  ### モジュール 5&#58; Power BIでDAXを使用してモデル計算の作成
  このモジュールでは、DAX の世界と、モデルを拡張するための真の力を紹介します。集計およびメジャーの概念、計算列とテーブル、計算とデータ分析の問題を解決するための Time Intelligence 関数について学びます。
  #### レッスン
  - DAX の概要
  - DAX コンテキスト
  - 高度な DAX

  #### ラボ&#58; Power BI Desktop の DAX の概要
  - 計算されたテーブルを作成する
  - 計算列を作成する
  - メジャーを作成する

  #### ラボ&#58; Power BI Desktop の 高度な DAX
  - CALCULATE() 関数を使用してフィルター コンテキストを操作する
  - Time Intelligence 関数を使用する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - DAX について理解する
  - 単純な数式と式に DAX を使用する
  - 計算されたテーブルとメジャーを作成する
  - 簡単な対策を立てる
  - Time Intelligence と Key Performance Indicator を使用する


  ### モジュール 6&#58; モデルのパフォーマンスの最適化
  このモジュールでは、企業レベルのパフォーマンスのためにデータ モデルを最適化するために必要な手順、プロセス、概念、およびデータ モデリングのベスト プラクティスを紹介します。
  #### レッスン
  - モデルのパフォーマンスを最適化する
  - DirectQuery モデルを最適化する
  - 集計を作成および管理する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 変数の重要性について理解する
  - データ モデルを強化する
  - ストレージ モデルを最適化する
  - 集計を実装する


  ### モジュール 7&#58; レポートの作成
  このモジュールでは、正しいビジュアルの選択、ページ レイアウトのデザイン、基本的だが重要な機能の適用など、レポートの構想および作成の基本的な概念と原則を受講者に紹介します。アクセシビリティの設計に関するこの重要なトピックについても説明します。
  #### レッスン
  - レポートを設計する
  - レポートを強化する

  #### ラボ&#58; Power BI でレポートを設計する
  - Power BI Desktop でライブ接続を作成する
  - レポートを設計する
  - ビジュアル フィールドとフォーマット プロパティを構成する

  #### ラボ&#58; 対話と書式設定による Power BI レポートの強化
  - Sync Slicer を作成および構成する
  - ドリルスルー ページを作成する
  - 条件付き書式を適用する
  - Bookmark を作成および使用する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - レポート ページ レイアウトを設計する
  - 効果的な視覚化を選択および追加する
  - 基本的なレポート機能を追加
  - レポートのナビゲーションと相互作用を追加する
  - レポートのパフォーマンスを向上させる
  - アクセシビリティのための設計


  ### モジュール 8&#58; ダッシュボードの作成
  このモジュールでは、ダッシュボードとナビゲーションを提供するために利用できるさまざまなナビゲーション ツールを使用して、説得力のあるストーリーを伝える方法について学びます。特徴や機能、そして使いやすさや洞察などのためにダッシュボードを拡張する方法を紹介します。
  #### レッスン
  - ダッシュボードを作成する
  - リアルタイム ダッシュボード
  - ダッシュボードを強化する

  #### ラボ&#58; Power BI Desktop でのレポートの設計 - パート 1
  - ダッシュボードを作成する
  - ビジュアルをダッシュ​​ボードに固定する
  - ダッシュボードのタイル アラートを構成する
  - Q＆A を使用してダッシュボード タイルを作成する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - ダッシュボードを作成する
  - リアルタイム ダッシュボードについて理解する
  - ダッシュボードの使いやすさを向上させる


  ### モジュール 9&#58; Power BI でページ分割されたレポートを作成する
  このモジュールでは、ページ分割されたレポートについて、それらが Power BI にどのように適合するかを含めて説明します。次に、レポートを作成して公開する方法を学びます。
  #### レッスン
  - ページ分割されたレポートの概要
  - ページ分割されたレポートを作成する

  #### ラボ&#58; ページ番号が付けられたレポートの作成
  - Power BI Report Builder を使用する
  - 複数ページのレポート レイアウトを設計する
  - データ ソースを定義する
  - データセットを定義する
  - レポート パラメータを作成する
  - レポートを PDF にエクスポートする

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - ページ番号が付けられたレポートについて説明する
  - ページ番号が付けられたレポートを作成する
  - データソースとデータセットを作成して構成する
  - グラフと表を操作する
  - レポートを公開する


  ### モジュール 10&#58; 高度な分析を実行する
  このモジュールは、受講者が追加機能を適用してデータの分析的洞察のためのレポートを強化するのに役立ち、実際のデータ分析にレポートを使用する手順を受講者に提供します。また、レポートで AI ビジュアルを使用して高度な分析を実行し、さらに深く有意義なデータの洞察を得ます。
  #### レッスン
  - 高度な分析
  - AI ビジュアルによるデータ インサイト

  #### ラボ&#58; Power BI Desktop でのデータ分析
  - アニメーション散布図を作成する
  - ビジュアルを使用して値を予測する
  - Decomposition Tree ビジュアルを操作する
  - Key Influencers ビジュアルを操作する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 統計サマリーを調べる
  - 分析機能を使用する
  - データの外れ値を特定する
  - 時系列分析を実施する
  - AI ビジュアルを使用する
  - 高度な分析のカスタム ビジュアルを使用する


  ### モジュール 11&#58; ワークスペースの作成と管理
  このモジュールでは、ワークスペースの作成方法と管理方法を含めて、ワークスペースを紹介します。また、レポートやダッシュボードなどのコンテンツを共有する方法を学び、次にアプリを配信する方法を学びます。
  #### レッスン
  - ワークスペースの作成
  - アセットの共有と管理

  #### ラボ&#58; Power BI コンテンツの公開と共有
  - セキュリティ プリンシパルをデータセット ロールにマッピングする
  - ダッシュボードを共有する
  - アプリを公開する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - ワークスペースを作成および管理する
  - ワークスペースのコラボレーションについて理解する
  - ワークスペースの使用状況とパフォーマンスを監視する
  - アプリを配信する


  ### モジュール 12&#58; Power BI でデータセットを管理する
  このモジュールでは、データセットやワークスペースを含む、Power BI アセットの管理の概念を学びます。また、データセットを Power BI サービスに発行し、更新してセキュリティで保護できるようになります。
  #### レッスン
  - パラメータ
  - データセット

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - パラメータを作成して操作する
  - データセットを管理する
  - データセットの更新を構成する
  - ゲートウェイ接続のトラブルシューティング


  ### モジュール 13&#58; 行レベルのセキュリティ
  このモジュールでは、Power BI でセキュリティを実装および構成して、Power BI 資産を保護する手順について説明します。
  #### レッスン
  - Power BI のセキュリティ

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Power BI のセキュリティの側面について理解する
  - 行レベルのセキュリティ ロールとグループ メンバーシップを構成する