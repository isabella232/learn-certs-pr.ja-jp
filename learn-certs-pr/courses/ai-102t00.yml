  - ボットフレームワークSDKを使用してボットの作成
  - ボットフレームワークコンポーザーを使用してボットの作成

  ### モジュール 8&#58; コンピュータビジョン入門
  コンピュータビジョンは、ソフトウェアアプリケーションが画像やビデオからの視覚入力を解釈する人工知能の領域です。このモジュールでは、コグニティブサービスを使用して画像やビデオを分析する方法を学習することから、コンピュータービジョンの調査を開始します。
  #### レッスン
  - 画像の分析
  - ビデオの分析
  
  ####ラボ：ビデオの分析

  ####

