  - コグニティブサービスをモニタリング
  - コグニティブサービスコンテナの使用

  
  ### モジュール 3&#58; 自然言語処理入門
  自然言語処理（NLP）は、書き言葉または話し言葉から洞察を抽出することを扱う人工知能のブランチです。このモジュールでは、コグニティブサービスを使用してテキストを分析および翻訳する方法を学習して頂きます。
  ####レッスン
  - テキストの分析
  - テキストの翻訳
  
