  - カスタムビジョンサービスを使用して画像分類の実装
  - カスタムビジョンサービスを使用して、オブジェクト検出の実装


  
  ### モジュール 10&#58; 顔の検出、分析、および認識
  顔の検出、分析、および認識は、一般的なコンピュータービジョンのシナリオです。このモジュールでは、人間の顔を識別するためのコグニティブサービスのユーザーを探索します。
  
