  - テキスト分析コグニティブサービスを使用したテキストの分析
  - 翻訳者Cognitive Serviceを使用したテキストの翻訳


  ### モジュール 4&#58; 音声対応アプリケーションの構築
  最新のアプリやサービスの多くは、音声入力を受け入れ、テキストを合成することで応答できます。このモジュールでは、音声対応アプリケーションの構築方法を学習することにより、自然言語処理機能の調査を続けます。
  ####レッスン
  - 音声認識と合成
  - 音声翻訳
  
