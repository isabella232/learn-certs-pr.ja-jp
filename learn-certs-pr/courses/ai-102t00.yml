  - 音声Cognitive Serviceを使用した音声を認識および合成
  - 音声Cognitive Serviceを使用した音声翻訳

  
  ### モジュール 5&#58; 言語理解ソリューションの作成
  自然言語入力をインテリジェントに理解して応答できるアプリケーションを構築するには、言語理解のモデルを定義してトレーニングする必要があります。このモジュールでは、言語理解サービスを使用して、自然言語入力からユーザーの意図を識別できるアプリを作成する方法を学習して頂きます。
  ####レッスン
  - 言語理解アプリの作成
  - 言語理解アプリの公開と使用
