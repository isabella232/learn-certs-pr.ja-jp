summary: |-
  このコースでは、学生はさまざまなデータ プラットフォーム テクノロジーを設計して、ビジネス要件および技術要件に合ったソリューションを作成します。これには、オンプレミス、クラウド、およびリレーショナル、NoSQL、または Data Warehouse のデータを組み込むハイブリッド データ シナリオが含まれる場合があります。また、ストリーミング データとバッチ データの両方のさまざまなテクノロジを使用して、プロセス アーキテクチャを設計する方法も学習します。また、学生は、データ アクセス、データ ポリシー、標準など、データ セキュリティの設計方法についても学習します。また、ビッグ データの最適化、可用性、障害回復、バッチ処理、ストリーミング データ ソリューションを含む Azure データ ソリューションを設計します。
  
  #### 聴衆プロファイル
  このコースの対象者は、Microsoft Azure に存在するデータ プラットフォーム テクノロジーについて学びたいデータ プロフェッショナル、データ アーキテクト、およびビジネス インテリジェンス プロフェッショナルです。次に対象となるのは、Microsoft Azure に存在するデータ プラットフォーム テクノロジーからコンテンツを配信するアプリケーションを開発する個人です。
