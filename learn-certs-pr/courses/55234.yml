  ### モジュール 9&#58; 出版サイトの作成
  このモジュールでは、SharePoint 2016の公開機能を使用してリッチコンテンツページを作成する方法と、ユーザーが使用できるレイアウト、画像、およびテンプレートの種類を制限する機能についてご説明致します。 SharePointが提供できるドキュメントストレージとダッシュボード機能を必要とする組織もあれば、SharePointとより堅牢な方法でやり取りしないユーザーに情報コンテンツを一元的に配布する方法が必要な組織もあります。
