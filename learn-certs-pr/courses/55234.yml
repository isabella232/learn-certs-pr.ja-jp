summary: |-
  この5日間のインストラクター主導のコースは、SharePoint 2016環境内での作業を担当し、サイトの収集と管理を行うパワーユーザーとITプロフェッショナルを対象としています。このコースでは、オンプレミス、Office 365（SharePoint Online）、またはハイブリッド展開（Office 365へオンプレミス接続）でSharePoint 2016を展開して、SharePointサイトの収集とサイト管理を行うために必要な重要で人気のあるスキルについて、より深く、焦点を絞ったトレーニングをご提供致します。 
  
