  ### モジュール 10&#58; 社会的ギャップを埋める
  このモジュールでは、ナレッジマネジメントとも呼ばれる社内のタレントマネジメントをより適切に実行する方法についてご説明致します。 SharePoint 2016の重要な進歩は、ソーシャルコンピューティング機能の拡張です。たとえば、組織は、タスクまたはプロジェクトの完了を支援するために、特定のスキルと知識を持つ個人を見つける必要がある場合があります。 SharePoint 2016は、才能や知識の管理を行う組織を支援するための実行可能なプラットフォームをご提供致します。
