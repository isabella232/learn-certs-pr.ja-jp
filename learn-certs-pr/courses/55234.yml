  - 自動ドキュメントルーティング用のコンテンツオーガナイザーをプロビジョニングおよび構成

  このモジュールを完了すると、受講者は次のことができるようになります。
  - サイトコレクションをより効率的に管理
  - サイト全体の一貫性の維持


  ### モジュール 4&#58; SharePointのアクセス許可
  このモジュールでは、サイトコレクション内でアクセス許可がどのように機能するか、およびShare Point 2016内のツールを使用してアクセス許可を管理および維持する方法についてご説明します。 Share Point 2016サイトコレクション管理者とサイト管理者がShare Point 2016内でアクセス許可を作成および管理できることが重要です。
  #### レッスン
  - SharePointのアクセス許可とセキュリティの説明
