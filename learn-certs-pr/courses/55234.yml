outlineSection: |-
  ### モジュール 1&#58; Share Point 2016入門
  このモジュールでは、サイトコレクションとサイト管理者に、基本的な用語とSharePoint 2016のナビゲート方法について説明します。管理者が基本的な用語とSharePointのナビゲート方法を説明できるようになると、コースの残りの部分の強固な基盤が得られます。
  #### レッスン
  - Share Point 2016Site CollectionとSite Administrator Rolesの調査
  - SharePoint用語の定義
  - SharePoint Siteのナビゲート
  - リボンとの相互作用
  - 基本コンテンツの作成と編集
  - メタデータとは何か。
  - SharePointのバージョン
  - 標準
  - エンタープライズ
  - O365

  このモジュールを完了すると、受講者は次のことができるようになります。
  - 基本的な用語についての話し合い
  - Share Point 2016内の移動


  ### モジュール 2&#58; アプリを使用したサイトコレクションの構築
  このモジュールでは、サイトコレクション管理者に、サイト、ドキュメントライブラリ、リストの作成方法、およびナビゲーションの管理方法について説明します。企業ポータルを計画した後の最初の主要なマイルストーンは、サイト構造の実行と構築です。サイト構造には、SharePoint 2016の新機能であるサイト、リスト、ライブラリ、アプリなどの情報を格納および表示するためのコンポーネントが含まれています。サイト構造は、ポータル全体のフレームワークをご提供致します。
  #### レッスン
  - SharePointの構造
  - サイトの作成
  - サイトテンプレートには何が付属しているのか
  - SharePointアプリの定義
  - リストとライブラリのカスタマイズ
  - SharePoint Designerを使用したリストとライブラリの作成や管理
  - リストとライブラリのビューの説明
  - リストとライブラリでのビューの作成
  - ナビゲーションの変更
  - サイト機能のオン/オフの切り替え
  - サイトのコンテンツと構造機能を使用したサイトの再編成


  #### ラボ&#58; 構造化されたポータルサイトの作成
  - 正式なサイト構造の一部としてサイトの作成
  - ドキュメントとリスト用の新しいアプリの作成
  - ライブラリまたはリストでバージョン管理とコンテンツ承認の設定を有効化
  - ライブラリまたはリストのビューをカスタマイズ
  - リストとライブラリを非表示にするようにナビゲーションの構成


  #### ラボ&#58; SharePoint Designerを使用したリストの作成（オプション）
  このモジュールを完了すると、受講者は次のことができるようになります。
  - サイトの作成
  - ドキュメントライブラリとリスト
  - ナビゲーションの管理 
  
  ### モジュール 3&#58; サイト間で一貫性の作成
  このモジュールでは、サイトコレクションの管理者に、サイトコレクションをより効率的に管理し、サイト全体の一貫性を維持する方法についてご説明します。 SharePointサイトコレクションを設定する場合、多くの場合、特定の数のタスクを繰り返す必要があります。サイトコレクションの管理者は、提供されているツールを使用して中央の場所に再利用可能なオブジェクトを作成することにより、複製の労力を減らすことができます。
  #### レッスン
  - サイト列の定義
  - コンテンツタイプの定義
  - 分類法の実装
  - 一貫性を促進するためのテンプレートの使用


  #### ラボ&#58; サイトの列とコンテンツタイプの作成
