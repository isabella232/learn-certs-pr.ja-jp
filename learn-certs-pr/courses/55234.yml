  このモジュールでは、SharePoint 2016をMicrosoft Office 2016に接続する方法についてご説明致します。SharePoint 2016ドキュメントライブラリをMicrosoft Outlookに接続したり、AccessデータベースまたはExcelスプレッドシートをSharePoint 2016のリストにリンクしたり、Microsoft InfoPathを使用してShare Point 2016のリストを構築するなどの方法があります。 Microsoft Office 2016の緊密な統合は、SharePoint 2016を使用する主な利点の1つです。 
