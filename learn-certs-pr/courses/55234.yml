  ### モジュール 12&#58; SharePointを使用したポータルサイトの計画
  このモジュールでは、SharePointの品質と一貫性を維持するための正式なガバナンス計画と委員会を作成する方法について説明します。これを行うために、ガバナンスの概念を紹介し、ベストプラクティスを強調します。
  ガバナンスは、SharePointの管理方法に関するポリシー、手順、およびガイドラインを定義します。 SharePoint環境を管理およびサポートするために必要な役割、責任、およびアクションの概要をご説明致します。
  #### レッスン
  - SharePointガバナンスの定義
  - 情報アーキテクチャの操作
  - サイト階層の実装
  - ガバナンスの実行についての話し合い

  このモジュールを完了すると、受講者は次のことができるようになります。
  - SharePointの品質と一貫性を維持するための正式なガバナンス計画と委員会の作成


