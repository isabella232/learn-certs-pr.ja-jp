  ### モジュール 7&#58; ワークフロー
  このモジュールでは、組織内のビジネスプロセスを自動化する方法について説明します。 SharePoint 2016でアクティビティを開始、追跡、および解決する機能は、ワークフローを使用することで可能になります。事前構成されたすぐに使用できるワークフロー機能を使用する場合でも、SharePoint Designerを使用してカスタムワークフローを作成する場合でも、組織は既存の電子メール、紙、または非公式のプロセスをSharePointに移動することでメリットを得ることができます。
