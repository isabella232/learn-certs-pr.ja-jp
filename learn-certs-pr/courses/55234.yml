  ### モジュール 11&#58; 検索を使用した情報の検索
  このモジュールでは、情報をすばやく簡単に見つける方法についてご説明致しします。ユーザーは、SharePoint 2016内の検索機能を使用して、追加の構成をほとんどまたはまったく必要とせずに、ドキュメント、ユーザー、基幹業務アプリケーションなど、さまざまなコンテンツソースを検索できます。わずかな労力で、組織はビジネスニーズに合った堅牢な検索エクスペリエンスを作成できます。
