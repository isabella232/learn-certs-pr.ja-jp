outlineSection: |-
  ### モジュール 1：Microsoft Teamsの管理を開始する

  このモジュールでは、Teamsアーキテクチャおよび関連するMicrosoft 365ワークロードを含むMicrosoft Teamsの概要を説明します。また、Teamsの管理ツールと、Teamsのライフサイクルをガバナンスおよび管理する方法についても学習します。

  #### レッスン

  * Microsoft Teamsの探索

  * Microsoft Teamsを展開および管理する

  * Microsoft Teamsのガバナンスとライフサイクル管理の実装


  #### ラボ：Microsoft Teamsの管理

  ####
  * チームの役割とライセンスを準備する
  * Teams管理ツールを探す
  * グループとチームの作成
  * Microsoft Teamsのガバナンスとライフサイクル管理の実装

  ### モジュール 2：Microsoft Teamsのセキュリティとコンプライアンスの実装

  このモジュールでは、Microsoft 365全体の様々な管理センターからの外部ユーザーからのアクセスの管理方法と、条件付きアクセス、MFA、Microsoft Teamsの脅威管理、DLPポリシー、eDiscoveryケースなど、Teams環境の保護ためのセキュリティおよびコンプライアンス機能について学習します。 、および通信コンプライアンス。

  #### レッスン

  * 外部ユーザーのアクセスの管理

  * Microsoft Teamsのセキュリティの実装

  * Microsoft Teamsのコンプライアンスの実装


  #### ラボ：Microsoft Teamsのセキュリティとコンプライアンスの構成

  ####
  * Microsoft Teamsのゲストアクセスの管理
  * Microsoft Teamsのセキュリティの実装
  * Microsoft Teamsのコンプライアンスの実装

  ### モジュール 3：Microsoft Teams展開用の環境を準備する

  このモジュールでは、Skype for BusinessからMicrosoft Teamsへの移行の共存およびアップグレードモードの様々なアップグレードパスについて学習します。また、Microsoft Teamsのネットワーク設定を計画および構成する方法についても学習します。

  #### レッスン

  * Skype for BusinessからMicrosoft Teamsへの移行

  * Microsoft Teamsのネットワーク設定を計画および構成


  #### ラボ：Microsoft Teamsのネットワーク設定を計画および構成

  ####
  * ネットワーク機能を計算する

  ### モジュール 4：Microsoft Teamsでチャット、チーム、チャネル、アプリの管理

  このモジュールでは、様々なアプローチからTeamsとメンバーシップを作成および管理する方法、チャットとチャネルの両方のコラボレーションエクスペリエンスの管理方法、およびMicrosoft Teamsのアプリの管理方法を学習します。

  #### レッスン

  * チームを作成して管理す

  * チャットとチャネルのコラボレーションエクスペリエンスの管理

  * Microsoft Teamsのアプリの管理


  #### ラボ：Teams向けチームコラボレーション設定の管理

  ####
  * チームリソースの管理
  * チャネルおよびメッセージングポリシーの構成
  * アプリの設定の管理
  * 構成済みのポリシー設定のテスト

  ### モジュール 5：Microsoft Teamsでの会議と仮想イベントの管理

  このモジュールでは、様々なポリシーと設定を使用して会議と仮想イベントのエクスペリエンスの管理方法を学習します。また、Teams Roomを含むTeamsデバイスの展開についても学習します。

  #### レッスン

  * 会議と仮想イベントのエクスペリエンスの管理

  * Microsoft Teamsデバイスを構成および管理


  #### ラボ：Teamsの会議体験の管理

  ####
  * 会議と仮想イベントのエクスペリエンスの管理
  * Teamsデバイスプロフィールの展開

  ### モジュール 6：Microsoft Teamsでの通話の管理

  このモジュールでは、Microsoft Teamsでの通話体験のために電話番号と電話システムの管理方法と、オーディオ、ビデオ、およびクライアントの問題をトラブルシューティングする方法を学習します。

  #### レッスン

  * 電話番号の管理

  * Microsoft Teamsの電話システムの管理

  * オーディオ、ビデオ、およびクライアントの問題のトラブルシューティング


  #### ラボ：Microsoft Teamsでの通話の管理

  ####
  * 通話プランを設定する（オプション）
  * Microsoft Teamsの電話システムの管理
