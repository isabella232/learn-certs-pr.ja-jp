summary: |-
  このコースでは、様々なTeams管理ツール、Teamsのセキュリティとコンプライアンス機能、Teams展開のネットワーク要件、およびTeamsでのコラボレーションとコミュニケーションエクスペリエンスの管理ための様々なTeams設定とポリシーについて学習します。 Teamsアーキテクチャについても学習します。具体的には、Microsoft Teamsと、Microsoft 365の様々なワークロードおよびサービスとの統合について学習します。条件付きアクセス、MFA、脅威、アラート、DLPポリシー、eDiscovery、情報バリアポリシーなど、Teamsのセキュリティおよびコンプライアンス機能について学習します。 また、Skype for BusinessからMicrosoft Teamsへのアップグレード、ネットワーク設定、Microsoft Teamsエンドポイントの管理など、Microsoft Teams展開用の環境の準備についても学習します。最後に、Teamsを作成および管理する方法、内部および外部ユーザーを含むメンバーシップの管理方法について学習します。さらに、Microsoft Teamsでのコラボレーションとコミュニケーションのエクスペリエンスの管理ための様々な設定とポリシーについて学習します。

  #### オーディエンスプロフィール

  このコースの受講者は、Microsoft Teamsに関心があるか、Microsoft Teams Administrator Associate認定試験に合格することに関心がある人とします。 Microsoft Teams管理者は、Microsoft 365環境での効率的かつ効果的なコラボレーションとコミュニケーションに重点を置くために、Microsoft Teamsを計画、展開、構成、および管理します。 Microsoft Teams管理者は、Teams、チャット、アプリ、チャネル、会議、音声やビデオ会議、ライブイベント、通話、およびTeams認定デバイスを計画、展開、および管理できる必要があります。 Microsoft Teams管理者は、Microsoft TeamsをSharePoint、OneDrive、Exchange、Microsoft 365 Groups、およびその他のMicrosoft、サードパーティ、およびカスタムアプリと統合した経験があります。 Microsoft Teams管理者は、ネットワーク、音声、アイデンティティ、アクセス、デバイス、ライセンス、セキュリティ、コンプライアンス、情報管理、ユーザー採用など、他のワークロードと役割を理解し、それらと連携します。
