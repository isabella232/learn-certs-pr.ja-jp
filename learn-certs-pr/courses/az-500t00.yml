summary: |-
  このコースでは、IT セキュリティの専門家に、セキュリティ管理の実装、組織のセキュリティ体制の維持、およびセキュリティの脆弱性の特定と修復に必要な知識とスキルを提供します。このコースには、ID とアクセスのセキュリティ、プラットフォームの保護、データとアプリケーション、およびセキュリティ運用が含まれます。
  
  #### 視聴者プロフィール
  このコースは、関連する認定試験の受験を計画している、または日常業務でセキュリティ タスクを実行している Azure Security Engineer を対象としています。このコースは、Azure ベースのデジタル プラットフォームにセキュリティを提供することを専門とし、組織のデータを保護するうえで不可欠な役割を果たすエンジニアにも役立ちます。
prerequisitesSection: |-
  学習者の方が下記の様な事前の知識と理解を持っていると成功することができます&#58;
  - 多層防御、最小特権アクセス、役割ベースのアクセス制御、多要素認証、責任の共有、ゼロ信頼モデルなどのセキュリティのベストプラクティスと業界のセキュリティ要件。
  - Virtual Private Network (VPN)、Internet Security Protocol (IPSec)、Secure Socket Layer (SSL)、ディスクおよびデータの暗号化方法などのセキュリティ プロトコルに精通している。
  - Azure ワークロードのデプロイの経験がある。このコースでは、Azure 管理の基本については触れませんが、コース内容はセキュリティ固有の情報を追加することにより、その知識に基づいて構築されています。
  - Windows および Linux オペレーティング システムとスクリプト言語の経験がある。コース ラボでは PowerShell と CLI を使用できます。
  
  前提条件のコース(または同等の知識と実践的な経験)&#58;
  
  この無料のオンライントレーニングは、このコースで成功するために必要な経験をご提供致します。
 
  - [AZ-104&#58; AzureでIDとガバナンスを管理-学習する | Microsoft Docs](/learn/paths/az-104-manage-identities-governance/)
  - [AZ-104&#58; Azureでのストレージの実装と管理-学習する | Microsoft Docs](/learn/paths/az-104-manage-storage/)
  - [AZ-104&#58; Azure管理者向けの仮想ネットワークの構成と管理-学習する| Microsoft Docs](/learn/paths/az-104-manage-virtual-networks/)
  - [AZ-104&#58; リソースの監視とバックアップ - 学習する| Microsoft Docs](/learn/paths/az-104-monitor-backup-resources/)
  - [AZ-104&#58; Azureコンピューティングリソースの展開と管理- 学習する| Microsoft Docs](/learn/paths/az-104-manage-compute-resources/)
outlineSection: |-
  ### モジュール 1&#58; アイデンティティとアクセスの管理をする
  このモジュールでは、Azure Active Directory、Azure Identity Protection、Enterprise Governance、Azure AD PIM、Hybrid Identity について説明します。
  #### レッスン
  - Azure Active Directory
  - Azure Identity Protection
  - 企業ガバナンス
  - Azure AD Privileged Identity Management
  - Hybrid Identity

  #### ラボ&#58; ロールベースのアクセス制御

  #### ラボ&#58; Azure Policy

  #### ラボ&#58; Resource Manager Locks

  #### ラボ&#58; MFA、条件付きアクセス、および AAD ID 保護

  #### ラボ&#58; Azure AD Privileged Identity Management

  #### ラボ&#58; ディレクトリの同期を実装する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - ロールベースのアクセス制御、Azure ポリシー、リソース ロックなどの企業ガバナンス戦略を実装します。
  - ユーザー、グループ、および多要素認証を含む Azure AD インフラストラクチャを実装する。
  - リスク ポリシー、条件付きアクセス、アクセス レビューを含む Azure AD Identity Protection を実装します。
  - Azure AD ロールと Azure リソースを含む Azure AD Privileged Identity Management を実装する。
  - 認証方法とオンプレミスのディレクトリ同期を含む Azure AD Connect を実装する。


  ### モジュール 2&#58; プラットフォーム保護の実装をする
  このモジュールでは、ペリメータ、ネットワーク、ホスト、およびコンテナのセキュリティについて説明します。
  #### レッスン
  - ペリメータ セキュリティ
  - ネットワーク セキュリティ
  - ホスト セキュリティ
  - コンテナ セキュリティ

  #### ラボ&#58; ネットワーク セキュリティ グループとアプリケーション セキュリティ グループ

  #### ラボ&#58; Azure Firewall

  #### ラボ&#58; ACR および AKS の構成と保護

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Azure Firewall を含むペリメータ セキュリティ戦略を実装する。
  - Network Security Group や Application Security Group などのネットワーク セキュリティ戦略を実装する。
  - エンドポイント保護、リモート アクセス管理、更新管理、ディスク暗号化などのホスト セキュリティ戦略を実装します。
  - Azure Container Instances、Azure Container Registry、Azure Kubernetes などのコンテナ セキュリティ戦略を実装する。


  ### モジュール 3&#58; データとアプリケーションの安全をする
  このモジュールでは、Azure Key Vault、アプリケーション セキュリティ、ストレージ セキュリティ、SQL データベース セキュリティについて説明します。
  #### レッスン
  - Azure Key Vault
  - アプリケーション セキュリティ
  - ストレージ セキュリティ
  - SQL データベース セキュリティ

  #### ラボ&#58; Key Vault (Always Encrypted を設定して安全なデータを実装する)

  #### ラボ&#58; Azure SQL データベースの保護

  #### ラボ&#58; サービス エンドポイントとストレージの保護

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 証​​明書、キー、シークレットを含む Azure Key Vault を実装する。
  - アプリの登録、管理対象 ID 、サービス エンドポイントなどのアプリケーション セキュリティ戦略を実装する。
  - 共有アクセス署名、Blob 保持ポリシー、 Azure Files 認証などのストレージ セキュリティ戦略を実装する。
  - 認証、データ分類、動的データ マスキング、Always Encrypted などのデータベース セキュリティ戦略を実装する。


  ### モジュール 4&#58; セキュリティ運用の管理をする
  このモジュールでは、Azure Monitor、Azure Security Center、Azure Sentinel について説明します。
  #### レッスン
  - Azure Monitor
  - Azure Security Center
  - Azure Sentinel

  #### ラボ&#58; Azure Monitor

  #### ラボ&#58; Azure Security Center

  #### ラボ&#58; Azure Sentinel

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 接続されたソース、ログ分析、アラートを含む Azure Monitor を実装する。
  - ポリシー、推奨事項、およびジャストインタイムの仮想マシン アクセスを含む Azure Security Center を実装する。
  - ワークブック、インシデント、およびプレイブックを含む Azure Sentinel を実装する。

