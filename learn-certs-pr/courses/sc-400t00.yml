summary: |-
  Microsoft 365展開で情報を保護する方法を学びます。このコースは、組織内のデータガバナンスと情報保護に焦点を当てています。このコースでは、データ損失防止ポリシー、機密情報の種類、機密ラベル、データ保持ポリシー、Office 365メッセージの暗号化などの関連トピックの実装について説明致します。このコースは、受講者者がMicrosoft Information Protection Administrator exam (SC-400)の準備をするのに役立ちます。

  #### オーディエンスプロフィール
  情報保護管理者は、組織のコンプライアンスニーズを満たすコントロールを計画および実装します。この担当者は、要件とコンプライアンス管理を技術的な実装に変換する責任があります。これらは、組織の統制所有者がコンプライアンスを維持し続けるのを支援します。彼らは、情報技術（IT）担当者、ビジネスアプリケーションの所有者、人事、および法的な利害関係者と協力して、組織の規制要件に十分に対応するために必要なポリシーと制御をサポートするテクノロジを実装します。また、最高コンプライアンス責任者やセキュリティ責任者などのコンプライアンスおよびセキュリティのリーダーシップと協力して、関連するエンタープライズリスクの全範囲を評価し、パートナーとしてこれらのポリシーを策定します。この担当者は、適用可能な要件を定義し、それらのポリシーと制御に対してITプロセスと運用をテストします。彼らは、コンテンツの分類、データ損失防止、ガバナンス、および保護のためのポリシーとルールを作成する責任があります。
