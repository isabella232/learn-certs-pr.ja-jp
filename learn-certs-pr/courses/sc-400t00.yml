outlineSection: |-
  ### モジュール 1&#58; Microsoft 365に情報保護の実施
  組織は、データを盗難や偶発的な損失から保護するための情報保護ソリューションを必要としています。機密情報を保護する方法を学んでください。 Microsoft 365の情報保護およびガバナンスソリューションが、データのライフサイクル全体（どこに住んでいても、どこに移動しても）のデータの保護と管理にどのように役立つかを学びます。データランドスケープを理解し、データを知るのに役立つ情報について学びます。機密情報タイプを使用して情報保護戦略をサポートする方法を学びます。ユーザーの生産性とコラボレーション能力が妨げられないようにしながら、機密ラベルを使用してビジネスデータを分類および保護する方法について説明致します。
  #### レッスン
  - Microsoft 365の情報保護とガバナンスの概要
  - 保護とガバナンスのためにデータ分類
  - 機密情報タイプを作成および管理
  - Microsoft 365暗号化についての説明
  - Office 365にメッセージ暗号化を展開
  - 感度ラベルの設定
  - 感度ラベルを適用かつ管理

  #### ラボ&#58; 情報保護の実施
  - コンプライアンスのための権限の割り当て
  - Office 365メッセージの暗号化の管理
  - 機密情報の種類管理
  - 訓練可能な分類器の管理
  - 感度ラベルの管理
  
  このモジュールを完了すると、受講者は次のことができるようになります。
  - 情報の保護とガバナンスに対するマイクロソフトのアプローチについての説明。
  - データ分類ソリューションのコンポーネントの一覧表示。
  - 機密情報タイプとトレーニング可能な分類子の使用方法の説明。
  - ドキュメントのフィンガープリントの実施
  - カスタムキーワード辞書の作成
  - Office 365にメッセージ暗号化の展開

  ### モジュール 2&#58; Microsoft 365にデータ損失防止の実施
  このモジュールでは、Microsoft 365データを保護するためのデータ損失防止技術の実施方法について説明致します。組織全体のライフサイクル全体を通じて、機密性の高いビジネスクリティカルなコンテンツを検出、分類、および保護する方法を学びます。データ損失防止ポリシーを構成および実装し、それらをMicrosoft Cloud App Securityと統合する方法を学習して頂きます。データ損失ポリシー違反に対応して軽減する方法を学びます。
  #### レッスン
  - Microsoft 365でのデータ損失を防ぐ
  - Endpointのデータ損失防止の実施
  - Microsoft Cloud App SecurityおよびPower PlatformのDLPポリシーの設定
  - Microsoft 365でDLPポリシーとレポートの管理
  
  #### ラボ&#58; データ損失防止の実施
  - DLPポリシーの管理
  - Endpoint DLPの管理
  - DLPポリシーのテスト
  - 管理 DLPレポート
  
  このモジュールを完了すると、受講者は次のことができるようになります。
  - 情報保護の構成プロセスについての説明。
  - 導入と導入のベストプラクティスを明確化。
  - DLPとMicrosoft Cloud App Security（MCAS）の統合についての説明。
  - Microsoft Cloud App Securityでポリシーの構成。
  - DLPレポートを確認および分析。
  - DLPポリシー違反を特定して軽減。
  - MCASでDLP違反の軽減。


  ### モジュール 3&#58; Microsoft 365に情報ガバナンスの実施
  このモジュールでは、組織の情報ガバナンス戦略を計画および実装する方法を学習して頂きます。ソリューションを使用してコンテンツライフサイクルを管理し、ビジネスクリティカルなデータをインポート、保存、分類して、必要なものを保持し、不要なものを削除できるようにする方法を学びます。 Microsoft 365の保持を管理する方法、および保持ソリューションが個々のMicrosoft 365サービスに実装される方法について説明致します。インテリジェントな分類を使用して、組織内の規制、法律、およびビジネスクリティカルなレコードの保持スケジュールを自動化および簡素化する方法を学びます。
  #### レッスン
  - Microsoft 365の管理情報
  - Microsoft 365ワークロードでのデータ保持管理
  - Microsoft 365でレコードの管理
  
  #### ラボ&#58; 情報ガバナンスの実装
  - 保持ラベルを設定
  - 保持ラベルの実施
  - サービスベースの保持設定
  - リカバリにeDiscoveryの使用
  - レコード管理の設定
  
  このモジュールを完了すると、受講者は次のことができるようになります。
  - 情報ガバナンスの構成プロセスについての説明。
  - 導入と導入のベストプラクティスの明確化。
  - Microsoft 365ワークロードの保持機能についての説明。
  - Microsoft TeamsおよびShare Point Onlineで保持設定の実施。
  - Exchange Mailboxアイテムの保持の実装。
  - 保持設定で保護されているコンテンツの復元。
  - Exchange Mailboxから保護されたアイテムの取り戻し。
  - レコード管理の構成プロセスについての説明。