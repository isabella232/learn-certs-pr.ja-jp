summary: |-
  このワークショップでは、復元力と一般的な高可用性を考慮して、既存のIaaSデプロイメントを再設計および更新する方法についてご説明します。ホワイトボードの設計セッションとハンズオンラボを通じて、復元力のあるアーキテクチャの構築に役立つさまざまな構成オプションとサービスの確認。

  #### オーディエンスプロフィール 
  このワークショップは、cloudテクノロジーのインフラストラクチャとソリューション設計のアーキテクチャに関する専門知識を持ち、「概要」と「習得したスキル」の領域で説明されているAzureとAzureサービスについて詳しく知りたいCloudアーキテクトとITプロフェッショナルを対象としています。このワークショップに参加する人は、他のMicrosoft以外のcloudテクノロジーの経験があり、コースの前提条件を満たし、Azureでクロストレーニングを行う必要があります。
prerequisitesSection: |-
