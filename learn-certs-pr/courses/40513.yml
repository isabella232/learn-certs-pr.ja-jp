  - Microsoft Azure Essentialsコース、http://www.microsoft.com/en-US/azureessentials
outlineSection: |-
  ### モジュール 1&#58; ホワイトボードセッション-復元力のあるIaaSアーキテクチャの構築
  #### レッスン
  - お客様のケーススタディの確認
  - 召喚状&#58; 概念実証ソリューションの設計
  - 召喚状&#58; ソリューションの提示

  ### モジュール 2&#58; ハンズオンラボ-復元力のあるIaaSアーキテクチャの構築
  #### レッスン
  - リージョン間の接続の準備
  - 復元力のためにDCsの構築
  - 復元力のためにウェブ層とSQLの構築
  - SQL サーバーマネージドバックアップの構成
  - 復元力の検証
