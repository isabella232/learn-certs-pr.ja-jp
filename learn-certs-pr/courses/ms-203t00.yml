summary: |-
  このコースでは、メッセージの移行とメール フロー、メッセージング セキュリティ、健全性、コンプライアンス、メッセージング インフラストラクチャ、ハイブリッド メッセージングなど、Microsoft 365 メッセージング管理の主要な要素を検討します。このコースは、組織内で Microsoft 365 のメッセージングインフラストラクチャを導入および管理する IT プロフェッショナルを対象としています。

  #### 視聴者プロフィール
  メッセージ管理者は、オンプレミスとクラウド エンタープライズ環境の両方における受信者、パーミッション、メール保護、メール フロー、パブリック フォルダなどを展開、構成、管理、トラブルシューティングを実行します。責任には、メッセージのウイルス予防策、メッセージング インフラストラクチャ、ハイブリッド構成および移行などの管理が含まれます。現代の組織のビジネス ニーズを満たす安全なハイブリッドトポロジを実行するために、メッセージ管理者はセキュリティ管理者および Microsoft 365 Enterprise Administrator とコラボレーションする必要があります。メッセージング管理者は認証タイプ、ライセンス契約、Microsoft 365 アプリケーションとの統合についての実務知識を持っている必要があります。
prerequisitesSection: |-
  このコースは、 Microsoft 365 Messaging Administrator の役割を希望するユーザーを対象としています。
outlineSection: |- 
  ### モジュール 1&#58; 輸送パイプラインの管理
  このモジュールでは、Exchange のさまざまなトランスポート コンポーネント、メッセージ ルーティングの仕組み、組織のメッセージ フローの設定方法について学習します。メッセージ トランスポートを設定するために、メッセージング管理者が完了する必要があるタスクを確認します。メッセージ トランスポート オプションを確認し、ドメインとコネクタの設定方法、およびメッセージングの承認ワークフローの実装方法を学習します。また、組織内のメッセージ フローを制御するための非常に強力な構成であるトランスポート ルールを管理する方法についても学習します。 
  #### レッスン
  - トランスポート サービスの概要
  - メッセージ トランスポートの構成
  - トランスポート ルールの管理


  #### ラボ&#58; メッセージ トランスポートの構成
  - コネクタを作成する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Exchange のトランスポート コンポーネントについて説明する。
  - 組織に効果的なメッセージ ルーティングを計画する。
  - メッセージ フローを組織に合わせて変更する。
  - どのようなトランスポート エージェントが存在し、何をするかについて説明する。
  - さまざまなトランスポート オプションを設定する。
  - 組織のドメインを計画し、設定する。
  - 受信コネクタと送信コネクタの仕組みを理解する。
  - さまざまな受信者に対するメッセージ管理の仕組みを説明する。
  - トランスポート ルールを理解する。
  - トランスポート ルールがどのように機能しているかを説明する。
  - カスタム トランスポート ルールを設定する。
  - データ損失防止のためにトランスポート ルールをどのように活用できるかについて説明する。


  ### モジュール 2&#58; メール フローの管理とトラブルシューティング
  このモジュールでは、メール フローの構成要素を検討し、すべての Exchange 管理者にとって重要なタスクであるメール フローの管理方法を学びます。Exchange Online、Exchange Server、Exchange Hybrid の導入におけるメール フロー管理の違いを学びます。メール フローの管理から、組織内外でメールが正しくルーティングされない、または安全な接続が正常に確立できないなどのメール フローの問題のトラブルシューティングに移行します。受講者は、問題の根本原因を特定し、メール フローを修正するために Microsoft が提供するツールについて学びます。次に、メール フローのトラブルシューティングから、ネットワークベースの問題、コネクタとエージェントの問題、アーキテクチャの問題などのトランスポートの問題のトラブルシューティング、および共存でのトラブルシューティング方法に移行します。最後に、サービスの可用性とメッセージトランスポートに関するすべてのトラブルシューティングが終了しても問題が解決しない場合、または過去の問題に関する履歴データを見つける必要がある場合に、イベント、プロトコル、およびトラッキング ログを確認する方法を学習します。
  #### レッスン
  - メール フローの管理
  - メール フローのトラブルシューティング
  - トランスポート問題のトラブルシューティング
  - ログによるトラブルシューティング


  #### ラボ &#58; 条件付きメール ルーティング
  - メール フロー ルールを作成する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 組織内のメール フローを管理する。
  - Exchange Server のメール フローを理解する。
  - Exchange Online のメール フローを管理する。
  - ハイブリッド環境でのメール フローを記述して管理する。
  - SMTP メール フローの問題のトラブルシューティング方法を理解する。
  - 共有ネームスペースの問題のトラブルシューティング方法を説明する。
  - TLS の暗号化に関する問題のトラブルシューティング方法を説明する。
  - ネットワークベースの問題のトラブルシューティングを実行する。
  - コネクタおよびエージェントの問題のトラブルシューティング手順を説明する。
  - アーキテクチャの問題に対するトラブルシューティングを計画する。
  - 共存におけるトラブルシューティングの方法について理解する。
  - メッセージ追跡ログの検索を作成する。
  - プロトコル ログを使用したトラブルシューティングの方法について説明する。
  - Exchange のイベント ログを使用した作業方法について理解する。


  ### モジュール 3&#58; メッセージの健全性管理
  このモジュールでは、Microsoft Exchange Online Protection（EOP）の機能について学習します。また、このサービスのメッセージングルーティングを計画する方法についても学習します。これにより、組織をスパムやマルウェアから保護し、メッセージングポリシー違反から組織を保護するマルウェア対策およびスパム対策ポリシーが提供されます。次に、Exchange ServerとOnline Protectionが提供するマルウェア対策とスパム対策の保護を確認し、SPAMとマルウェアのフィルター、ポリシー、および設定を構成してユーザーを保護する方法を学習します。モジュールは、Defender for Office 365と、電子メールの添付ファイルやOfficeドキュメントでのゼロデイ攻撃などの高度な脅威や時間など、EOPの防御ラインを通過する可能性のある標的型攻撃をフィルタリングすることでEOPが提供する保護をどのように拡張するかを調べて終了します。 -悪意のあるURLに対するクリック保護。 Defender for Office 365が、安全な添付ファイルや安全なリンクなどの機能を通じて高度な脅威からユーザーを保護する方法と、電子メールを介してテナントを標的とする攻撃に関する洞察を管理者に提供するレポートを生成する方法について学習します。
  #### レッスン
  - ウイルス予防策のメッセージの計画
  - マルウェア対策およびスパム対策ポリシーの管理
  - Defender for Office 365による高度な脅威保護の管理


  #### ラボ&#58; メッセージの健全性管理
  - 健全性フィルタを作成する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Exchange Online Protection の使用方法と機能について説明する。
  - Exchange Online Protection のメッセージ ルーティングを計画する。
  - 利用可能な EOP レポートとログを調査する。
  - スパムおよびスプーフィング保護に関連するさまざまなメッセージ ヘッダー フィールドについて理解する。
  - Exchange Server でアンチスパム フィルタとアンチマルウェア フィルタを設定する。
  - 発信スパムフィルタリングおよび隔離に追加機能を使用する。
  - フィッシングおよびスプーフィングに対する保護機能の実装。
  - カスタム要件のトランスポートルールを作成する。
  - Microsoft Defender for Office 365の機能についての説明
  - 安全な接続と安全なリンクのポリシーによって提供される保護について説明する。
  - スプーフィング インテリジェンス機能について理解する。
  - ATP アンチフィッシング ポリシーの仕組みについて理解する。
  - 構成アナライザーの使用方法の理解


  ### モジュール 4&#58; コンプライアンスの管理
  このモジュールでは、メッセージング管理者が法的および規制要件を遵守するために使用できる、Security & Compliance Center (SCC) のさまざまなコンプライアンス機能について説明します。このモジュールでは、Exchange Admin Center for Exchange Server およびハイブリッド環境で利用可能なコンプライアンス機能を検証することで、Exchange のコンプライアンスをサポートします。現代のメッセージング環境では複雑な保持要件があるため、このモジュールでは、ユーザーに効率的でコンプライアンスに準拠した環境を提供できるように、Exchange でどのようにアーカイブを実行するかに焦点を当てています。また、ユーザに追加のアーカイブ ストレージを提供する方法、メッセージを自動的に処理およびアーカイブする方法、およびユーザー メールボックスと Exchange 組織での管理者、委任者、およびユーザアクションに関する情報を提供する Exchange の監査ログの方法についても説明します。最後に、組織は法的なディスカバリー要件 (組織ポリシー、コンプライアンス、訴訟に関連したもの) を遵守しなければならないため、eDiscovery for Microsoft Exchange がメールボックス内の関連コンテンツのディスカバリー検索にどのように役立つかを検討します。
  #### レッスン
  - SCC におけるコンプライアンスのメッセージ
  - Exchange におけるコンプライアンスのメッセージ
  - Exchange オンライン アーカイブと監査の管理
  - コンテンツ検索の管理

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - メッセージングに関するさまざまなポリシーおよびコンプライアンス機能について説明する。
  - Security & Compliance Center でのさまざまな役割を評価する。
  - Exchange Online メールボックスのプラン保持ポリシー。
  - Microsoft 365 でデータのデータ損失防止 (DLP) ポリシーを設定する。
  - Exchange Online 組織のメール フローを理解するために、メッセージ トレースを作成する。
  - Exchange Server の訴訟とインプレース ホールドについて説明する。
  - Message Records Management (MRM) による保存と削除を計画する。
  - Exchange Server のデータ損失防止ポリシーを使用して、メール フローを保護します。
  - Exchange 組織のメッセージ追跡ログを調査する。
  - インプレース アーカイブとは何か、またその仕組みについて説明する。
  - ジャーナリングとアーカイブの違いを理解する。
  - メールボックスと管理者の監査ログが何に使われているかを知る。
  - 組織内のメッセージを検索するためのコンテンツ検索を理解する。
  - eDiscovery ケースと Exchange 向けのインプレース eDiscovery について説明する。
  - Security & Compliance Center での高度な eDiscovery ケースの管理。


  ### モジュール 5&#58; 組織化設定の管理
  このモジュールは、メッセージングの認証を管理する方法についての試験から始まります。このモジュールでは、ユーザー アカウントが十分に保護され、安全性が確保されていることを確認し、ユーザーの日常業務に不必要な複雑さを導入しない複数のセキュリティ機能を導入することで、ビジネスの生産性を低下させたり、新たなセキュリティリスクが発生したりしないようにする方法に焦点を当てています。次に、メッセージング認証から組織設定へと移行し、組織全体または組織内の多数のユーザーに適用される設定を構成する方法について学びます。最後に、組織共有の設定方法を検討します。 
  #### レッスン
  - メッセージングの認証の管理
  - 組織設定の構成
  - 組織共有の構成

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - パスワード ポリシー オプションを設定する。
  - セルフサービスのパスワード管理を設定する。
  - 多要素認証を実装する。
  - パスワード ポリシーを計画する。
  - ワークロード ポリシーとスロットリングを設定する。
  - クォータ設定を構成する。
  - Exchange Server と Skype for Business の統合を設定する。
  - Office 365統合アプリのデプロイ
  - Exchange 連携型委任の共有機能の概要を提供する。
  - 連携した共有コンポーネントについて説明する。
  - フェデレーション信託と証明書の設計と実装に関する考慮事項を説明する。
  - 組織の関係を実装する。
  - 共有ポリシーを実装する。


  ### モジュール 6&#58; モバイル デバイスの管理
  このモジュールでは、まず、Microsoft 365 のモバイル デバイス管理と、Exchange ActiveSync とモバイル デバイス メールボックス ポリシーがどのようにこの取り組みをサポートしているかを検討します。次に、モバイル デバイスのアクセスを管理およびトラブルシューティングする方法を検討します。さらに、このモジュールにおいて、モバイル デバイスのアクセスとインフラストラクチャの両方を構成する方法を検討し、モバイル デバイスのリモート ワイプの意味合いを理解し、モバイル デバイス管理のための代替方法について学習します。
  #### レッスン
  - モバイル デバイス メールボックス ポリシー
  - モバイル デバイスのアクセスの管理


  #### ラボ &#58; ActiveSync を実装する
  - 単一および複数のメールボックスに Active Sync を実装する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Exchange ActiveSync の仕組みについて説明する。
  - モバイルデバイスメールボックスポリシーを構成する。
  - Microsoft 365 のモバイル デバイス管理について理解する。
  - モバイル デバイスのアクセスを設定する。
  - モバイル デバイス インフラのコンポーネントを理解する。
  - モバイル デバイスのリモート ワイプの仕組みを説明する。
  - モバイル デバイス管理の代替案を説明する。
  - モバイル デバイス アクセスのトラブルシューティングを実行する。


  ### モジュール 7&#58; ロールベースの権限の管理
  このモジュールでは、メッセージング管理者がロールベースの権限を管理する方法について説明します。これは、メッセージング管理者にとって不可欠なタスクです。Exchange Server と Exchange Online はどちらもロールベースのアクセス制御 (RBAC) 権限モデルを使用するため、このモジュールでは RBAC 管理の基本について説明します。最後に、メッセージング管理者が環境または Active Directory 全体を危険にさらさないように、アクセス許可を慎重に計画および設定する方法を検討します。 
  #### レッスン
  - 管理者ロールの管理
  - ユーザー ロールの管理
  - Exchange Setup - RBAC と AD スプリットのパーミッション

  #### ラボ &#58; ロールとパーミッション ポリシーの管理
  - ロールとパーミッション ポリシーを管理する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - RBAC を使用してユーザーにロールを割り当てる方法を説明する。
  - 管理タスクの管理ロール グループを理解する。
  - 管理用のビルトイン管理ロールを割り当てる。
  - カスタム管理ロールを作成し、ロール割り当てポリシーを通じてユーザーに割り当てる。
  - RBAC管理ロールのトラブルシューティングを実行する。
  - 組み込みのエンドユーザー ロールについて説明する。
  - ロール割り当てポリシーを設定する。
  - 新しいカスタム ロールとロール割り当てポリシーを作成する。
  - 共有パーミッションと分割パーミッションの違いについて理解する。
  - マルチフォレストの権限について説明する。
  - パーミッション モデル間の違いを識別する。


  ### モジュール 8&#58; 受信者オブジェクトとリソースの管理
  このモジュールでは、メール受信者、リスト、リソースの作成や設定など、メッセージング管理者が行う最も一般的なタスクの一部を検討します。このモジュールでは、Exchange サーバーの受信者の種類の違いや、受信者同士の違いを検討します。次にこのモジュールでは、ユーザー メールボックス、リソース メールボックス、共有メールボックス、メール連絡先、メール ユーザーなど、Exchange における Exchange の受信者を作成および管理するために必要なさまざまなタスクに焦点を当てます。また、受信者のパーミッションの管理方法や、グループの作成・管理方法についても学びます。 
  #### レッスン
  - Exchange の受信者
  - Exchange Recipients の作成と管理
  - Email Addresses、Lists、Resources の管理

  #### ラボ &#58; 受信者オブジェクトとリソースの作成
  - Exchange の受信者を作成する
  - グループを作成する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Exchange のさまざまな受信者オブジェクトについて説明する。
  - リソース メールボックスについて説明する。
  - 共有メールボックスについて説明する。
  - リンクされたメールボックスについての説明
  - グループについて説明する。
  - メールボックスの設定を作成して管理する。
  - リソースと共有メールボックスを作成して管理する。
  - メール連絡先とメールユーザーを作成して管理する。
  - 受信者権限を作成して管理する。
  - グループを作成して管理する。
  - アドレス リストについて説明する。
  - アドレス リストの設定方法について説明する。
  - アドレス帳のポリシーについて説明する。
  - オフライン アドレス帳の設定方法について説明する。
