  ### モジュール 11&#58; メールボックス移行の実行
  このモジュールでは、移行の実行やFastTrackを使用した既存のメールサーバーからExchange Onlineへのメールボックスの移動など、電子メールをExchange Onlineに移行するために使用できるオプションを調べます。このモジュールでは、移行と共存のオプションを要約し、いつどのオプションを使用するかを推奨します。次に、モジュールは、IMAP移行を実行するための要件、使用可能な移行オプション、および移行中に実行される手順を調べます。さらに、モジュールは、カットオーバー移行と段階的移行の両方を計画および実行する方法を検討します。これら2つの移行アプローチのそれぞれを比較し、各オプションの要件、計画アクティビティ、および移行プロセスについて学習します。モジュールは、テナント間の移行、PSTファイルの移行、パブリックフォルダーの移行に関する考慮事項など、重要な追加の移行タスクを検討することで終了します。
