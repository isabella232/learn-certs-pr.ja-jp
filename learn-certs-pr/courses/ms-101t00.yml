summary: |-
  このコースでは、Microsoft 365エンタープライズ管理の3つの中心的な要素、Microsoft 365セキュリティ管理、Microsoft 365コンプライアンス管理、およびMicrosoft 365デバイス管理について説明します。 Microsoft 365のセキュリティ管理では、今日の組織が直面している一般的な種類の脅威ベクトルとデータ侵害をすべて調べ、Microsoft 365のセキュリティソリューションがこれらのセキュリティの脅威にどのように対処するかを学びます。 Microsoft Secure ScoreとAzure Active Directory Identity Protectionについて紹介します。次に、Exchange Online Protection、アドバンスThreat Protection、安全な添付ファイル、安全なリンクなどのMicrosoft 365セキュリティサービスの管理方法を学習します。最後に、セキュリティの状態をモニタリングさまざまなレポートを紹介します。次に、セキュリティサービスから脅威インテリジェンスに移行します。具体的には、セキュリティダッシュボードとアドバンスThreat Analyticsを使用して、潜在的なセキュリティ違反を先取りします。 Microsoft 365セキュリティコンポーネントがしっかりと配置されたら、Microsoft 365コンプライアンス管理の主要コンポーネントを調べます。これは、データのアーカイブと保持、Information Rights Management、Secure Multipurpose Internet Mail Extension (S/MIME), Office 365 message encryption、データ損失防止(DLP)など、データガバナンスのすべての重要な側面の概要から始まります。次に、SharePointでのインプレースレコード管理、Exchangeでのアーカイブと保持、およびセキュリティとコンプライアンスセンターの保持ポリシーに特に注意を払いながら、アーカイブと保持について詳しく説明します。データガバナンスの重要な側面を理解したので、Exchange Onlineでの倫理的な壁の構築、組み込みテンプレートからのDLPポリシーの作成、カスタムDLPポリシーの作成、ドキュメントの保護ためのDLPポリシーの作成など、それらの実装方法を検討します。ポリシーのヒントの作成。次に、電子メールでの保持の管理、保持ポリシーと失敗したポリシーのヒントのトラブルシューティング、機密データのトラブルシューティングなど、Microsoft 365でのデータガバナンスの管理に焦点を当てます。次に、Azure Information ProtectionとWindows Information Protectionの実装方法を学習します。このセクションは、セキュリティおよびコンプライアンスセンターでのコンテンツの検索、ログ調査の監査、高度な電子情報開示の管理など、検索と調査の管理方法を学習して終了します。このコースは、Microsoft 365デバイス管理の詳細な調査で終了します。まず、共同管理用にWindows 10デバイスを準備するなど、デバイス管理のさまざまな側面の計画。構成マネージャーからIntuneに移行する方法を学習し、Microsoft Store for Businessおよびモバイルアプリマネジメントをご紹介します。この時点で、デバイス管理の計画から実装に移行します。具体的には、Windows10の展開戦略です。これには、Windows Autopilot、Windows Analytics、およびモバイルデバイス管理(MDM)の実装方法の学習が含まれます。 MDMを調べるときは、MDMを展開する方法、デバイスをMDMに登録する方法、およびデバイスコンプライアンスの管理方法を学習します。

  #### 視聴者プロフィール
  このコースは、 Microsoft 365 Enterprise Admin ロールを希望し、 Microsoft 365 ロールベースの管理者認定パスの 1 つを終了したユーザーを対象としています。
