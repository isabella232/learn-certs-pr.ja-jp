summary: |-
  Azure サービスを使用して機械学習ソリューションを開発、トレーニング、および展開する方法について必要な知識を得ます。このコースは、データ サイエンスをサポートする Azure サービスの概要から始まります。そこから、Azure の最高のデータ サイエンス サービスである Azure Machine Learning サービスを使用して、データ サイエンス パイプラインを自動化することに焦点を当てています。このコースは Azure に焦点を当てており、学生にデータサイエンスを行う方法を教えません。学生はすでにそれを知っていると想定されています。

  #### 聴衆プロファイル
  このコースは、データ サイエンティスト、および機械学習モデルのトレーニングと展開において重要な責任を持つ人を対象としています。
prerequisitesSection: |-
  成功しているAzureデータサイエンティストは、クラウドコンピューティングの概念に関する基本的な知識と、一般的なデータサイエンスおよび機械学習のツールと手法の経験を活かしこの役割を果たします。
  
  具体的には&#58;
  - MicrosoftAzureでクラウドリソースの作成。
  - Pythonを使用してデータを探索かつ視覚化。
  - ScikitLearn、PyTorch、TensorFlowなどの一般的なフレームワークを使用した機械学習モデルのトレーニングと検証。
  
  これらの前提条件のスキルを習得するには、コースに参加する前に、次の無料のオンライントレーニングを受講してください&#58;
  - [Microsoftクラウドの概念を探る](https://docs.microsoft.com/learn/paths/explore-microsoft-azure-cloud-concepts/)。
  - [機械学習モデルの作成](https://docs.microsoft.com/learn/paths/create-machine-learn-models/)。
  - [Azureでコンテナーを管理する](https://docs.microsoft.com/learn/paths/administer-containers-in-azure/)
  
  データサイエンスと機械学習にまったく慣れていない場合は、最初に[Microsoft Azure AIの基礎](https://docs.microsoft.com/learn/certifications/azure-ai-fundamentals)を完了してください。
outlineSection: |-
  ### モジュール 1&#58; Azure でのデータ サイエンスの実行
  学生は、データ サイエンス プロセスとデータ サイエンティストの役割について学びます。  次に、これを適用して、Azure サービスがデータ サイエンス プロセスをサポートおよび拡張する方法を理解します。
  #### レッスン
  - Data Science Process の紹介
  - Azure Data Science Option の概要
  - Azure Notebooks の紹介


  ### モジュール 2&#58; 機械学習用のビジュアルツール
  学生は、Azure Machine Learning サービス (AML) を使用して、データ サイエンス プロセスをエンドツーエンドで自動化する方法を学習します。
  #### レッスン
  - AML サービスの紹介
  - AML サービスで ML モデルを登録および展開する


  ### モジュール 3&#58; AML サービスで機械学習を自動化する
  このモジュールでは、学生は機械学習のパイプラインについて学習し、AML サービスの AutoML および HyperDrive がその面倒な部分を自動化する方法を学習します。
  #### レッスン
  - Machine Learning Model Selection を自動化する
  - HyperDrive を使用して Hyperparameter Tuning を自動化する


  ### モジュール 4&#58; AML サービスを使用して機械学習モデルを管理および監視する
  このモジュールでは、学生は AML サービスの機械学習モデルを自動的に管理および監視する方法を学習します。
  #### レッスン
  - Machine Learning Models を管理および監視する