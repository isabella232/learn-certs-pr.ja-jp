summary: |-
  このワークショップでは、メディアパブリッシング会社と協力して、ハイブリッドcloudディザスタリカバリソリューションを設計します。負荷の大きなスパイクを処理し、セキュリティを強化してペイメントカード業界(PCI)データの暗号化を含めるソリューションを設計します。さらに、データベースのサイズを抑えるためのアーカイブ戦略を実装します。

  #### オーディエンスプロフィール 
  このワークショップは、Cloudテクノロジーのインフラストラクチャとソリューション設計のアーキテクチャに関する専門知識を持ち、「概要」と「習得したスキル」の領域で説明されているAzureとAzureサービスについて詳しく知りたいCloudアーキテクトとITプロフェッショナルを対象としています。このワークショップに参加する人は、他のMicrosoft以外のcloudテクノロジーの経験があり、コースの前提条件を満たし、Azureでクロストレーニングを行う必要があります。
outlineSection: |-
  ### モジュール 1&#58; ホワイトボードデザインセッション- SQL Server hybrid cloud
  #### レッスン 
  - お客様のケーススタディの確認
  - 概念実証ソリューションの設計
  - ソリューションの提示


  ### モジュール 2&#58; ハンズオンラボ-SQL SQL Server hybrid cloud
  #### レッスン 
  - SQLバックアップソリューション
  - SQL SQL Server Stretch Databaseを使用してデータアーカイブ戦略の実装
