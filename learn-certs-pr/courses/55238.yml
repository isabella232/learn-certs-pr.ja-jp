  ### モジュール 8&#58; SharePoint Onlineのエンタープライズコンテンツ管理
  エンタープライズコンテンツ管理（ECM）は、データがSharePoint Onlineで作成および保存されるときに、データの制御と管理を処理します。このモジュールでは、SharePoint Onlineのライフサイクル管理、ドキュメント管理とデータ損失防止機能、電子情報開示と分類、およびデータガバナンスについて学習します。レコードセンター、ポリシーセンターなど、ECMの管理に役立つさまざまなコンポーネントを構築し、セキュリティおよびコンプライアンスセンターでポリシーを構成して、eDiscovery、ラベル、およびデータ損失防止を構成する方法を学習します。
  #### レッスン
