  - レコードセンターを構築および構成
  - コンプライアンスポリシーセンターの理解
  - コンプライアンスポリシーセンターを構築し、ポリシーの構成
  - セキュリティおよびコンプライアンスセンターの発見
  - eDiscoveryセンターの構成
  - eDiscoveryケースの作成
  - データ損失防止の理解
  - データ損失防止ポリシーとクエリの作成
