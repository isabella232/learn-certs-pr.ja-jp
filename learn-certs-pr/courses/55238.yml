  ### モジュール 6&#58; 検索の構成
  検索は、さまざまな方法でデータを検索してターゲットに設定できるため、SharePointでユーザーが利用できる最も重要なツールの1つです。このモジュールでは、検索web partsをターゲットコンテンツの展開の一部として使用できるようにするために、結果ソースや管理プロパティなどの強力な検索最適化ツールを使用して検索サービスを拡張するために使用できるオプションを示します。また、検索構成をエクスポートして、他のサイトコレクションや他のテナントにインポートする方法についても学習します。
