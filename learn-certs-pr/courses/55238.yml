  ### モジュール 5&#58; タームストアの管理
  用語ストアは、エンタープライズコンテンツ管理とファインダビリティの重要なコンポーネントであり、このモジュールでは、用語ストアの作成から用語セットの構築、およびそれらのコンテンツへの適用までをカバーします。用語はソーシャルプロファイル構造の一部にすることもでき、UIおよびPowerShellを介して用語を挿入する方法を学習します。
  #### レッスン
  - タームストアの概要
  - 用語とライフサイクル管理の理解
  - 用語グループの作成
  - タームストアの作成
  - UIでの用語セットの作成
  - CSV経由でインポートして用語セットの作成
  - UIで用語の作成
  - PowerShellおよびCSOMを介した用語の作成
  - 同義語とピン留めで用語の管理
  - 委任された管理の構成

  #### ラボ&#58; タームストアの作成と管理
  - 用語グループと用語セットの作成
  - PowerShellとCSOMを使用して用語の管理
  - 同義語と固定を使用して用語の管理
