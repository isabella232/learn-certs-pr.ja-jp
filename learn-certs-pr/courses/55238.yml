  ### モジュール 7&#58; アプリの構成
  このモジュールでは、SharePoint Onlineでのアプリケーション管理サービスの構成と展開に焦点を当てます。アプリはSharePointに機能を追加するための優れた方法であり、アプリはストアやアプリケーションカタログなど、さまざまな方法でSharePoint Onlineに展開できます。両方の環境からアプリを構成する方法と、サードパーティから完全な商用アプリをデプロイする方法を学習します。
