summary: |-
  このコースでは、Office 365のSharePoint Online Administrationについて説明し、SharePoint Onlineの構成オプションについて説明およびデモンストレーションします。 このコースは、既存のSharePointオンプレミス管理者およびOffice 365の新規管理者で、会社のSharePoint Onlineを正しくセットアップする方法を理解する必要がある場合に適しています。 このコースは、SharePointオンプレミス管理者がSharePointオンプレミスとSharePoint Onlineの違いを理解するのにも役立ちます。

  #### オーディエンスプロフィール
  このコースは、Office 365 Administrationの一部としてSharePoint Onlineをセットアップ、構成、および管理する必要がある管理者を対象としています。 
outlineSection: |-
  ### モジュール 1&#58; Office 365とSharePoint Onlineの概要
  この最初のモジュールでは、Office 365とSharePoint Onlineのツアーに参加し、後のモジュールで説明するすべてのコンポーネントに精通していることを確認します。 Office 365でID管理がどのように機能するか、および環境の管理に必要なツールについて理解します。また、SharePoint Onlineに移行してハイブリッドシナリオを構築するためのオプションについても学習します。
  #### レッスン
  - Office 365管理センターの概要
  - レポートを構成する
  - SharePoint管理ツールへのアクセス
  - セキュリティとコンプライアンスへのアクセス
  - PowerShellを使用したOffice 365とSharePoint Onlineの管理
  - オンプレミスのSharePointとSharePoint Onlineの比較
  - Office 365およびSharePoint OnlineのユーザーID
  - ユーザードメインの管理
  - ハイブリッドシナリオの構築
  - OneDriveとサイトのリダイレクト
  - Yammerリダイレクト
  - ハイブリッド検索の理解
  - ハイブリッドビジネスデータ接続
  - ハイブリッド分類


  #### ラボ&#58; Office 365環境の構成
  - 新しいOutlook.comアカウントの作成
  - 新しいOffice 365トライアルの作成
  - Azure Active DirectoryPowerShellのインストール
  - SharePoint Online Management Shellシェルのインストール
  - テストユーザーの作成
  - Office 2016をクライアントにインストール

  このモジュールを完了すると、受講者は次のことができるようになります。
  - SharePoint Onlineの主要コンポーネントについての説明
  - Office 365およびSharePoint管理センターをナビゲート
  - ID管理の理解
  - PowerShellで環境を管理する方法の理解
  - ハイブリッドシナリオの理解


  ### モジュール 2&#58; サイトコレクションの操作
  このモジュールは、サイトコレクションのトポロジと、それらを作成および管理する方法を理解するのに役立ちます。委任された制御と管理を定義する方法と、さまざまなサイトコレクションのストレージオプションとクォータを構成する方法を学習します。コンテンツへの外部アクセスと外部IDとの共有を構成する方法、そして最後にPowerShell管理を含むサイトサイトコレクションを削除および回復する方法を学習します。
  #### レッスン
  - クラシックおよびモダンな管理センターの概要
  - サイトコレクションの作成
  - サイトコレクションの所有権とセキュリティの定義
  - ストレージの構成
  - サイトコレクションへの外部アクセスの構成
  - サイトコレクションの回復
  - 外部共有の構成
  - PowerShellを使用したサイトコレクションの管理


  #### ラボ&#58; サイトコレクションの管理
  - UIを使用して新しいサイトコレクションの作成
  - 新しいモダンサイトコレクションの作成
  - PowerShellを使用して新しいサイトコレクションの作成
  - ストレージクォータの構成
  - 外部共有の構成
  - サイトコレクションの復元
  - サイトを作成し、後のラボ用にコンテンツの展開

  このモジュールを完了すると、受講者は次のことができるようになります。
  - サイトコレクションの理解
  - サイトコレクションを管理および委任
  - 外部共有の構成
  - サイトコレクションの削除と復元
  - PowerShellを使用してサイトコレクションの管理 

  ### モジュール 3&#58; ユーザープロファイルの管理
  ユーザープロファイルは、ソーシャルおよびコラボレーションプラットフォームの重要な部分であり、このモジュールでは、カスタムプロファイルプロパティの構築など、SharePoint Onlineでユーザープロファイルオプションを管理する方法を学習します。また、ターゲットコンテンツのオーディエンスを作成および構成し、そのオーディエンスを個人サイトのリダイレクトに使用する方法についても学習します。最後に、プロファイルサービスの検索オプションとクリーンアップジョブを構成する方法を学習します。
  #### レッスン
  - プロファイルサービスの概要
  - プロファイルプロパティの定義
  - プロファイルプロパティをタームストアにマップ
  - カスタムプロファイルプロパティの作成
  - オーディエンスの管理
  - オーディエンスの作成
  - ユーザープロファイルポリシーの管理
  - 信頼できるマイサイトホストの場所の構成
  - 優先検索センターの場所の構成
  - 読み取りアクセス許可レベルの定義
  - ニュースフィードオプションの構成
  - 電子メール通知の設定
  - サイトのクリーンアップの構成


  #### ラボ&#58; ユーザープロファイルサービスの管理
  - 新しいカスタムユーザープロファイルプロパティの作成
  - メタデータ用語にマップされたカスタムプロパティの作成
  - プロファイルプロパティとターゲットコンテンツを使用してオーディエンスの作成
  - 個人用サイトのクリーンアップアカウントの構成

  このモジュールを完了すると、受講者は次のことができるようになります。
  - SharePoint Onlineのプロファイルサービスの理解
  - データ用語にマップされたカスタムプロパティの作成
  - プロファイルポリシーとセキュリティ制御の定義
  - オーディエンスを作成および管理
  - マイサイトのユーザーが削除されたときのサイトの管理の定義 

  ### モジュール 4&#58; データ接続の操作
  このモジュールでは、データ接続の構築と構成、および他のデータソースに存在するデータを表示してからそのデータをSharePointサイトに表示するというSharePointの課題に焦点を当てます。 PowerAppsをフォームの開発とフローに活用してビジネスプロセスを構築し、PowerBiを使用してデータを表示する方法を学習します。ビジネス接続サービスは、Azure SQLなどの他の場所からのデータを表示するためにデータ接続を定義し、ユーザーがデータ接続の構成を理解しなくてもデータWebパーツを追加できるように設計されています。また、シングルサインオンを使用してリモートデータストレージへのデータアクセスを定義するために、ビジネスデータ接続と一緒にセキュアストアサービスを使用することの重要性についても学びます。
  #### レッスン
  - データ接続の概要
  - PowerApps、Flow、PowerBiの概要
  - ビジネスコネクティビティサービスの概要
  - BDC定義ファイルの概要
  - BDC定義ファイルの作成
  - セキュアストアサービスの概要
  - セキュアストアサービスの構成
  - セキュアストアターゲットアプリケーション設定の作成
  - cloudサービスへの接続の構成
  - オンプレミスサービスへの接の構成
  - データ接続を構築するためのツール
  - 外部コンテンツタイプの作成
  - 外部データを使用して外部リストの作成


  #### ラボ&#58; ビジネスデータ接続サービスの管理
  - 新しいPowerAppsフォームの作成
  - 新しいFlowの作成
  - 新しいセキュアストアアプリケーションの作成
  - 新しいBCSBDC接の作成
  - 外部コンテンツタイの作成
  - 外部データを活用するための新しい外部リストの作成

  このモジュールを完了すると、受講者は次のことができるようになります。
  - SharePoint Onlineのデータ接続オプションの主な機能の説明
  - PowerApps、Flow、PowerBiの使用について学習
