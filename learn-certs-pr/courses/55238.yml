  - 管理プロパティの理解
  - 管理プロパティの作成
  - 信頼できるページの管理
  - 結果のソースの理解
  - 結果ソースを作成および構成
  - クエリルールの理解
  - クエリルールによる結果の宣伝
  - インデックスから検索結果の削除
  - 検索構成のエクスポート
  - 検索構成のインポート 

