summary: |-
  このコースでは、クラウド環境でのデータベースの概念の基礎を学び、クラウド データ サービスの基本的なスキルを習得し、Microsoft Azure 内のクラウド データ サービスの基礎知識を構築します。受講者は、リレーショナル、非リレーショナル、ビッグ データ、分析などのコア データの概念を特定して説明し、このテクノロジが Microsoft Azure でどのように実装されているかを調べます。彼らは、データの世界におけるロール、タスク、責任を調べます。受講者は、リレーショナル データの提供、リレーショナル データベースのプロビジョニングと展開、Microsoft Azure のクラウド データ ソリューションを介したリレーショナル データのクエリについて学びます。彼らは、非リレーショナル データの提供、非リレーショナル データベースのプロビジョニングと展開、Microsoft Azure を使用した非リレーショナル データ ストアについて説明します。受講者は、Azure でデータ分析ソリューションを構築するために利用可能な処理オプションを調べます。Azure Synapse Analytics、Azure Databricks、Azure HDInsight について説明します。受講者は、 Power BI とは何か、そのビルディング ブロックおよびそれらがどのように連携するかを学びます。

  #### 視聴者プロフィール
  このコースは、クラウド環境でのデータベースの概念の基礎を学び、クラウド データ サービスの基本的なスキルを習得し、Microsoft Azure 内のクラウド データ サービスの基礎知識を構築したい個人を対象としています。

prerequisitesSection: |-
  このコースを受講する前に、前提条件の認定は必要ありません。 成功するAzureData Fundamentalsの受講者は、コンピューティングとインターネットの概念に関する基本的な認識と、データから洞察を抽出することに関心を持つことによって始められます。
  
  具体的には&#58; 
  - [Microsoft Edge](https://support.microsoft.com/microsoft-edge?ocid=DMC-End-User-Support&ui)などのWebブラウザーの使用経験。
  - スプレッドシート内のデータのテーブルの操作やグラフを使用したデータの視覚化など、データに関連する基本的な概念に精通していること。
  - 実践的な調査を通じて学ぶ意欲。
outlineSection: |-
  ### モジュール 1&#58; コア データの概念について調べる
  受講者は、クラウド環境でのデータベースの概念の基礎を学び、クラウド データ サービスの基本的なスキルを習得し、Microsoft Azure 内のクラウド データ サービスの基礎知識を構築できるようになります。受講者は、リレーショナル、非リレーショナル、ビッグ データ、分析などのコア データの概念を特定して説明し、このテクノロジが Azure でどのように実装されているかを調べます。彼らは、データの世界におけるロール、タスク、責任を調べます。
  #### レッスン
  - コア データの概念について調べる
  - データの世界でのロールと責任について調べる
  - リレーショナル データの概念について説明する
  - 非リレーショナル データの概念について調べる
  - データ分析の概念について調べる

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Azure 内のクラウド データ サービスの基礎知識を示す
  - リレーショナル、非リレーショナル、ビッグ データ、分析などのコア データの概念を特定して説明する
  - このテクノロジが Azure でどのように実装されているかについて説明する


  ### モジュール 2&#58; Azure でリレーショナル データについて調べる
  受講者は、クラウド環境でのデータベースの概念の基礎を学び、クラウド データ サービスの基本的なスキルを習得し、Microsoft Azure 内のクラウド データ サービスの基礎知識を構築できるようになります。受講者は、リレーショナル データの提供、リレーショナル データベースのプロビジョニングと展開、Azure のクラウド データ ソリューションを介したリレーショナル データのクエリについて学びます。
  #### レッスン
  - Azure でのリレーショナル データについて調べる
  - Azure でのリレーショナル データベースのプロビジョニングおよびデプロイについて調べる
  - Azure でリレーショナル データをクエリする

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Azure でのリレーショナル データの提供について説明する
  - Azure でのリレーショナル データベースのプロビジョニングおよびデプロイについて説明する
  - Azure でのクラウド データ ソリューションを介してリレーショナル データをクエリする


  ### モジュール 3&#58; Azure で非リレーショナル データについて調べる
  受講者は、クラウド環境でのデータベースの概念の基礎を学び、クラウド データ サービスの基本的なスキルを習得し、Azure 内のクラウド データ サービスの基礎知識を構築できるようになります。受講者は、非リレーショナル データの提供、非リレーショナル データベースのプロビジョニングと展開、Microsoft Azure を使用した非リレーショナル データ ストアについて説明します。
  #### レッスン
  - Azure での非リレーショナル データについて調べる
  - Azure での非リレーショナル データ サービスのプロビジョニングおよびデプロイについて調べる
  - Azure での非リレーショナル データ ストアを管理する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Azure での非リレーショナル データの提供について説明する
  - Azure での非リレーショナル データベースのプロビジョニングおよびデプロイについて説明する
  - Azure での非リレーショナル データ ストアについて説明する


  ### モジュール 4&#58; Azure で最新のデータ ウェアハウス分析について調べる
  受講者は、クラウド環境でのデータベースの概念の基礎を学び、クラウド データ サービスの基本的なスキルを習得し、Azure 内のクラウド データ サービスの基礎知識を構築できるようになります。受講者は、Azure でデータ分析ソリューションを構築するために利用可能な処理オプションを調べます。受講者は、Azure Synapse Analytics、Azure Databricks、Azure HDInsight について説明できるようになります。受講者は、 Power BI とは何か、そのビルディングブロックおよびそれらがどのように連携するかを学びます。
  #### レッスン
  - 最新のデータ ウェアハウスのコンポーネントを調べる
  - Azure でのデータの取り込みについて調べる
  - Azure でのデータのストレージと処理について調べる
  - Power BI で構築を開始する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Azure でのデータ分析ソリューションの構築に使用できる処理オプションについて説明する
  - Azure Synapse Analytics、Azure Databricks、Azure HDInsight について説明する
  - Microsoft Power BI とは何か、そのビルディング ブロックおよびそれらがどのように連携するかについて説明する