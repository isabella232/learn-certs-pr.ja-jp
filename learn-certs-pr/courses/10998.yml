summary: |-
  この2日間のインストラクター主導のコースは、SQL Server 2017をカバーするためにスキルを更新しようとしているデータベースの専門家を対象としています。

  #### オーディエンスプロフィール 
  このコースの主な対象者は、SQL Server 2017のスキルを更新したい、SQL Server 2016の経験を持つ既存のデータベースの専門家です。

  二次対象者は、SQL Server 2017認定のアップグレード試験の準備をしたい既存のSQL Server 2016 MCSAです。
prerequisitesSection: |-
  このトレーニングに参加する受講者は、専門的な経験に加えて、すでに次の技術的知識を備えている必要があります。
  - SQL Server 2016を使用business intelligence (BI)ソリューションの構築と管理の経験。
  - Windows Server 2016オペレーティングシステムとネットワークに精通していること。
  - Microsoft Office 2016に精通していること。
outlineSection: |-
  ### モジュール 1&#58; SQL Server 2017の概要
  モジュールの目標&#58; SQL Server 2017の主な機能とコンポーネントについての説明
  #### レッスン  
  - SQL Server 2017の概要
  - バージョン間の機能

  このモジュールを完了すると、受講者は次のことができるようになります。&#58; 
  - エディションのスケール制限についての説明
  - バージョン間で一貫した機能の説明


  ### モジュール 2&#58; SQL Serverのパフォーマンス、スケーラビリティ、および可用性の新機能。
  このモジュールでは、アダプティブクエリ処理と自動チューニングによって提供されるパフォーマンスの強化と、Linux上のSQL Serverを使用した読み取りスケールの可用性グループや可用性グループなどの新しい可用性グループアーキテクチャによって提供されるスケーラビリティと可用性の強化をご紹介します。
  #### レッスン   
  - 適応クエリ処理
  - 自動チューニング
  - 可用性のスケーラビリティ


  #### ラボ&#58; パフォーマンスと可用性–適応クエリ処理
  - インターリーブ実行
  - バッチモードのメモリ付与フィードバック
  - バッチモードのアダプティブ結合

  このモジュールを完了すると、受講者は次のことができるようになります。&#58; 
  - 適応クエリ処理についての説明
  - 自動計画修正についての説明
  - 可用性グループのアーキテクチャについての説明
  - Linuxの可用性グループについて常に説明
  - 読み取り可能なセカンダリレプリカの負荷分散についての説明
  - ペタバイト規模のデータウェアハウジングについての説明


  ### モジュール 3&#58; SQL Serverデータアクセスの新機能
  SQL Server 2017では、クエリ中にデータアイテムを計算するのではなく、表内のデータアイテム間の関係を定義できるSQL Graphが導入され、クエリコストが削減され、データ構造が簡素化されます。
  #### レッスン   
  - SQL Graph

  #### ラボ&#58; SQL Graph
  - グラフデータベースの作成
  - グラフデータベースをクエリ

  このモジュールを完了すると、受講者は次のことができるようになります。&#58; 
  - SQL Graphについての説明


  ### モジュール 4&#58; SQL ServerレポートとBIの新機能
  このモジュールでは、SQLServerレポートとBIの新機能についてご説明します。
  #### レッスン  
  - Power BIレポートサーバー
  - リポートサービスの更新


  #### ラボ&#58; レポートとBI
  - Power BIレポートサーバーのデプロイ
  - レポートにコメントの追加

  このモジュールを完了すると、受講者は次のことができるようになります。&#58; 
  - Power BIレポートサーバーとは何かを説明
  - Power BIレポートサーバーの使用
  - Power BIレポートサーバーの敵であるPower BIレポートの作成


  ### モジュール 5&#58; SQL Server AnalysisServicesの新機能と拡張機能 
  このモジュールでは、SQL Server Analysis Servicesの新機能と拡張機能を紹介します。特に、表形式のデータモデルに重点を置いています。 
  ####レッスン 
  - 表形式のモデルの更新 

  #### ラボ&#58; 不規則な階層 
  - 既存のレポートを表示 
  - 空白のメンバーを非表示 

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;  
  - 表形式のデータモデルの新機能についての説明 


  ### モジュール 6&#58; 新規および拡張されたデータ分析機能 
  このモジュールでは、新しく強化されたデータ分析機能をご紹介します。
  ####レッスン
  - 新しく強化されたデータ分析機能 

  #### ラボ&#58; Pythonによるデータ分析 
  - 外部スクリプトの実行を有効化
  - Pythonスクリプトの実行

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;  
  - 新しく強化されたデータ分析機能についてご説明します。

  ### モジュール 7&#58; CloudのSQL Serverの新機能 
  組織は、Cloudサービスと、オンプレミスのハードウェアおよびソフトウェアへの既存の投資を組み合わせて、最高の価値を求めています。このモジュールでは、Microsoft Azure SQL DatabaseとMicrosoft SQL Server 2017の機能の比較、およびデータベースをオンプレミスのSQL ServerインスタンスからAzure SQL Databaseに簡単に移行できるようにする新機能についてご説明します。
  ####レッスン 
  - Azure SQLデータベースの機能 
  - マネージドインスタンス 

  #### ラボ&#58; マネージドインスタンス 

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;  
  - AzureSQLデータベースとSQL Server 2017で利用できるさまざまな機能についてご説明します 
  - Azureマネージドインスタンスについての説明 

  ### モジュール 8&#58; Linux上のSQL Server 
  このモジュールでは、Linux上のSQL Serverの機能と、LinuxにSQL ServerをデプロイしてDockerを使用するプロセスについてご説明します。

  #### レッスン 
  - Linux上のSQL Server 
  - LinuxへのSQL Serverのでプロイ

  #### ラボ&#58; Dockerコンテナ内のSQL Server 
  - SQL Server Dockerイメージをデプロイ 
  - Dockerコンテナ内でSQL Serverインスタンスの実行 
  - Dockerコンテナで実行されているSQL Serverインスタンスに接続 

  このモジュールを完了すると、受講者は次のことができるようになります。&#58;  
  - Linux上のSQL Serverの機能の説明 
  - LinuxデプロイでのSQL Serverの説明
  - SQLサーバーをDockerコンテナーにデプロイ。
