outlineSection: |-
  ### モジュール 1&#58; Dynamics 365 Dynamics 365 Supply Chain Management, Manufacturing の構成
  このモジュールでは、機能コンサルタントが製造機能を実装する必要があるさまざまな構成の扱い方を取り上げます。
  #### レッスン
  - 生産管理モジュールを構成および管理する
  - 生産プロセスのリソースを構成および管理する
  - 個別製造を構成する
  - プロセス製造を構成する
  - リーン生産を構成する

  このモジュールを修了すると、以下のことができるようになります。
  - 生産管理モジュールを構成および管理する
  - 生産プロセスのリソースを構成および管理する
  - 個別製造を構成する
  - プロセス製造を構成する
  - リーン生産を構成する
  
  
  ### モジュール 2&#58; 製造プロセスの管理
  このモジュールは、さまざまな製造シナリオに必要なトランザクションの大部分を理解し、実践するのに役立ちます。
  #### レッスン
  - 製造注文を管理する
  - バッチ 注文を管理する
  - かんばん注文を管理する
  
  ### ラボ&#58; ケース スタディ 1A 個別製造
  - 演習 1&#58; 生産管理パラメーターの更新
  - 演習 2&#58; 新しい生産プールの作成
  - 演習 3&#58; リソースの作成と管理
  - 演習 4&#58; 工程の作成、関係の割り当て、および工順の作成
  - 演習 5&#58; バージョンを含まない単純な BOM の作成
  - 演習 6&#58; BOM デザイナーでの BOM の作成 (ボーナス)
  - 演習 7&#58; バージョンを持つ BOM の作成
  - 演習 8&#58; 製造注文の作成
  - 演習 9&#58; 個別の製造注文の開始 (ボーナス)
  - 演習 10&#58; リソース スケジュールの実行
  - 演習 12&#58; 原価計算ポリシーの構成
  - 演習 13&#58; 製造実行の設定 (ボーナス)
  - 演習 14&#58; ジョブ設定の自動工順消費の構成 (ボーナス)
  - 演習 15&#58; 製造実行の使用 (ボーナス)
  
  ### ラボ&#58; ケース スタディ 1B プロセス製造
  - 演習 1&#58; 承認仕入先リストの作成および方法の「警告のみ」への設定 (ボーナス)
  - 演習 2&#58; 様々な生産タイプの品目の作成
  - 演習 3&#58; 様々な製品タイプを使用した式の作成および有効化
  - 演習 4&#58; リリース済製品フォームのバージョンを使用した新しいフォーミュラの作成 (ボーナス)
  - 演習 5&#58; 数式の修正、更新、アクティブ化 (ボーナス)
  - 演習 6&#58; 拡張機能を使用した新しい式の作成
  - 演習 7&#58; 割合に基づくフォーミュラの作成および有効化 (ボーナス)
  - 演習 8&#58; 線形消費の段階的消費への変更
  - 演習 9&#58; 商品価格決定の設定 (ボーナス)
  - 演習 10&#58; 価格計算の変更および売買契約の更新
  - 演習 11&#58; 商品価格計算の設定
  - 演習 12&#58; 製品コンプライアンスのための PSDS リスト、レコード、ファイル アップロードの作成
  - 演習 13&#58; アイテムのレポートの詳細の追加
  - 演習 14&#58; 販売注文の作成および PSDS の印刷
  - 演習 15&#58; バッチ属性の作成および関連付け
  - 演習 16&#58; 新しいバッチ番号の作成およびバッチ属性の手動での記録
  - 演習 17&#58; 品質指示の作成およびバッチ属性の検証
  - 演習 18&#58; 属性要件を使用したバッチ引当の完了
  - 演習 19&#58; 部分的な可視性の不定貫品目の設定
  - 演習 20&#58; 購買契約書での不定貫品目の使用
  - 演習 21&#58; 有効性品目のバッチ属性の作成
  - 演習 22&#58; 有効性品目の式のコピーの変更および有効化
  - 演習 23&#58; 品目の属性に基づいた価格の設定 (ボーナス)
  - 演習 24&#58; 受領時におけるポテンシー属性の記録 (ボーナス)
  - 演習 25&#58; バッチ 注文のレポートおよびバランシング (ボーナス)
  
  ### ラボ&#58; ケース スタディ 1C リーン製造
  - 演習 1&#58; バリュー ストリームの作成
  - 演習 2&#58; 新しい生産フロー モデルの作成
  - 演習 3&#58; プロセス活動の作成
  - 演習 4&#58; 新しい転送アクティビティの作成
  - 演習 5&#58; 生産フロー活動への後続作業の追加および検証と有効化の実行
  - 演習 6&#58; かんばんルールの作成およびかんばん作業のスケジュール設定
  - 演習 7&#58; スケジュール設定済みのかんばんの処理およびジョブの転送
  - 演習 8&#58; かんばんの計画および受注の履行による、品目の生産 (ボーナス)
  
  このモジュールを修了すると、以下のことができるようになります。
  - 製造注文を管理する
  - バッチ 注文を管理する
  - かんばん注文を管理する
  
  
  ### モジュール 3&#58; 生産のマスター プランの実装
  このモジュールでは、製造機能コンサルタントに必要なマスタープランの側面について説明します。
  #### レッスン
  - マスター プランを構成および管理する
  - 生産能力計画を計画、スケジュール設定、実行する
  
  ### ラボ&#58; ケース スタディ 2 マスタープラン
  - 演習 1&#58; 計画注文の確定および注文タイプの変更
  - 演習 2&#58; 会社間計画グループの作成および品目配賦キーの割り当て
  - 演習 3&#58; マスター プランの実行による生産スケジュールの計画 (ボーナス)
  
  このモジュールを修了すると、以下のことができるようになります。
  - マスター プランを構成および管理する
  - 生産能力計画を計画、スケジュール設定、実行する
  
  
  ### モジュール 4&#58; その他の製造機能の実装
  このモジュールでは、製造のお客様が一般的に使用するさまざまな重要な機能について説明します。
  #### レッスン
  - 製造の実行を構成する
  - 原価計算ポリシーを構成する
  - Product Configurator を使用して製品構成モデルを定義する
  
  このモジュールを修了すると、以下のことができるようになります。
  - 製造の実行を構成する
  - 原価計算ポリシーを構成する
  - Product Configurator を使用して製品構成モデルを定義する
  
  
  ### モジュール 5&#58; 製品製造の外注
  このモジュールでは、外注機能の構成と使用について説明します。
  #### レッスン
  - 外注の構成
  - 外注の使用
  
  ### ラボ&#58; ケース スタディ 3 下請け
  - 演習 1&#58; 外注機能の設定
  
  このモジュールを修了すると、以下のことができるようになります。
  - 外注の構成
  - 外注の使用

