summary: |-
  このコースには 6 つのモジュールがあり、4 日間の学習経験のために設計されています。それは、対面および/またはコンピュータ上で教えることができます。講師がこのコースの議題を教えます。モジュール 1 では、Dynamics 365 Dynamics 365 Supply Chain Management, Manufacturing の構成ニーズについて説明します。モジュール 2 では、さまざまなタイプの製造プロセスの管理について詳述いしています。モジュール 3 では、生産のマスター プランの実装について扱います。モジュール 4 では、いくつかの製造機能の実装に取り組みます。モジュール 5 では、製品製造の外注に焦点を当てます。

  #### 聴衆プロファイル
  Dynamics 365 Finance and Operations Functional Consultantは、発見の実行、要件の把握、対象分野の専門家と利害関係者の関与、要件の翻訳、およびソリューションとアプリケーションの構成を担当します。機能コンサルタントは、すぐに使用できる機能、コードレスの拡張性、アプリケーションとサービスの統合を使用してソリューションを実装します。
