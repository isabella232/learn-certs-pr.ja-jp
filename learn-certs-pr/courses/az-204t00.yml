summary: |-
  このコースは、Microsoft Azureでエンドツーエンドのソリューションを作成する方法を開発者に教えるものです。 受講者は、Azureコンピューティングソリューションの実装、Azure関数の作成、Webアプリの実装と管理、Azureストレージを利用したソリューションの開発、認証と承認の実装、Key VaultとマネージドIDを使用したソリューションの保護の方法を学ぶことができます。 また、Azureサービスや第三者のサービスに接続して利用する方法を学びます。これには、ソリューションにイベントベースおよびメッセージベースのモデルを含みます。 このコースでは、Azureソリューションの監視、トラブルシューティング、および最適化についても説明します。

  #### 聴衆プロファイル

  このコースで学びたい方は、Azure開発、またはMicrosoft Azure Developer Associate認定試験に合格することに関心があるものとします。
prerequisitesSection: |-
  このコースで成功するために、受講者は次のものを持っている必要があります。
  - Azure IaaSおよびPaaSソリューション、およびAzureポータルの実践的な経験。
  - 中級レベルでAzureがサポートする言語での執筆経験。 （C#、JavaScript、Python、またはJava）
  - SQLまたはNoSQLデータベース製品に接続して操作を実行するコードを作成する機能。 （SQL Server、Oracle、MongoDB、Cassandraなど）
  - 中間レベルで認証、承認、およびその他のセキュリティ原則を処理するためのコードの作成経験。
  - HTML、HTTPプロトコル、RESTAPIインターフェースの一般的な理解。
  
  Azureとcloudコンピューティングを初めて使用する場合は、次のリソースのいずれかをご検討ください。
  - 無料オンライン&#58; Azure Fundamentals (https://docs.microsoft.com/learn/paths/azure-fundamentals/)
  - インストラクター主導のコース&#58; AZ-900&#58; Azure Fundamentals (https://docs.microsoft.com/learn/certifications/courses/az-900t01)
outlineSection: |-
  ### モジュール 1&#58; Azure App Service Web Apps の作成
  受講者は、Azure App ServiceプラットフォームでWebアプリケーションを構築する方法を学習します。 プラットフォームがどのように機能するか、およびApp Serviceプラットフォームを作成、構成、スケーリング、保護、および展開する方法を学習します。
  #### レッスン
  - Azure App Serviceのコアコンセプト
  - Azure App ServiceWebアプリの作成
  - App Serviceアプリの構成と監視
  - App Serviceアプリのスケーリング
  - Azure App Serviceのステージング環境


  ### モジュール 2&#58; Azure Functions を実装する
  このモジュールでは、Functionsアプリの作成、およびトリガーと入力-出力をアプリに統合する方法について説明します。

  #### レッスン
  - Azure Functionsの概要
  - Azure関数の開発
  - 耐久性のある機能の実装

  ### モジュール 3&#58; Blob ストレージを使用するソリューションの開発
  受講者は、Azure Blobストレージの仕組み、ホット-コールド-アーカイブBLOBストレージのライフサイクルを通じてデータを管理する方法、およびAzure Blobストレージクライアントライブラリを使用してデータとメタデータを管理する方法を学習します。
  #### レッスン
  - Azure Blobストレージのコアコンセプト
  - Azure Blobストレージのライフサイクルの管理
  - Azure Blobストレージの操作

