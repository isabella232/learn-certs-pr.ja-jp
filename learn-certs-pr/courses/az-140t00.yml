  ### モジュール 2: Azure Virtual Desktopインフラストラクチャの実装

  このモジュールでは、インターネットとオンプレミスネットワークへの接続を管理方法、Azureポータルを使用してホストプールを作成する方法、Azure Resource Managerテンプレートを使用してホストプールを展開する方法、実行中のAzure Virtual DesktopホストにOSとアプリケーションの更新を適用しマスターイメージを作成する方法を学習します。

  #### レッスン

  * Azure Virtual Desktopのネットワークを実装および管理

  * Azure Virtual Desktopのストレージを実装および管理

  * ホストプールとセッションホストを作成および構成

  * セッションホストイメージを作成および管理


