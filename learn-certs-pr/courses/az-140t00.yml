  * 共有画像ギャラリー（SIG）を作成して使用
  
  ### モジュール 3: アクセスとセキュリティの管理

  このモジュールでは、Azure Virtual DesktopのAzureロールとRBACを計画および実装する方法、接続の条件付きアクセスポリシーを実装する方法、MFAを計画および実装する方法、およびAzure Security Centerを使用してセキュリティを管理方法を学習します。

  #### レッスン

  * アクセスの管理

  * セキュリティの管理


