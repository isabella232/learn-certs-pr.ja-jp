  * Azure Virtual Desktopセッションホストでローカルの役割、グループ、および権限の割り当てを管理

  * ADグループポリシーとAzureADポリシーを使用してユーザー制限の構成

  * 条件付きアクセスポリシーコンポーネントの理解

