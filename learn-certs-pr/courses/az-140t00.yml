summary: |-
  このコースでは、Azure管理者に、Azure上の任意のデバイスの仮想デスクトップエクスペリエンスとリモートアプリを計画、提供、および管理方法を説明します。受講者は、仮想デスクトップエクスペリエンスとアプリをAzure Virtual Desktopに展開し、マルチセッション仮想環境で実行するように最適化するデモンストレーションと実践的なラボエクスペリエンスを組み合わせて学習します。

  #### オーディエンスプロフィール

  AZ-140: Configuring and Operating Microsoft Azure Virtual Desktopの受講者は、Azure Virtual Desktopでアプリケーションを提供し、マルチセッション仮想環境で実行するようにアプリケーションを最適化することに関心があります。 Azure Virtual Desktop管理者は、Microsoft 365 Administratorsとともに、Azure管理者およびアーキテクトと緊密に連携します。 Azure Virtual Desktopの管理者の責任には、Azure Virtual Desktopインフラストラクチャの計画、展開、パッケージ化、更新、および保守が含まれます。また、セッションホストイメージの作成、FSLogixの実装と管理、Azure Virtual Desktopのパフォーマンスの監視、およびAzure Virtual Desktopの管理タスクの自動化も行います。
