  このモジュールでは、既存の物理デスクトップ環境と仮想デスクトップ環境を評価する方法、Active Directory（AD）とAzure Active Directory Domain Services (Azure AD DS)の名前解決を計画および構成する方法、およびAzure Virtual Desktopクライアントの展開を計画する方法を学習します。フォーマットのみ。箇条書きやリストはありません。

  #### レッスン

  * Azure Virtual Desktopアーキテクチャ

  * Azure Virtual Desktopアーキテクチャの設計

  * ユーザーIDとプロフィールの設計


  #### ラボ: Azure Virtual Desktop（Azure AD DS）の展開の準備

