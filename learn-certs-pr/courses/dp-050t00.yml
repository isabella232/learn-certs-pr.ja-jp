summary: |-
  このコースでは、学生はデータ プラットフォームの近代化の目的と、それが特定のビジネス要件にどのように適しているかを探ります。また、データ プラットフォームの近代化プロセスの各段階を調査し、評価や計画段階など、各段階に含まれるタスクを定義します。また、利用可能な移行ツールと、データ移行プロセスの各段階にどのように適しているかについても学びます。
  学生は、Azure Virtual Machines、Azure SQL Database、Azure SQL Database Managed Instances など SQL ベースのワークロードの 3 つの対象プラットフォームに移行する方法を学びます。学生は、各対象プラットフォームの利点と制限、およびそれらを使用して現代の SQL ワークロードのビジネス要件と技術要件の両方を満たす方法を学習します。学生は、Azure の最新のデータ プラットフォームを最大限に活用できるように、既存の SQL ベースのアプリケーションに必要な変更を検討します。
  
  #### 聴衆プロファイル
  このコースの対象者は、Microsoft Azure に存在するデータ プラットフォーム テクノロジの移行と、既存の SQL ベースのワークロードを移行および近代化する方法について学びたいデータ プロフェッショナルおよびデータ アーキテクトです。
  次にこのコースの対象となる人は、データ プラットフォームを管理するか、既存のデータ プラットフォーム テクノロジーからコンテンツを配信するアプリケーションを開発する個人です。
