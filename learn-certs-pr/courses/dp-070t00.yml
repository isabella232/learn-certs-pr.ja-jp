summary: |-
  このコースでは、受講者が Azure SQL Database を理解できるようにし、MySQL および PostgreSQL ワークロードを Azure SQL Database に移行するために必要なことを教えます。

  #### 聴衆プロファイル
  このコースの主な対象者は、MySQL または Postgres DB ワークロードを Azure SQL DB に移行する予定のデータベース開発者です。
  次にこのコースの対象となるのは、Azure SQL DB の機能と利点に対する認識を高めるための MySQL/Postgres 管理者です。
prerequisitesSection: |-
  成功した受講者は、クラウドコンピューティングの概念に関する基本的な知識と、オープンソースのリレーショナルデータベース管理システムの経験を活かしこの役割を果たします。
  具体的には&#58;
  - PostgreSQLおよび/またはMySQLの操作
  - オープンソースデータでのバックアップとリカバリの手法の使用
  - SQL管理
  
  これらのスキルを習得するには、コースに参加する前に、次の無料のオンライントレーニングを受講してください&#58;
  - [コアクラウドサービス– Azureコンピューティングオプション](/learn/modules/intro-to-azure-compute/)
  - [MariaDB、MySQL、およびPostgreSQLをAzureにデプロイする](/learn/modules/deploy-mariadb-mysql-postgresql-azure/)
  - [Azure SQLの概要](/learn/modules/azure-sql-intro/)
  - [Azure Cosmos DBへのオープンソースデータベースの移行の概要](/learn/modules/introduction-open-source-database-migration-azure-cosmos-db/)

outlineSection: |-
  ### モジュール 1&#58; MySQL および PostgreSQL 用の Azure SQL DB に移行する
  このモジュールでは、Azure SQL DB の利点とアーキテクチャについて説明します。
  #### レッスン
  - OSS データベースの概要
  - 一般的な OSS データベース ワークロード
  - 移行における顧客の課題


  #### ラボ &#58; ソース OSS データベースの作成
  - Postgres 移行 DB サーバーのインストール
  - MySQL 移行 DB サーバーのインストール
  - Postgres/MySQL からのバックアップ/データ ダンプ
  - データ ダンプからの復元

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - OSS データベースの概要
  - 一般的な OSS データベース ワークロード
  - 移行における顧客の課題


  ### モジュール 2&#58; オンプレミスの MySQL を Azure SQL DB for MySQL に移行する
  このモジュールでは、MySQL ワークロードを Azure SQL DB に移行するメリットとプロセスについて説明します
  #### レッスン
  - Azure SQL DB for MySQL を構成および管理する
  - オンプレミスの MySQL を SQL DB for MySQL に移行する
  - アプリケーションの移行
  - 移行後の考慮事項


  #### ラボ &#58; MySQL DB ワークロード の Azure SQL DB への移行
  - MySQL DB Workloads の Azure SQL DB への移行
  - Source および Target DB を定義する
  - 移行を実行する
  - 移行を検証する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Azure SQL DB for MySQL を構成および管理する
  - オンプレミスの MySQL を SQL DB for MySQL に移行する
  - アプリケーションの移行
  - 移行後の考慮事項


  ### モジュール 3&#58; オンプレミス PostgreSQL を Azure SQL DB for PostgreSQL に移行する
  このモジュールでは、PostgreSQL DB ワ ークロードを Azure SQL DB に移行する利点とプロセスについて説明します
  #### レッスン
  - Azure SQL DB for PostgreSQL を構成および管理する
  - オンプレミスの MySQL を SQL DB for PostgreSQL に移行する
  - アプリケーションの移行
  - 移行後の考慮事項


  #### ラボ &#58; PostgreSQL DB ワークロードの Azure SQL DB への移行
  - Azure SQL DB for PostgreSQL を構成する
  - Source および Target DB を定義する
  - 移行を実行する
  - 移行を検証する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Azure SQL DB for PostgreSQL を構成および管理する
  - オンプレミスの MySQL を SQL DB for PostgreSQL に移行する
  - アプリケーションの移行
  - 移行後の考慮事項

