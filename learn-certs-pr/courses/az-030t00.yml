summary: |-
  このコースでは、以前に Amazon Web Service を設計していた Solution Architect が、ビジネス要件を Azure の安全かつスケーラブルで信頼性の高いソリューションに変換する方法を学びます。レッスンには、仮想化、自動化、ネットワーキング、ストレージ、アイデンティティ、セキュリティ、データ プラットフォーム、アプリケーション インフラストラクチャが含まれます。このコースでは、これらの各分野での決定がソリューション全体に与える影響について概説します。

  #### 視聴者プロフィール
  このコースは、AWS で実行するソリューションの設計と実装に関する専門知識を持ち、現在 Microsoft Azure 向けに設計したい AWS Cloud Architect を対象としています。
prerequisitesSection: |-
  このコースで成功するには、受講者は次の条件を満たしている必要があります&#58;
  - ストレージ構造、コンピューティング、ネットワーキング、および外部リソース/サービスとの相互作用全体にわたって安全かつスケーラブルな AWS クラウド ソリューションを設計する AWS Architect としての経験 (1年以上)。
  - 以下を含むオンプレミスの仮想化テクノロジについての理解VM、仮想ネットワーク、および仮想ハードディスク。
  - TCP/IP、ドメイン ネーム システム (DNS)、仮想プライベート ネットワーク (VPN)、ファイアウォール、暗号化テクノロジーなどのネットワーク構成の理解。
  - ドメイン、フォレスト、ドメイン コントローラ、レプリケーション、Kerberos プロトコル、および Lightweight Directory Access Protocol (LDAP) を含む Active Directory 概念の理解。
  - バックアップおよびリストア操作を含む復元力および障害回復の理解。
  - プログラミングの基礎の理解とスクリプト言語の使用。

  受験者は、Azure の管理、Azure の開発プロセス、および DevOps プロセスに精通していることによる恩恵が受けられます。
outlineSection: |-
  ### モジュール 1&#58; Azureの概要
  このモジュールでは、Azure がサブスクリプションとアカウントを整理する方法について学習し、リソース グループとテンプレートを設定して、リソースの作成とライフサイクル管理を標準化できます。
  #### レッスン
  - サブスクリプションとアカウント
  - Azure Resource Manager のリソース グループおよびテンプレート

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - ソリューションに最適なアカウントとサブスクリプションのタイプを決定する。
  - リソース グループとテンプレートを作成して、ソリューションを標準化および管理する。


  ### モジュール 2&#58; Azure グローバル インフラストラクチャ
  このモジュールでは、Microsoft Azure の世界的なアーキテクチャと、そのアーキテクチャがアプリケーションとサイトの可用性と信頼性に与える影響について説明します。
  #### レッスン
  - Azure リージョン
  - Azure 有効性ゾーン
  - AWS との比較

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - ソリューションに必要な可用性と信頼性を提供するアーキテクチャを実装する。


  ### モジュール 3&#58; Azure Active Directory を実装する
  本モジュールでは、Azure Active Directory を使用して ID を保護し、ユーザーとグループを実装する方法について学習します。
  #### レッスン
  - Azure Active Directory の概要
  - ドメインおよびカスタム ドメイン
  - 安全機能
  - Azure Active Directory のゲスト ユーザー
  - 複数のディレクトリを管理する
  - AWS との比較

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Azure Active Directory で ID を保護する。
  - ユーザーとグループを実装する。


  ### モジュール 4&#58; ハイブリッド ID を実装および管理する
  このモジュールでは、オンプレミスの Active Directory アカウントをクラウドに拡張する方法と、アカウントを同期する方法を学びます。
  #### レッスン
  - Azure AD Connect の概要
  - AWS との比較

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - オンプレミスの Active Directory アカウントを使用して、クラウド ソリューションに対する認証を行う。
  - オンプレミスとクラウド間でアカウントを同期する。


  ### モジュール 5&#58; 仮想ネットワークを実装する
  このモジュールでは、仮想ネットワークとサブネット化、IP アドレス指定、Azure DNS、ネットワーク セキュリティ グループ、Azure Firewall などの基本的な仮想ネットワークの概念について学習します。
  #### レッスン
  - Azure Virtual Network および Vnet ピアリング
  - VPN および ExpressRoute 接続
  - AWS との比較

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - セキュリティを考慮して仮想ネットワークを設計する。


  ### モジュール 6&#58; Windows および Linux 用の VM を実装する
  このモジュールでは、高可用性のために VM を構成する方法と、スケールセットを展開および構成する方法を学習します。
  #### レッスン
  - 高可用性を構成する
  - AWS との比較

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - VM を実装して高可用性ソリューションを作成する。
  - スケール セットを展開および構成する。


  ### モジュール 7&#58; 負荷分散とネットワーク セキュリティを実装する
  このモジュールでは、Azure Load Balancer を実装する方法と、セキュリティ グループを設定する方法を学習します。
  #### レッスン
  - Azure Load Balancer を実装する
  - Azure Application Gateway を実装する
  - Azure Firewall を実装する
  - ネットワーク セキュリティ グループとアプリケーション セキュリティ グループを実装する
  - AWS との比較

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - ロード バランシングのコンポーネントを実装する。
  - ネットワークとアプリケーションのセキュリティ グループを設定する。


  ### モジュール 8&#58; コンテナベースのアプリケーションを実装する
  このモジュールでは、Azure Kubernetes Service を構成する方法と、Azure コンテナでソリューションを公開する方法を学習します。
  #### レッスン
  - Azure Kubernetes サービスを構成する
  - Azure Container Instance でソリューションを公開する
  - AWS との比較

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - ソリューションに合わせて Azure Kubernetes Service を構成する。
  - Azure Container Instance でソリューションを公開する。


  ### モジュール 9&#58; アプリケーション インフラストラクチャを実装する
  このモジュールでは、App Service プランの選択、プランの構成、Logic Apps と Azure Functions のセットアップの基本について学びます。
  #### レッスン
  - App Service プランを作成する
  - Azure App Service を作成して構成する
  - App Service のネットワークを構成する
  - Logic App と Azure Function の概要
  - AWS との比較

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - ソリューションに適した App Service プランを選択する。
  - App Service を構成する。
  - Logic App と Azure Function をソリューションに組み込む。


  ### モジュール 10&#58; ストレージ アカウントを実装する
  このモジュールでは、Azure Storage についてと、ネットワーク アクセス、レプリケーション、認証、アクセス、フェイルオーバーを構成する方法を紹介します。
  #### レッスン
  - Azure Storage のコア コンセプト
  - Azure Blob ストレージ ライフサイクルの管理
  - Azure Blob ストレージの使用
  - AWS との比較

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - ソリューションに適した Azure ストレージ アカウントを選択する。
  - ストレージ アカウントを構成する。


  ### モジュール 11&#58; NoSQL データベースを実装する
  このモジュールでは、Azure Cosmos DB とその構成方法について学習します。
  #### レッスン
  - Azure Cosmos DB の概要
  - 一貫性
  - 適切な CosmosDB API を選択する
  - CosmosDB でレプリカを設定する
  - AWS DynamoDB との比較

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Azure Cosmos DB を使用して NoSQL データベース ソリューションを構成する。


  ### モジュール 12&#58; Azure SQL データベースを実装する
  このモジュールでは、Azure SQL データベースの管理対象インスタンスを実装する方法と、高可用性のためにそれを構成する方法を学習します。
  #### レッスン
  - Azure SQL データベース設定を構成する
  - Azure SQL データベース管理対象インスタンスを実装する
  - Azure SQL データベースの高可用性を構成する
  - AWS との比較

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Azure SQL データベースの管理対象インスタンスを実装する。
  - データベースを高可用性向けに構成する。


  ### モジュール 13&#58; クラウド インフラストラクチャの監視を実装する
  このモジュールでは、Azure Monitor を使用してアラートを設定する方法と、コストをログに記録して管理する方法を学習します。
  #### レッスン
  - セキュリティの監視
  - コストを監視する
  - Log Analytics ワークスペースを構成する
  - AWS との比較

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - ソリューションのセキュリティ監視を設定する。
  - ログを分析してコストを監視する。


  ### モジュール 14&#58; Azure ガバナンス ソリューションを実装および管理する
  このモジュールでは、ロールベースのアクセス制御を構成する方法と、ガバナンス要件へのコンプライアンスを強制するように Azure Policy を構成する方法を学習します。
  #### レッスン
  - RBAC ロールのアサイン
  - Azure への管理アクセスの設定
  - Azure Policy を実装および構成する
  - AWS との比較

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - ガバナンス アクセス用の RBAC ロールを設定する。
  - Azure ポリシーを構成して、ガバナンス要件へのコンプライアンスを実施する。


  ### モジュール 15&#58; アプリケーションのセキュリティを管理する
  このモジュールでは、KeyVault を実装および構成する方法、Azure Active Directory でアプリケーションを登録および管理する方法、Azure Active Directory Managed ID を構成する方法について学習します。
  #### レッスン
  - Azure Key Vault を実装する
  - Azure AD Managed Identities を実装および構成する
  - Azure AD でアプリケーションを登録および管理する
  - AWS との比較

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - アプリを Azure Active Directory に登録する。
  - アプリがデータにアクセスするために使用する管理対象 ID 用に Azure Active Directory を構成する。


  ### モジュール 16&#58; 移行、バックアップ、障害回復管理
  このモジュールでは、ワークロードを移行する方法を学び、バックアップ、障害回復、および更新を管理する方法を学びます。
  #### レッスン
  - ワークロードを移行する
  - Azure Backup for VM を実装する
  - 障害回復を実装する
  - AWS との比較

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - ワークロードをクラウドおよび VM 間で移行する。
  - クラウド バックアップを実装する。
  - 障害回復オプションを実装する。
  - 可用性とパフォーマンスへの悪影響を回避する更新戦略を実装する。

