- skill: このワークショップの最後に、Azure Databricksで完全な機械学習モデルを構築して、次のフライトで遅延が発生するかどうかを予測できるようになります。さらに、トレーニング済みモデルをAzure Machine Learning Model Managementに保存し、Dockerコンテナーにデプロイしてスケーラブルなオンデマンド予測を行い、Azure Data Factory(ADF)を使用してデータの移動とMLスコアリングを運用し、Azure Databricksでデータの要約方法を学習します。およびSpark SQLを使用し、Power BIを使用してマップ上でバッチ予測を視覚化します。
