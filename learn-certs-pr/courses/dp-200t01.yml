summary: |-
  このコースでは、学生は、リレーショナル データと NoSQL データの両方を組み込んだオンプレミス、クラウド、ハイブリッド データ シナリオなど、ビジネスおよび技術要件に沿ったソリューションにさまざまなデータ プラットフォーム テクノロジーを実装します。また、ストリーミング データとバッチ データの両方に対して、さまざまなテクノロジと言語を使用してデータを処理する方法も学習します。

  学生は、認証、承認、データポリシー、標準などのデータセキュリティを実装する方法についても学習します。また、データ ストレージとデータ処理の両方のアクティビティのデータ ソリューション監視を定義および実装します。最後に、ビッグデータの最適化と障害回復、バッチ処理、ストリーミング データ ソリューションを含む Azure データ ソリューションの管理とトラブルシューティングを行います。

  #### 聴衆プロファイル
  このコースの主な対象者は、Microsoft Azure に存在するデータ プラットフォーム テクノロジーについて学びたいデータ プロフェッショナル、データ アーキテクト、およびビジネス インテリジェンス プロフェッショナルです。次に対象となるのは、Microsoft Azure に存在するデータ プラットフォーム テクノロジーからコンテンツを配信するアプリケーションを開発する個人です。
prerequisitesSection: |-
  成功した受講者は、クラウドコンピューティングの概念に関する知識と、データソリューションに関する専門的な経験を活かしこのコースを開始します。
  
  具体的には&#58;
  - MicrosoftAzureでのクラウドリソースの作成
  - ビッグデータのユースケースの特定
  - クラウドコンピューティングサービスが一般的なビジネスニーズをどのように解決できるかを理解
  
  これらの前提条件のスキルを習得するには、コースに参加する前に、次の無料のオンライントレーニングを受講してください&#58;
  - [Microsoftクラウドの概念を探る](/learn/paths/explore-microsoft-azure-cloud-concepts/)
  - [データエンジニアのタスクを特定する](/learn/modules/data-engineering-processes/)
  - [コアクラウドサービス– Azureデータストレージオプション](/learn/modules/intro-to-data-in-azure/)
  - [コアクラウドサービス– Azureコンピューティングオプション](/learn/modules/intro-to-azure-compute/)
outlineSection: |-
  ### モジュール 1&#58; Azure for the Data Engineer
  このモジュールでは、データの世界がどのように進化したか、およびクラウド データ プラットフォーム テクノロジーが企業にさまざまな方法でデータを探索する新しい機会をどのように提供しているかを探ります。学生は、利用可能なさまざまなデータ プラットフォーム テクノロジーの概要と、データ エンジニアの役割と責任がこの新しい世界で組織の利益のためにどのように進化したかを学びます。
  #### レッスン
  - 進化するデータの世界について説明する
  - Azure Data Platform のサービスを調査する
  - Data Engineer が実行するタスクを特定する
  - Case Study でクラウドのユース ケースを説明する


  #### ラボ&#58; データ エンジニア向けの Azure
  - 進化するデータの世界を特定する
  - Azure Data Platform Services を決定する
  - Data Engineer が実行するタスクを特定する
  - データ エンジニアリングの成果物を完成させる

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 進化するデータの世界について説明する
  - Azure Data Platform のサービスを調査する
  - Data Engineer が実行するタスクを特定する
  - Case Study でクラウドのユース ケースを説明する


  ### モジュール 2&#58; データ ストレージの使用
  このモジュールでは、Azure にデータを保存するさまざまな方法を学習します。学生は、Azure でのストレージ管理の基本、ストレージ アカウントの作成方法、クラウドに保存するデータに適したモデルの選択方法を学びます。また、さまざまなビッグデータ分析ソリューションを最小限の労力でサポートするために、Data Lake ストレージを作成する方法を理解します。
  #### レッスン
  - Azure のデータ ストレージ アプローチを選択する
  - Azure Storage Account を作成する
  - Azure Data Lake ストレージについて説明する
  - Azure Data Lake にデータをアップロードする


  #### ラボ&#58; データ ストレージの使用
  - Azure のデータ ストレージ アプローチを選択する
  - Storage Account を作成する
  - Data Lake ストレージについて説明する
  - Data Lake Store にデータをアップロードする

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Azure のデータ ストレージ アプローチを選択する
  - Azure Storage Account を作成する
  - Azure Data Lake ストレージについて説明する
  - Azure Data Lake にデータをアップロードする


  ### モジュール 3&#58; Azure Databricks を使用したチーム ベースのデータ サイエンスの有効化
  このモジュールでは、学生に Azure Databricks を紹介し、データ エンジニアがそれを使用して、組織が Team Data Science プロジェクトを実行できるようにします。Azure Databricks と Apache Spark ノートブックの基礎、サービスとワークスペースのプロビジョニング方法、データ サイエンス プロジェクトに貢献できるデータ準備タスクの実行方法を学びます。
  #### レッスン
  - Azure Databricks について説明する
  - Azure Databricks を使用する
  - Azure Databricks にデータを読み込む
  - Azure Databricks を使用して変換を実行する


  #### ラボ&#58; Azure Databricks でチーム ベースを使用したデータ サイエンスの有効化
  - Azure Databricks について説明する
  - Azure Databricks を使用する
  - Azure Databricks にデータを読み込む
  - Azure Databricks を使用して変換を実行する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Azure Databricks について説明する
  - Azure Databricks を使用する
  - Azure Databricks にデータを読み込む
  - Azure Databricks を使用して変換を実行する


  ### モジュール 4&#58; Cosmos DB を使用したグローバル分散データベースの構築
  このモジュールでは、Azure Cosmos DB を使用して NoSQL データを操作する方法を学習します。彼らは、サービスをプロビジョニングする方法、Visual Studio Code 拡張機能、および Azure Cosmos DB .NET Core SDK を使用してサービスにデータをロードおよび問い合わせる方法を学習します。また、ユーザーが世界中のどこからでもデータにアクセスできるように、可用性オプションを構成する方法を学習します。
  #### レッスン
  - 拡張可能な Azure Cosmos DB データベースを作成する
  - Azure Cosmos DB データベースにデータを挿入しクエリを実行する
  - Visual Studio Code で Cosmos DB 用の .NET Core アプリを構築する
  - Azure Cosmos DB を使用してデータをグローバルに配布する


  #### ラボ&#58; Cosmos DB を使用したグローバル分散データベースの構築
  - Azure Cosmos DB を作成する
  - Azure Cosmos DB にデータを挿入しクエリを実行する
  - VS Code を使用して Azure Cosmos DB 用の .Net Core アプリを構築する
  - Azure Cosmos DB を使用してデータをグローバルに配布する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 拡張可能な Azure Cosmos DB データベースを作成する
  - Azure Cosmos DB データベースにデータを挿入しクエリを実行する
  - Visual Studio Code で Azure Cosmos DB 用の .NET Core アプリを構築する
  - Azure Cosmos DB を使用してデータをグローバルに配布する


  ### モジュール 5&#58; クラウド内のリレーショナル データ ストアの操作
  このモジュールでは、SQL データベースや SQL データウェアハウスなど、Azure リレーショナル データ プラットフォームのオプションについて学習します。学生は、あるサービスを別のサービスよりも選択する理由と、各サービスをプロビジョニング、接続、および管理する方法を説明できます。
  #### レッスン
  - Azure SQL Database を使用する
  - Azure SQL Data Warehouse について説明する
  - Azure SQL Data Warehouse の作成とクエリ
  - PolyBase を使用してデータを Azure SQL Data Warehouse にロードする


  #### ラボ&#58; クラウド内のリレーショナル データ ストアの使用
  - Azure SQL Database を使用する
  - Azure SQL Data Warehouse について説明する
  - Azure SQL Data Warehouse の作成とクエリ
  - PolyBase を使用してデータを Azure SQL Data Warehouse にロードする

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - Azure SQL Database を使用する
  - Azure Data Warehouse について説明する
  - Azure SQL Data Warehouse を作成およびクエリする
  - PolyBase を使用してデータを Azure SQL Data Warehouse にロードする


  ### モジュール 6&#58; Stream Analytics を使用したリアルタイム分析の実行
  このモジュールでは、イベント処理とストリーミング データの概念と、これが Event Hubs と Azure Stream Analytics にどのように適用されるかを学習します。その後、学生はデータをストリーミングするストリーム分析ジョブを設定し、データの分析を実行するために着信データをクエリする方法を学習します。最後に、実行中のジョブを管理および監視する方法を学習します。
  #### レッスン
  - データ ストリームとイベント処理について説明する
  - Event Hubs を使用したデータ取り込み
  - Stream Analytics Jobs を使用したデータの処理


  #### ラボ&#58; Stream Analytics を使用したリアルタイム分析の実行
  - データ ストリームとイベント処理について説明する
  - Event Hubs を使用したデータ取り込み
  - Stream Analytics Jobs を使用したデータの処理

  学生はこのモジュールの完了後、次のことが理解できるようになります&#58;
  - データ ストリームとイベント処理について説明できる
  - Event Hubs を使用したデータ取り込みの理解
  - Stream Analytics Jobs を使用したデータ処理の理解


  ### モジュール 7&#58; Azure Data Factory を使用したデータ移動のオーケストレーション
  このモジュールでは、Azure Data Factory を使用して、さまざまなデータ プラットフォーム テクノロジーからのデータの移動と変換を調整する方法を学習します。テクノロジーの機能を説明し、データを取り込み、変換するエンドツーエンドのデータ パイプラインをセットアップすることができるようになります。
  #### レッスン
  - Azure Data Factory の仕組みを説明する
  - Azure Data Factory Components
  - Azure Data Factory と Databricks


  #### ラボ&#58; Azure Data Factory を使用したデータ移動のオーケストレーション
  - Data Factory の仕組みを説明する
  - Azure Data Factory Components
  - Azure Data Factory と Databricks

  学生はこのモジュールの完了後、次のことが理解できるようになります&#58;
  - Azure Data Factory と Databricks を理解する
  - Azure Data Factory コンポーネントを理解する
  - Azure Data Factory の仕組みを説明できる


  ### モジュール 8&#58; Azure Data Platform のセキュリティ保護
  このモジュールでは、Azure　がデータを保護するための多層セキュリティ　モデルを提供する方法を学習します。学生は、セキュリティで保護されたネットワークとアクセスキーの設定から、許可の定義、さまざまなデータ ストアの監視に至るまで、セキュリティの範囲を検討します。
  #### レッスン
  - セキュリティの紹介
  - 主要なセキュリティ コンポーネント
  - Storage Accounts と Data Lake Storage のセキュリティ保護
  - Data Stores の保護
  - Streaming Data の保護


  #### ラボ&#58; Azure Data Platform のセキュリティ保護
  - セキュリティの紹介
  - 主要なセキュリティ コンポーネント
  - Storage Accounts と Data Lake Storage のセキュリティ保護
  - Data Stores の保護
  - Streaming Data の保護

  学生はこのモジュールの完了後、次のことが理解できるようになります&#58;
  - セキュリティの導入について理解している
  - 主要なセキュリティ コンポーネントを理解する
  - Storage Accounts と Data Lake Storage のセキュリティ保護を理解する
  - Data Stores の保護を理解する
  - Streaming Data の保護を理解する


  ### モジュール 9&#58; データの保存と処理の監視およびトラブルシューティング
  このモジュールでは、学生は、データ プラットフォーム アーキテクチャに問題がある場合に運用サポートを提供するために利用できる監視機能の範囲の概要を取得します。一般的なデータ ストレージとデータ処理の問題を調査します。最後に、ビジネスの継続性を確保するための障害回復オプションが明らかになりました。
  #### レッスン
  - 利用可能な監視機能を説明する
  - 一般的なデータ ストレージの問題のトラブルシューティング
  - 一般的なデータ処理の問題のトラブルシューティング
  - 障害回復を管理する


  #### ラボ&#58; データ ストレージと処理の監視およびトラブルシューティング
  - 利用可能な監視機能を説明する
  - 一般的なデータ ストレージの問題のトラブルシューティング
  - 一般的なデータ処理の問題のトラブルシューティング
  - 障害回復を管理する

  学生はこのモジュールの完了後、次のことができるようになります&#58;
  - 利用可能な監視機能を説明する
  - 一般的なデータ ストレージの問題のトラブルシューティング
  - 一般的なデータ処理の問題のトラブルシューティング
  - 障害回復を管理する

