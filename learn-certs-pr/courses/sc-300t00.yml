summary: |-
  このコースでは、IT IDとアクセス専門家やITセキュリティ専門家に、Microsoft Azure ADに基づくID管理ソリューションを実装するために必要な知識とスキルをご提供します。このコースには、Azure ADのIDコンテンツ、エンタープライズアプリケーションの登録、条件付きアクセス、IDガバナンス、およびその他のIDツールが含まれています。

  #### オーディエンスプロフィール
  このコースは、関連する認定試験を受けることを計画している、または日常業務でIDおよびアクセス管理タスクを実行しているIDおよびアクセス管理者を対象としています。このコースは、AzureベースのソリューションにIDソリューションとアクセス管理システムを提供することに特化したい管理者またはエンジニアにも組織を保護する上で不可欠な役割を果たす点において役立ちます。
prerequisitesSection: |-
  成功する学習者は、次の知識と理解があるものとします 。
  - 多層防御、最小特権アクセス、責任の共有、ゼロトラストモデルなどのセキュリティのベストプラクティスと業界のセキュリティ要件。
  - 認証、承認、Active DirectoryなどのIDの概念に精通。
  - Azureワークロードのデプロイの経験。このコースでは、Azure管理の基本については説明していません。代わりに、コースの内容は、セキュリティ固有の情報を追加することにより、その知識に基づいて構築されています。
  - WindowsおよびLinuxオペレーティングシステムとスクリプト言語の経験は役に立ちますが、必須ではありません。コースラボでは、Power ShellとCLIを使用できます。
  
  <div> <strong>前提条件のコース（または同等の知識と実践的な経験）&#58; </strong> </div>
  
  この無料のオンライントレーニングは、このコースで成功するために必要な経験をご提供致します。

