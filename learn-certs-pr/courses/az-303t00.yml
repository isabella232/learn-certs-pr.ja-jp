summary: |-
  このコースでは、ソリューション アーキテクトがビジネス要件を安全でスケーラブルかつ信頼性の高いソリューションへと変える方法について学びます。レッスンには、仮想化、自動化、ネットワーキング、ストレージ、アイデンティティ、セキュリティ、データ プラットフォーム、アプリケーション インフラストラクチャが含まれます。このコースでは、これらの各分野での決定がソリューション全体に与える影響について概説します。

  #### 視聴者プロフィール
  このコースは、Microsoft Azure で実行されるソリューションの設計と実装に関する専門知識を持つ IT プロフェッショナルを対象としています。ネットワーク、仮想化、アイデンティティ、セキュリティ、ビジネス継続性、障害回復、データ プラットフォーム、予算編成、ガバナンスなど、IT 運用に関する幅広い知識が必要です。Azure ソリューション アーキテクトは、Azure ポータルを使用し、熟練するにつれコマンド ライン インターフェイスを使用するようになります。受験者は、 Azure 管理のエキスパートレベルのスキルを持ち、 Azure 開発プロセスと DevOps プロセスの経験を持っている必要があります。
prerequisitesSection: |-
  成功したAzureアーキテクトの受講者は、下記のようなオペレーティングシステム、仮想化、cloud インフラストラクチャ、ストレージ構造、ネットワーキングの経験があります。&#58;
  - VMs や仮想ネットワークなどのオンプレミス仮想化テクノロジーの理解
  - TCP/IP、Domain Name System (DNS)、virtual private networks (VPNs),、ファイアウォール、暗号化技術などのネットワーク構成の理解
  - ドメイン、フォレスト、ドメインコントローラーなどのActive Directory コンセプトの理解
  
  Azureやcloudのコンピューティングを初めて使用される方は、下記リソースのいずれかをご検討ください&#58;
  - 無料オンライン&#58; Azure Fundamentals (https://docs.microsoft.com/learn/paths/azure-fundamentals/)
  - インストラクター主導のコース&#58; AZ-900&#58; Azure Fundamentals (https://docs.microsoft.com/learn/certifications/courses/az-900t01)
outlineSection: |-
  ### モジュール 1&#58; Azure Active Directoryの実装
  このモジュールでは、Azure Active Directoryを使用してIDを保護し、ユーザーとグループを実装する方法を学習します。このモジュールには次のものが含まれています&#58;

  #### レッスン
  - Azure Active Directoryの概要
  - ユーザーとグループ
  - ドメインとカスタムドメイン
  - Azure AD ID保護
  - Conditional Accessの実装
  - MFAのFraud Alertsの構成
  - Bypass Optionsの実装
  - Azure ADでゲストユーザーの構成
  - 信頼できるIPsの構成
  - 複数のディレクトリの管理
  
  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - 複数のAAD組織がどのように相互作用するのかを理解
  - ゲストユーザーをAzure ADに追加
  - ロケーション条件の構成の構成
  - Azure MFA設定の構成
  - Conditional Access Azure MFAの実装
  - ブループリントの作成
  
  ### モジュール 2&#58; ハイブリッドIDの実装と管理

  このモジュールでは、Azure AD Connectをインストールして構成し、Azure AD Connect Healthを実装する方法を学習します。このモジュールには次のものが含まれています&#58;
  #### レッスン
  - Azure AD Connectをインストールして構成 
  - Password SyncとPassword Writebackの構成
  -Azure AD Connect Healthの構成

  
  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - Azure AD のシームレスなシングルサインオンの実装
  - Azure AD Connect のインストールを実行
  - Azure AD Connect Healthの実装
  

  ### モジュール 3&#58; 仮想ネットワークの実装

  このモジュールでは、仮想ネットワークとサブネット化、IPアドレス指定、ネットワークセキュリティグループ、Azure Firewall、Azure DNSなどの基本的な仮想ネットワークの概念について学習します。このモジュールには次のものが含まれています&#58;
  #### レッスン
  - Virtual Network Peering
  - VNet Peeringの実装
  
  このモジュールを完了すると、受講者は次のことができるようになります&#58; 
  - サービスをVirtual Network Peeringに接続
  - VNet Peeringの構成
  - Service Chainingの理解
  - VNet Peeringの 変更または削除
  
  ### モジュール 4&#58; Windows用VMs とLinuxの実装
  このモジュールでは、計画、作成、可用性、拡張機能など、Azure仮想マシンについて学習します。

  #### レッスン
  - Virtual Machine Sizeの選択
  - 高可用性の構成
  - Azure Dedicated Hostsの実装 
  - スケールセットの展開と構成 
  - Azure Disk Encryptionの構成
  
  このモジュールを完了すると、受講者は次のことができるようになります&#58; 
  - 仮想マシンの実装の計画
  - 仮想マシンの作成
  - スケールセットを含む仮想マシンの可用性の構成
  - AzureのVMsの高可用性オプションの理解
  
  ### モジュール 5&#58; 負荷分散とネットワークセキュリティの実装
  このモジュールでは、ネットワークルーティングとサービスエンドポイント、Azure Load Balancer、Azure Application Gateway、TrafficManagerなどのネットワークトラフィック戦略について学習します。

  #### レッスン
  - Azure Load Balancerの実装
  - アプリケーションゲートウェイの実装
  - ウェブアプリケーションファイアウォールの理解 
  - Azure Firewallの実装
  - Azure Front Doorの実装
  - Azure Azure Traffic Managerの実装 
  - Network Security GroupsとApplication Security Groupsの実装
  - Azure Bastionの実装

  
  #### Lab &#58; 高可用性Azure IaaSコンピューティングアーキテクチャの実装
  - 同じ可用性セットに存在する高可用性Azure VMsの特性の説明
  - 様々なアベイラビリティーゾーンにある高可用性Azure VMsの特性の説明
  - Azure VM Scale Setsの自動水平スケーリングの特性の説明
  - Azure VM Scale Setsの手動垂直スケーリングの特性の説明
  
  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - Load Balancerソリューションの選択
  - Application Gatewayの構成
  - Azure Firewallの実装
  - Azure Front Doorの作成
  - トラフィックマネジャー ルーティング方法の理解
  - Network Security Groups (NSGs) の構成
  
  ### モジュール 6&#58; ストレージアカウントの実装
  このモジュールでは、ストレージアカウント、BLOBストレージ、Azureファイルとファイル、File Sync、ストレージセキュリティ、ストレージツールなどの基本的なストレージ機能について学習します。
  #### レッスン
  - ストレージアカウント
  - Blob Storage
  - ストレージセキュリティ
  - ストレージ管理
  - AADを使用したBlobs とQueuesへのアクセス 
  
  #### Lab &#58; Azure Storage File and Blob Servicesの実装と構成
  - 共有アクセス署名を活用して、Azure Storage blobsの承認の実装
  - Azure Active Directoryを活用して、Azure Storage blobsの承認の実装
  - アクセスキーを活用してAzureStorageファイル共有の承認の実装
  - Azure Storage FirewallsとVirtual Networksの構成
  
  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - ストレージアカウントのサービスと種類の理解
  - Blobストレージ、アカウント、コンテナー、およびアクセス層の構成
  - Shared Access Signatures (SAS)の実装
  - Azure Storageファイアウォールと仮想ネットワークの理解
  
  ### モジュール 7&#58; NoSQLデータベースの実装
  このモジュールでは、Azure Table Storageについて学習し、CosmsoDB APIs用のオプションを推奨します。

  #### レッスン
  - Storage Account Tablesの構成
  - 適切なCosmosDB APIsの選択
  
  このモジュールを完了すると、受講者は次のことができるようになります&#58; 
  - Table Service Data Modelの概要
  - Azure Cosmos DB用のオプションの理解
  - CosmosDBを使用した際の高可用性の理解
  
  ### モジュール 8&#58; Azure SQLデータベースの実装
  このモジュールでは、Azure SQLデータベースの単一データベースを作成し、Azure SQLデータベースのManaged Instanceを作成し、高可用性とAzureSQLデータベースを確認します。

  #### レッスン
  - AzureSQLデータベース設定の構成
  - AzureSQLデータベースのマネージドインスタンスの実装
  - 高可用性とAzureSQLデータベース

  このモジュールでは、次の方法を学習します
  - Azure SQLデータベース（単一データベース）の作成
  - AzureSQLデータベースマネージドインスタンスの作成
  - AzureSQLデータベースで使用される高可用性アーキテクチャモデルの推奨
  
  ### モジュール 9&#58; リソースの展開と構成の自動化
  このモジュールでは、Azure管理者がインフラストラクチャを管理するために使用するツールについて学習します。これには Azure Portal、Cloud Shell、Azure PowerShell、 CLI、Resource Manager Templatesが含まれます。
  #### レッスン
  - VM用のテンプレートの保存
  - 新しいリソース場所の評価
  - Virtual Hard Disk Templateの構成
  - テンプレートからデプロイ
  - Automation Runbookの作成かつ実行
  
  このモジュールを完了すると、受講者は次のことができるようになります&#58; 
  - Azure Resource Managerを活用してリソースの整理
  - ARMテンプレートを使用してリソースのデプロイ
  - Automation Runbookを作成して実行
  - VHDからAzure VMをデプロイする 
  - Azure暗号化テクノロジーの理解
  
  ### モジュール 10&#58; Azure Governanceの実装と管理
  このモジュールでは、サブスクリプションとアカウントの管理、Azureポリシーの実装Role-Based Access Controlの使用について学習します。

  #### レッスン
  - 管理グループ、サブスクリプション、およびリソースグループの作成
  - Role-Based Access Control (RBAC)の概要
  - Role-Based Access Control (RBAC)の役割
  - Azure ADアクセスレビュー
  - Azureポリシーの実装および構成
  - Azureブループリント
  
  #### Lab &#58; Azure Storage File and Blob Servicesの実装と構成 
  - 共有アクセス署名を活用して、Azure Storage blobsの承認の実装 
  - Azure Active Directoryを活用して、Azure Storage blobsの承認の実装 
  - アクセスキーを活用してAzureStorageファイル共有の承認と実装
  
  #### Lab &#58; Azure Role-Based Access Controlの管理
  - カスタムRBACロールの定義
  - カスタムRBACロールの割り当て
  
  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - リソースグループ組織 の理解
  - RBACがどのように機能するかを理解
  - AzureADアクセスレビューの作成
  - コンプライアンスを実施するためのポリシーの作成かつ管理

  ### モジュール 11&#58; アプリケーションのセキュリティ管理
  このモジュールでは、Azure Key Vaultと、Azure Managed Identitiesを使用した認証の実装について学習します。
  #### レッスン
  - Azure Key Vault
  - Azure Managed Identity
  
  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - シークレット、キー、証明書管理などのKey Vaultの使用法の説明 
  - Azureリソースと共にManaged Identitiesの使用
  
  ### モジュール 12&#58; Azureでワークロードの管理
  このモジュールでは、Azure Migrateを使用してワークロードを移行する方法、VMwareエージェントベースおよびエージェントレスの移行を実行する方法、およびAzure BackupとAzure Site Recoveryを実行する方法を学習します。

  #### レッスン
  - AzureMigrateを使用したワークロードの移行
  - VMware-エージェントレス移行 
  - VMware-エージェントベースの移行
  - Azure Backupの実装
  - AzureからAzure Site Recovery
  - Azure Update Managementの実装
  
  #### Lab &#58; Azure Site Recoveryを使用したHyper-VVMの保護
  - Azure Site Recoveryの構成
  - テストフェイルオーバーの実行
  - 計画されたフェイルオーバーの実行
  - 計画外のフェイルオーバーの実行

  
  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - エージェントベースの移行アーキテクチャの理解
  - Azure移行の準備 
  - オンプレミスのVMware環境の準備
  - AzureVMバックアップアーキテクチャの理解
  - Azure VMsの更新とパッチの管理
  
  ### モジュール 13&#58; コンテナベースアプリケーションの実装
  このモジュールでは、Azure Containerインスタンスを実行する方法と、AKSを使用してKubernetesをデプロイする方法を学習します。
  #### レッスン
  - Azure コンテナインスタンス
  - Azure Kubernetes Serviceの構成

  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - Azure Container インスタンスの実行
  - AKS と共にKubernetesのデプロイ

  ### モジュール 14&#58; アプリケーションインフラストラクチャの実装
  このモジュールでは、コンテナー用のアプリサービスウェブアプリを作成する方法、アプリサービスプランを作成および構成する方法、およびデプロイメントスロットを作成および管理する方法を学習します。

  #### レッスン
  - Azure App Serviceの作成かつ構成
  - コンテナ用のアプリサービスウェブの作成 
  - アプリサービスプランの作成と構成
  - アプリサービスネットワークの構成
  - デプロイメントスロットの作成と管理 
  - 論理アプリの実装
  - Azure機能の実装

  #### Lab &#58; メッセージベースの統合アーキテクチャの構成
  - Azure Function App Storage Blobトリガーの構成と検証
  - Azure Event Gridサブスクリプションベースのキューメッセージングの構成かつ検証

  #### Lab &#58; Staging Slotを使用したAzure App Serviceウェブアプリの実装
  - Azure App Service Webアプリの展開スロットを使用して、青/緑の展開パターンの実装
  - Azure App ServiceWebアプリのデプロイスロットを使用してA / Bテストの実行

  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - Azure App Serviceの構成
  - App Service Planの作成
  - Azure Logic Appsを使用してワークフローの作成
  - Function Appの作成
  
  ### モジュール 15&#58; Cloud Infrastructure Monitoringの実装
  このモジュールでは Azureモニター、Azureワークブック、Azureアラート、Network Watcher、Azure サービスヘルス、Azure アプリケーションインサイトについて学習します。
  #### レッスン
  - Azureインフラストラクチャのセキュリティモニタリング
  - Azureモニター
  - Azureワークブック
  - Azureアラート
  - Log Analytics
  - Network Watcher
  - Azure Service Health 
  - Azureコストのモニタリング
  - Azureアプリケーションインサイト
  - Azureでの統合モニタリング

 

  
  このモジュールでは下記の仕方を学習します。
  - Azure Log Analyticsの理解
  - Azure Service Healthの理解