summary: |-
  このコースでは、Windows PowerShellを使用してWindowsサーバーの管理と管理を自動化するための基本的な知識とスキルを受講者にご提供します。このコースでは、特定のタスクを実行するために必要なコマンドを特定して構築するスキルを受講者にご提供します。さらに、受講者は、反復タスクの自動化やレポートの生成などの高度なタスクを実行するためのスクリプトを作成する方法を学びます。このコースでは、Windows Server、Windows Client、Microsoft Exchange Server、Microsoft SharePoint Server、Microsoft SQL Server、Microsoft SystemCenterなどの幅広いMicrosoft製品をサポートする前提条件のスキルをご提供します。その目標に沿って、このコースではこれらの製品のいずれにも焦点を当てませんが、これらすべての製品に共通のプラットフォームであるWindows Serverは、このコースで教えるテクニックの例として機能します。

  #### オーディエンスプロフィール

  このコースは、一般的なWindows ServerおよびWindowsクライアントの管理の経験があり、管理にWindows PowerShellを使用する方法について詳しく知りたいITプロフェッショナルを対象としています。 Windows PowerShellのバージョンやスクリプト言語の使用経験はありません。このコースは、Exchange Server、SharePoint Server、SQL Server、システムセンターなどのサーバー管理の経験が豊富なITプロフェッショナルにも適しています。
