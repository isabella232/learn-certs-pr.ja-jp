summary: |-
  このワンデイインストラクター主導セキュリティワークショップでは、組織のセキュリティ体制を改善するためのセキュリティ慣行についての洞察をご提供します。このワークショップでは、レッドチーム（ブルーチームのセキュリティ専門家）の概念を検証します。ここでは、セキュリティ専門家の1つのグループ（レッドチーム）が企業のセキュリティインフラストラクチャの一部を攻撃し、反対のグループ（ブルーチーム）が防御します。攻撃に対して。どちらのチームも、企業の防御を強化するために取り組んでいます。 2つのチームの目標は、ビジネスがより高いレベルのセキュリティを達成できるようにすることであるため、セキュリティ業界はこの機能をパープルチームと呼んでいます。

  このワークショップは、セキュリティの実践に関してMicrosoftが提供する一連のワークショップの一部です。このワークショップを受講する前に、セキュリティワークショップシリーズの他のコースを完了する必要はありませんが、シリーズのワークショップである Microsoft Security Workshop&#58; Enterprise Security Fundamentals.から始めることを強くお勧め致します。

  #### オーディエンスプロフィール
  この1日のワークショップは、知識レベルを高めたいWindowsセキュリティの理解を深める必要があるITプロフェッショナルを対象としています。このコースでは、このトラックの他のセキュリティコースを受講する前に、サイバーセキュリティのバックグラウンドもご提供致します。 
