outlineSection: |-
  ### モジュール 1&#58; サイバーセキュリティの展望の理解
  このモジュールでは、現在のサイバーセキュリティの状況について学び、侵害を想定する哲学を採用する方法を学びます。攻撃者が情報システム間を横方向に移動する能力を制限し、それらのシステム内で特権を昇格する能力を制限できます。
  現在のサイバーセキュリティの状況は広大であり、1人の個人がその全体を理解することはおそらく不可能です。ただし、エンタープライズセキュリティの基本に関心のある人が注意を払う必要がある、その状況のいくつかの側面があります。
  #### レッスン
  - 現在のサイバーセキュリティの状況
  - 妥協の哲学の想定

  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - 現在のサイバーセキュリティの状況の説明。
  - 妥協哲学の説明。
  - 違反のコストに寄与する要因の特定。


  ### モジュール 2&#58; レッドチーム&#58;浸透、横方向の動き、エスカレーション、および浸透
  レッドチームとブルーチームの演習には、組織の情報システムに対する攻撃のシミュレーションが含まれます。レッドチームは、組織のITシステムに対する攻撃で実行された概念実証手順をシミュレートし、場合によっては実行します。ブルーチームは、その攻撃への応答をシミュレートします。
  この敵対的なアプローチにより、組織のITシステムの構成方法でセキュリティの脆弱性を特定できるだけでなく、組織の情報システムスタッフのメンバーが攻撃を検出して対応する方法を学ぶことができます。
  このモジュールでは、セキュリティの脅威を検出して対応するための、Practice RedチームとBlueチームのアプローチについて学習します。
  #### レッスン
  - レッドチーム対ブルーチームの演習
  - 攻撃者の目的
  - レッドチームのキルチェーン

  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - レッドチームとブルーチームの責任を区別。
  - サイバー攻撃者の典型的な目的を特定。
  - レッドチームによって実行されたキルチェーンについての説明。
  
  ### モジュール 3&#58; ブルーチームの検出、調査、対応、および軽減
  このモジュールでは、攻撃演習におけるブルーチームの役割と目標について学習します。目的（キルチェーン）に対する攻撃の構造と、攻撃者が非特権アカウントを侵害する方法を制限する方法を学習します。また、攻撃者が侵害されたシステムを使用して他のシステムを攻撃するのを防ぐ横方向の動きを制限するために使用される方法と、テレメトリモニタリングを使用して攻撃を検出する方法についても学習します。
  #### レッスン
  - ブルーチーム
  - ブルーチームキルチェーン
  - 特権昇格の制限
  - 横方向の動きの制限
  - 攻撃の検出

  このモジュールを完了すると、受講者は次のことができるようになります&#58;
  - ブルーチームの役割と目標を説明し、レッドチームの演習でブルーチームのキルチェーン活動を行う。
  - 目的（キルチェーン）に対する攻撃の構造の説明。
  - 攻撃者が非特権アカウントを侵害する方法を制限する方法の説明。
  - 横方向の動きを制限するために使用される方法の説明。
  - 遠隔測定モニタリングを使用して攻撃を検出する方法の説明。


  ### モジュール 4&#58; 組織の準備
  組織が情報セキュリティへの全体的なアプローチを改善するために取ることができるいくつかの継続的な準備があります。このモジュールでは、それらのいくつかを詳しく見ていきます。情報のセキュリティについて考えるための概念モデルと、情報セキュリティへのアプローチ方法、および組織が情報セキュリティに対して慎重にアプローチすることを保証することを含め、適切に準備する方法について学習します。
  #### レッスン
  - CIAトライアド
  - 組織の準備
  - ポリシーの作成と維持


  #### ラボ&#58; ブルーチーム戦略の設計

  このモジュールを完了すると、受講者は次のことができるようになります。
  - 機密性、整合性、および可用性（CIA）トライアドの概念の説明。
  - 組織の準備に含めるべき主な活動の説明。
  - ポリシーの作成と維持の主な原則の特定。
  
  このラボを完了すると、受講者は次のことができるようになります&#58;
  - 脅威を軽減するための高レベルのアプローチの設計
  - サイバー攻撃の発生源の追跡を容易にするツールと方法論の推奨
  - 復旧作業の高レベルの手順の提供
  - サイバー攻撃を防ぐ方法の推奨
  - マルウェアの悪用に起因する規制上の課題についての説明
