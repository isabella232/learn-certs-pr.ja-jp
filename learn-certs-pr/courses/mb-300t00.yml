summary: |-
  Dynamics 365 Finance and Operationsアプリには、Dynamics 365 Finance、Dynamics 365 Supply Chain Management、およびDynamics 365 Supply Chain Management、製造が含まれますが、これら以外にもございます。
  Dynamics 365 Financeは、次の点でお役に立ちます&#58;
  - グローバルな財務業務を自動化および近代化。
  - パフォーマンスをリアルタイムで監視し、将来の結果を予測し、データに基づいた意思決定を行ってビジネスの成長促進。
  - 人工知能（AI）を使用して戦略的な財務上の意思決定を推進し、財務プロセスを統合および自動化し、運用コストを削減し、グローバルな財務の複雑さとリスクを軽減。
  
  Dynamics 365 Supply Chain Managementは、次の点でお役に立ちます&#58;
  - 製造およびサプライチェーンの運用変革。
  - 計画、生産、在庫、倉庫、輸送管理全体で、AIとモノのインターネット（IoT）からの予測的洞察とインテリジェンスの使用。
  - 運用効率、製品品質、および収益性の最大。
  - インテリジェントな製造オペレーションで革新し、倉庫管理を最新化し、生産パフォーマンスを最適化し、資産の寿命を最大化し、サプライチェーンを自動化および合理化。
  
  注&#58; 詳細については、https://docs.microsoft.com/learn/paths/get-started-finance-operations/ をご参照ください。
  このモジュールでは、エンドユーザーとコンサルタントが最もよく使用するDynamics 365 Dynamics 365 Financeアプリのコア機能に焦点を当てます。

  #### 聴衆プロファイル
  Dynamics 365 for Finance and Operations Functional Consultant は、検出の実行、要件の把握、主題の専門家および関係者の雇用、要件の変換、ソリューションとアプリケーションの構成を担当します。機能コンサルタントは、革新的な機能、コードなしの拡張性、アプリケーション、およびサービスの統合を使用してソリューションを実行します。
