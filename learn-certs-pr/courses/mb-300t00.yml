  ### モジュール 4&#58; ソリューションの検証およびサポート
  このモジュールでは、以下の方法を学びます。
  - テスト ケースとビジネス要件の間の相関関係について説明します。
  - テスト ケースを記録するためのベスト プラクティスを使用します。
  - タスク レコーダーを使用します。
  - 受け入れテストのシナリオを作成し、ビジネス プロセス モデラー (BPM) ライブラリに保存します。
  - Azure DevOps でテスト計画を同期して構成します。
  - テストを実行します。
  - Regression suite automation tool (RSAT) を使用します。
  - ユーザー受け入れテスト (UAT) とテスト計画を作成します。
  - BPM を作成して作業します。
  - 問題検索を使用します。
