  ### モジュール 3&#58; Dynamics 365 Finance and Operation のデータの管理
  このモジュールでは、以下の方法を学びます。
  - Dynamics 365 Finance and Operations アプリでデータを管理します。
  - データ管理の概念について説明します。
  - データ管理ワークスペースの概要について理解します。
  - データ管理ワークスペースのテンプレートを操作します。
  - 郵便番号データを準備するか、郵便番号データ、顧客、ベンダー、製品を含むすべての必要なスタートアップ データを作成します。
  - データ エンティティのユース ケースと種類について説明します。
  - 法人からデータをエクスポートします。
  - 法人にデータをインポートします。
  - データ管理フレームワークを使用して、会社または法人間の構成データを取り込みます。
  - デュアルライト機能のユース ケースについて説明します。
  - 移行戦略を計画します。
  - Dynamics 365 Finance and Operations アプリで一般的な移行シナリオとツールを特定します。
  - 移行範囲を決定します。
  - 特定のシナリオに基づく関連するデータ エンティティと要素を識別します。
  - 移行範囲を含む移行戦略プロセスを確立します。
  - 移行用データを準備してデータを移行します。
  - データ移行前に、所定のシナリオに対して適切な計画を立てるためのチェックリストを作成します。
  - ソース データを識別および抽出します。
  - データ移行の特定のシナリオでソース データを作成するために使用できるデータ型を識別します。
  - ソース データとターゲット データ構造の間のフィールドマッピングを生成します。
  - データ管理フレームワークを使用してデータをインポートまたはエクスポートします。
  - 既存システムと移行済みシステム間の移行をサポートします。
  - テスト移行を実行し、プロセスからの出力を検証します。
  - データ タスクの自動化を実装します。
