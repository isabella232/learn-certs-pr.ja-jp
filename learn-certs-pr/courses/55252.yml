  ### モジュール 6&#58; サイトでの作業
  すべてのSharePointコンテンツは、サイトを介してアクセスされます。 SharePointサイトは、リストとライブラリのコンテナーであり、基本的な管理の開始点を提供します。サイトのコンテンツ、リスト、ライブラリ、および基本的なルックアンドフィールは、最初はサイトの作成に使用されたサイトテンプレートによって決定されます。

