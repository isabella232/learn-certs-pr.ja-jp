  ### モジュール 5&#58; オフィス統合
  SharePointの優れた機能の1つは、Microsoft Officeアプリケーションと統合できることです。ほぼすべてのOfficeアプリケーションは、Excelスプレッドシートを使用して新しいリストを作成するなどの単純なものから、Outlook統合などのより完全な機能まで、SharePointとのある程度の統合をご提供致します。一部の統合機能は、ブラウザーを介してオンラインで利用できるものを拡張しますが、他の機能は、モバイルコンピューター環境などのSharePointコンテンツへのオフラインアクセスを許可します。このレッスンでは、一連のウォークスルーと演習を使用して、各OfficeアプリケーションをSharePointと統合する方法を示します。この章では、SharePointに接続するマシンにローカルにインストールされているOfficeとの統合について説明していることにご注意ください。 Office Online Serverは、Officeのブラウザベースのバージョンであり、Officeドキュメントを作成および変更できます。 SharePoint 2016を使用すると、Office Online Serverを統合でき、多くのSharePointインストールに不可欠な要素と見なされます。とはいえ、SharePointとは別の製品であるため、このコースの一部としては取り上げません。

