outlineSection: |-
  ### モジュール 1&#58; Share Point 2016の概要
  SharePoint 2016は、その中心となるコラボレーションツールです。その主な目標は、ユーザーが情報を簡単に見つけて共有できるようにすることであり、これを容易にするためにSharePointに組み込まれている多くの機能があります。 SharePointのライブラリシステム機能は、従来のファイルサーバーに代わる優れた機能を提供できます。 SharePointリストは、スプレッドシートファイルやより正式なデータベーステーブルを共有する代わりに、設計と使用が簡単になります。リストとライブラリの両方をカスタマイズおよび拡張して、カレンダーやディスカッション掲示板などの外観と機能を強化することができます。このコラボレーションはすべて、ブラウザインターフェイスを介して、場合によってはMicrosoft Officeアプリケーションとの統合を介して実行できます。

  #### レッスン
