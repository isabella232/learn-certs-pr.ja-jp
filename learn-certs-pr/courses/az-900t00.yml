outlineSection: |-
  ### モジュール 1&#58; Azureコンセプトのコア説明
  このモジュールでは、Azureとその機能をエントリーレベルから隅々まで学習します。これにより Azure Fundamentalsで利用可能なモジュールを完了するための強固な基盤が提供されます。
  #### レッスン
  - Azureの基礎の概要
  - Azureの基本的な概念についての討論
  - コアAzureアーキテクチャコンポーネントについての説明


  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Azureのクラウドコンピューティングの利点と、それが時間とお金を節約する方法の理解
  - 高可用性、スケーラビリティ、弾力性、敏捷性、ディザスタリカバリなどの概念の説明
  - サブスクリプション、管理グループ、リソースなどのコアAzureアーキテクチャコンポーネントについての説明
  - Azureリージョン、リージョンペア、可用性ゾーンなどの地理的分散の概念の要約


  ### モジュール 2&#58; Azureサービスのコア説明
  このモジュールでは、Azureデータベース、Azureコンピューティング、Azureストレージ、AzureネットワークなどのコアAzureサービスについて学習します。
  #### レッスン
  - Azureデータベースと分析サービスの探索
  - Azureコンピューティングサービスの探索
  - Azure Storageサービスの探索
  - Azureネットワーキングサービスの探索

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - コンピューティング、ネットワーク、ストレージ、データなど、Azureで利用可能なサービスの幅の理解
  - Azure仮想マシン、Azureコンテナインスタンス、AzureKuなどの仮想化サービスの特定
  - Azure Cosmos DB、Azure SQL、Azure Database for MySQL、AzureなどのAzureのデータベースサービスの比較
  - 仮想ネットワーク、VPNゲートウェイ、AzureExpressRouteなどのAzureネットワークリソースの検査
  - Azure Blob Storage、Azure Disk Storage、Azure FileStorageなどのAzureストレージサービスの要約

  ### モジュール 3&#58; Azure上のコアソリューションやマネジメントツールの説明
  このモジュールでは、AI機械学習、Azure DevOps、モニタリングの基礎、管理の基礎、サーバーレスコンピューティングの基礎について学習します。そしてIoTの基礎。
  #### レッスン
  - ニーズに最適なAIサービスの選択
  - 組織のより良いソリューション構築に役立つ最適なツールの選択
  - 可視性、洞察、および停止の軽減に最適な監視サービスの選択
  - Azure環境を管理および構成するための最適なツールの選択
  - ビジネスシナリオに最適なAzureサーバーレステクノロジーの選択
  - アプリケーションに最適なAzure IoTサービスの選択

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - 様々な種類のビジネス課題に対処するために、適切なAzure人工知能サービスの選択
  - 特定のビジネスシナリオに最適なソフトウェア開発プロセスツールとサービスの選択。
  - 様々な種類のビジネス上の課題に対処するために、適切なクラウド監視サービスの選択。
  - 様々な種類の技術的ニーズと課題に対処するために、適切なAzure管理ツールの選択
  - ビジネスシナリオに適したサーバーレスコンピューティングテクノロジーの選択。
  - 特定のビジネスシナリオに最適なAzure IoTサービスの選択。

  ### モジュール 4&#58; 通常セキュリティとネットワークセキュリティの特徴の説明
  このモジュールでは、セキュリティの脅威から身を守り、Azureでネットワークを保護する方法を学習します。
  #### レッスン
  - Azureのセキュリティ脅威から保護
  - Azureでの安全なネットワーク接続

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - Azure Security Centerを使用して、セキュリティ体制を強化し、脅威から保護。
  - Azure Sentinelを使用して、様々なソースからセキュリティデータを収集して操作。
  - Azure Dedicaを使用して、WindowsおよびLinux用のAzureVMをホストする専用の物理サーバーを管理。
  - *多層防御*戦略を構成するレイヤーの特定。
  - Azureファイアウォールを使用して、ネットワークで許可されるトラフィックを制御する方法の説明。
  - マイク内のAzureリソースとの間のネットワークトラフィックをフィルタリングするようにネットワークセキュリティグループの構成
  - Azure DDoSProtectionがAzureリソースをDDoS攻撃から保護するのにどのように役立つかを説明
  
  ### モジュール 5&#58; アイデンティティー、ガバナンス、プライバシー、コンプライアンスの特徴についての説明
  このモジュールでは、Azure IDサービス、クラウドガバナンス戦略を構築する方法、およびAzureのプライバシー、コンプライアンス、データ保護の標準について学習します。

  #### レッスン
  - AzureIDサービスを使用してアプリケーションへの安全なアクセス
  - Azureでクラウドガバナンス戦略の構築
  - Azureのプライバシー、コンプライアンス、かつデータ保護の標準を調査

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - 認証と承認の違いの説明。
  - Azure ActiveDirectoryがIDおよびアクセス管理を提供する方法の説明。
  - シングルサインオン（SSO）、多要素認証、および条件付きアクセスが果たす役割についての説明。
  - CAF for Azureを使用して、クラウド環境に関する組織的な決定を実行。
  - Azureの役割ベースのアクセス制御を使用して、クラウドリソースにアクセスできるユーザーを定義。
  - リソースロックを適用し、Azureリソースが誤って削除されないよう設定。
  - Azureリソースにタグを適用し、その目的の説明。
  - Azureポリシーを使用して、リソースがどのように作成されるかを制御かつ監査し。
  - Azureブループリントを使用して、複数のAzureサブスクリプションにわたる大規模なガバナンスを有効化。
  - Azureで利用できるコンプライアンスオファリングの種類の説明。
  - Azureの規制基準とコンプライアンスに関する洞察の取得。
  - 政府機関に固有のAzure機能についての説明。


  ### モジュール 6&#58; Azureコスト管理とサービスレベルアグリーメントの の説明
  このモジュールでは、Azureのコストを計画および管理する方法と、SLAおよびサービスライフサイクルを通じて適切なAzureサービスを選択する方法を学習します。

  #### レッスン
  - Azureのコストを計画かつ管理
  - SLAとサービスライフサイクルを調べ、適切なAzureサービスを選択

  本モジュールを終了すると、受講者は以下のことができるようになります&#58;
  - 総所有コスト計算ツールの使用。
  - Azureの製品とサービスを購入する様々な方法を説明。
  - 価格計算ツールを使用し、クラウドワークロードを実行するための月額コストの見積もり。
  - 総コストに影響を与える主な要因を定義し、推奨される方法を適用してコストを最小限に抑制。
  - サービスレベルアグリーメント（SLA）とは何か、かつSLAが重要である理由を説明。
  - 選択したサービス層など、SLAに影響を与える可能性のある要因を特定。
  - SLAを組み合わせて、複合SLAを計算。
  - Azureのサービスライフサイクルについての説明。