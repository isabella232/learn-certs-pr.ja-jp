summary: |-
  この2日間のコースでは、Azureのコアコンセプトに関する基礎レベルの知識を提供します。これには下記のものが含まれます。コアAzureサービスやコアソリューションと管理ツール、一般的なセキュリティやネットワークセキュリティ、ガバナンス、プライバシー、およびコンプライアンス機能、 Azureのコスト管理とサービスレベル契約。
  注意&#58; 本コースでは、受講者が実践的な実習に参加するための Azure パスと時間を提供します。実践的な経験が必要でない場合は、AZ-900T01&#58; Microsoft Azure Fundamentals (1日) コースを検討してください。両コースの内容は、 AZ-900 試験の目標分野に沿うものです。

  #### 視聴者プロフィール
  本コースは、 Azure を初めて使用する IT 担当者に適しています。本視聴者は、弊社の提供物について学び、製品を実践的に体験したいと考えています。本コースでは、主に Azure ポータルを使用してサービスを作成しますので、 スクリプト作成のスキルは必要ありません。本コースの受講者は、 Azure Administratorなどの他のロールベースのコースや認定を受講する自信を得ることができます。本コースでは、 Azure パスとオプションのラボ環境について説明します。本コースでは、講義、デモンストレーション、および実習を組み合わせています。本コースは、 AZ-900 試験の準備にも役立ちます。
prerequisitesSection: |-
