summary: |-
  Microsoft Dynamics 365 Salesは、顧客と潜在的な顧客の処理を管理するためのエンドツーエンドのアプリケーションです。Dynamics 365 Salesを使用することによって、組織は販売目標に対するデータの追跡、ベストプラクティスの自動化、データからの学習などが可能となります。

  世界的に認められた専門家のチームに参加して、リードからチャンス、そして成約に至るまで一歩一歩進んで行ってください。アプリケーションで利用可能な自動化およびカスタマイズオプションを使用することによって、営業スタッフが最も生産性の高い自分になる方法を学ぶことができます。

  #### 聴衆プロファイル
  Dynamics 365 Functional Consultantは、検出の実行、要件の取得、対象分野の専門家と利害関係者の関与、要件の翻訳、およびソリューションとアプリケーションの構成を担当します。機能コンサルタントは、すぐに使用できる機能、コードレスの拡張性、アプリケーションとサービスの統合を使用してソリューションを実装致します。
prerequisitesSection: |-
  ビジネスアプリケーションに精通しており、ビジネスに合わせてそれらをカスタマイズおよび実装したいという願望をお持ちの方。
outlineSection: |-
  ### モジュール 1: Dynamics 365 Salesの構成

  このモジュールでは、組織の固有の要件に合うように販売アプリケーションを構成する方法について学習します。

  #### レッスン

  * 組織と管理の設定の構成


  #### ラボ：ラボ1.1：ラボ環境の検証

  ####

  このモジュールを完了すると、次のことができるようになります。

  * 販売アプリケーションをインストールして構成。

  * 一般的な販売シナリオの特定。


  ### モジュール 2: Dynamics 365 Salesでリードと機会を管理

  このモジュールでは、顧客データレコードを管理方法、組み込みの販売ツールを使用する方法、およびリードライフサイクルをリードする方法を学習します。

  #### レッスン

  * Dynamics 365 Salesでリードの管理

  * Dynamics 365 Salesで機会の管理


  #### ラボ：ラボ2.1：顧客の管理

  ####

  このモジュールを完了すると、次のことができるようになります。

  * 顧客レコードの作成。

  * 販売ツールの使用。

  * リードと機会の作成。
  
  ### モジュール 3: Dynamics 365Salesを使用して注文と製品カタログを管理

  このモジュールでは、見積もりと注文を使用して、Dynamics 365 Salesをさらに使用して販売機会を管理し、それらを成約取引に変える方法を学習します。

  #### レッスン

  * Dynamics 365Salesを使用して製品カタログを管理および整理します

  * Dynamics 365 Salesで販売注文を処理する


  このモジュールを完了すると、次のことができるようになります。

  * 製品カタログを作成して使用します。

  * 商談に見積もりを追加します。

  * 注文で販売を完了します。


  ### モジュール 4: Dynamics 365 Salesで目標を管理

  このモジュールでは、販売組織の成功を追跡し、販売実績に関する主要な指標を収集するための目標を管理方法を学習します。

  #### レッスン

  * Dynamics 365 Salesで個々の目標を定義および追跡する

  * Dynamics 365 Salesで目標指標を使用する


  このモジュールを完了すると、次のことができるようになります。

  * ロールアップ列を使用して販売指標を定義します。

  * 販売とチームの個々の目標を追跡します。
  
  ### モジュール 5: Dynamics 365 Salesデータの分析

  このモジュールでは、分析オプションを確認し、検索ツールについて説明し、Power BIを使用して販売データを表示および分析します。

  #### レッスン

  * Dynamics 365 Salesのデータの分析

  * Power BIを使用してデータの分析


  このモジュールを完了すると、次のことができるようになります:

  * すぐに使用できるDynamics 365ツールを使用して販売データの分析

  * 販売データを表示するようにチャートとダッシュボードの構成

  * Power BIおよびPower BIテンプレートアプリを使用してデータの分析


  ### モジュール 6: Dynamics 365 Sales Insightsの使用

  このモジュールでは、Dynamics 365 Sales Insightsの無料機能とプレミアム機能、および営業担当者が顧客とより緊密な関係を築き、より早く販売を成立させる方法について学習します。

  #### レッスン

  * Sales Insightsの構成


  このモジュールを完了すると、次のことができるようになります:

  * Sales Insightsの設定および構成

  * アシスタントスタジオとの連携

  * 生産性インテリジェンスの構成

  * 接続インサイトの構成

  * 予測モデルの構成 

  ### モジュール 7: Dynamics 365 Customer Voiceを使用して調査の作成

  このモジュールでは、顧客の感情を収集および分析するための強力なツールであるDynamics 365 Customer Voiceについて学習します。

  #### レッスン

  * Dynamics 365 Customer Voiceを使用して調査プロジェクトの作成

  * Dynamics 365 Customer Voiceを使用して調査の作成

  * Dynamics 365 Customer Voiceアンケートの送信


  このモジュールを完了すると、受講者は次のことができるようになります:

  * 調査を整理および作成するための調査プロジェクトの設定

  * 変数とエンティティを使用して調査の作成

  * 複数のモダリティを使用してDynamics 365 Customer Voice調査の送信
