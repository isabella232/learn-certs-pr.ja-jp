summary: |-
  このコースでは、Azure管理者とAzure Stack Hubオペレーターに、Azure Stack Hubインフラストラクチャを計画、展開、パッケージ化、更新、および維持する方法をご説明致します。レッスンには、Azure Stack Hubの展開、Azure Stack Hub Marketplaceの管理、アプリサービスとEvent Hubリソースプロバイダーの提供、Azure Stack Hub登録の管理、システムの状態の維持が含まれています。

  #### オーディエンスプロフィール
  AZ-600&#58; の受講者は、Configuring and Operating a Hybrid Cloud with Microsoft Azure Stack Hubは、Azure Stack Hubを使用して独自のデータセンター内からエンドユーザーまたは顧客にCloudサービスを提供するAzure Stack Hubオペレーターになることに関心があります。
  Azure Stack Hubオペレーターの責任には、Azure Stack Hubインフラストラクチャの計画、展開、パッケージ化、更新、および維持が含まれます。また、ハイブリッドcloudリソースと要求されたサービスを提供し、サービスとしてのインフラストラクチャ（IaaS）とサービスとしてのプラットフォーム（PaaS）を管理します。
prerequisitesSection: |-
