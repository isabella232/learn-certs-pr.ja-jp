### YamlMime:Certification
title: 'Microsoft Certified: Dynamics 365 Commerce Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Commerce Functional Consultant Associate'
  description: 'Dynamics 365 Commerce機能コンサルタントは、Dynamics 365 Commerceのアプリケーション機能を設定して使用し、アプリケーションのサポートを提供します。'
uid: certification.d365-functional-consultant-commerce
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Dynamics 365 Commerceを使用してチームと組織をサポートしている機能コンサルタント、開発者、インフォメーションワーカー、ITまたはビジネスの専門家にとって、この認定資格はキャリアを後押しする際に役立つものとなります。この認定資格の候補者として、Dynamics 365 Commerceアプリケーションを構成、展開、および維持します。
  
  候補者は、ユニファイドコマースの事業運営について十分に理解している必要があります。 彼らは、Dynamics 365 Commerce司令部を構成し、コマースコールセンターの構成と管理、コマースの販売時点（POS）の管理、eコマースの管理、製品、価格、ディスカウント、ロイヤルティ、および提携の構成を行います。
  
  この認定を取得する前にさらに経験が必要な方には、いくつかのご提案がございます&#58;
  
  - 一部のDynamics 365 Commerceプロジェクトで機能コンサルタントと協力。
  - Microsoft Learnを使って自分のペースで学習。
  - インストラクター主導のトレーニングコースに登録。
subTitle: 'Dynamics 365 Commerce機能コンサルタントは、Dynamics 365 Commerceのアプリケーション機能を設定して使用し、アプリケーションのサポートを提供します。'
levels:
- intermediate
skills:
- 財務・業務アプリの説明と、Microsoft Power Platformテクノロジーを利用したアプリの拡張 
- 管理機能とワークフローの設定  
- 財務・業務データの管理  
- ソリューションの検証とサポート  
- Dynamics 365 Commerce司令部の構成(20-25%)
- 製品、価格、ディスカウント、ロイヤルティ、および所属の構成(20-25%)
- Dynamics 365 Commerceでの販売時点（POS）の管理(15-20%)
- Dynamics 365 Commerceコールセンターの構成と管理(10-15%)
- eコマースの管理 (15-20%)
