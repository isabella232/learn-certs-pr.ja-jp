  title: 'Microsoft Certified: Azure IoT Developer Specialty'
  description: Azure IoT開発者は、IoTソリューションのcloud 部分とエッジ部分を作成および維持するために必要な構成を実装し、コーディングタスクを実行します。
uid: certification.azure-iot-developer-specialty
iconUrl: /media/learn/certification/badges/microsoft-certified-specialty-badge.svg
summary: |-
  この認定の候補者は、IoTソリューションのcloud部分とedge部分を作成および維持するために必要な構成およびコーディングタスクを実装する対象分野の専門知識を持っている必要があります。
  
  この役割の責任には、物理​​デバイスの展開、cloudサービスを使用したデバイスの構成と保守、およびデバイスのライフサイクル全体にわたる構成の保守とトラブルシューティングが含まれます。
  
  Azure IoT開発者は、デバイストポロジ、接続、診断と監視、セキュリティなど、IoTソリューションの設計仕様を実装する責任もあります。これらの専門家は、モジュールを開発およびデプロイし、ソリューションのAzure IoT Edge部分のデバイスネットワークを構成します。これに加えて、IoTに関連する監視やデータ変換など、データパイプラインを管理するソリューションの設計を実装しています。
  
  Azure IoT開発者は、アーキテクト、データエンジニア、およびその他の利害関係者と協力して、Azure Digital Twinsサービスの実装を含むビジネス統合を成功させます。
  
  この認定の候補者は、データストレージオプション、データ分析、データ処理、AI、サービスとしてのその他のプラットフォーム（PaaS）オプションなど、デバイスの種類とAzure servicesについて一般的に理解している必要があります。少なくとも1つのAzure IoTソフトウェア開発キットでサポートされている（SDKでサポートされている）言語でプログラミングできる必要があります。
