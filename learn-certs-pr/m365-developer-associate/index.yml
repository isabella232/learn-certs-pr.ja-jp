title: 'Microsoft 365 Certified: Developer Associate'
metadata:
  title: 'Microsoft 365 Certified: Developer Associate'
  description: Microsoft 365 Developers は、 Microsoft 365 プラットフォームを使用する組織の生産性とコラボレーションのニーズに合わせて最適化されたアプリケーションとソリューションを設計、構築、テストおよび保守を実行します。
uid: certification.m365-developer-associate
certificationRenewalUid: renewal.m365-developer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Microsoft 365 Developers は、 Microsoft 365 プラットフォームを使用する組織の生産性とコラボレーションのニーズに合わせて最適化されたアプリケーションとソリューションを設計、構築、テストおよび保守を実行します。

  Microsoft 365開発者達は、Microsoft identityとMicrosoft Graphに精通しています。彼らは、UI要素（Adaptive CardsとOffice UI Fabric (Fluent UI)を含む)、統合ポイント（Microsoft Teams、Office Add-ins、 SharePoint Framework、アクション可能なメッセージを含む）、およびワークロードプラットフォームターゲットの決定に関する一般的な知識を持っています。
subTitle: Microsoft 365 Developers は、 Microsoft 365 プラットフォームを使用する組織の生産性とコラボレーションのニーズに合わせて最適化されたアプリケーションとソリューションを設計、構築、テストおよび保守を実行します。
