title: 'Microsoft Certified: Dynamics 365 Supply Chain Management, Manufacturing Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Supply Chain Management, Manufacturing Functional Consultant Associate'
  description: 'Dynamics 365 Supply Chain Management, Manufacturing Functional Consultants は、デジタルシステムと物理システムを統合します。視認性、製造効率、および柔軟性を向上させます。クライアントのコストを削減します。'
uid: certification.d365-functional-consultant-manufacturing
certificationRenewalUid: renewal.d365-functional-consultant-manufacturing
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  製造業界の標準を深く理解している機能コンサルタントまたはビジネスユーザーの場合、この認定資格が適している可能性があります。また、組織のニーズを満たすために、Dynamics 365 Supply Chain Managementの構成と実装の経験も必要です。Supply Chain Management、製造機能コンサルタントは、開発者、ソリューションアーキテクト、プロジェクトマネージャー、および財務、商業、サプライチェーンの機能コンサルタントと協力する重要なリソースです。
  
  この認定を取得する前にさらに経験が必要な場合は、いくつかのご提案があります&#58;
  
  - Supply Chain ManagementとSupply Chain Management、Microsoft Learnでの製造モジュールを研究し、より実践的な実践の完了。
  - MB-300またはMB-320トラックをカバーするインストラクター主導のトレーニングコースに登録。
  - [community.dynamics.com](https://community.dynamics.com/)のコミュニティに参加するか、ユーザーグループに参加。
  - 製造ワークストリームで製造機能コンサルタントをシャドウイング。
  - メンターを取得し、製造ラインを見学し、物事がどのように行われるかを学習。
  - 専門家や顧客への質問を通して学習。
subTitle: 'Dynamics 365 Supply Chain Management, Manufacturing Functional Consultants は、デジタルシステムと物理システムを統合します。視認性、製造効率、および柔軟性を向上させます。クライアントのコストを削減します。'
