summary: |-
  もしあなたがソリューションドメインに深い専門知識を持つビジネスプロフェッショナルであり、Microsoft Power Platformソリューションの構築への情熱を利用して、チームのタスクとプロセスを簡素化、自動化、および変換したい場合、この認定資格はあなたのために設計されたものといえます。データモデリング、基本的なUXデザイン、要件分析、プロセス分析など、主要なテクニカルビジネスアナリストのタスクを実行するスキルが必要となります。
  
  自主的でソリューション重視で、Microsoft Power Platformのメーカーツールを使ってビジネス上の問題を解決する場合、アプリメーカーの役割のプロファイルに適合します。Visual Basic for Applications、Excel PivotTables、Teamsなどのツールを使用した経験を持つこともありえます。正式なITトレーニングを受けていないかもしれませんが、ビジネス上の問題を解決するためにテクノロジーを使用してIT管理者とMicrosoft Power Platform開発者と協力することには慣れています。貴方の責任担当は&#58;  
  - アプリの設計と作成、ワークフローの自動化。 
  - アプリまたは自動化されたワークフローのコンテキストでデータを分析し、可視化します。 
  - アプリと自動ワークフローの実装と管理。

  詳細については、投稿をお読みください&#58; [あなたはPower Platform App Makerですか？]今こそ認定を受けましょう(https://techcommunity.microsoft.com/t5/microsoft-learn-blog/are-you-a-power-platform-app-maker-now-s-the-time-to-get/ba-p/1512993)。
  この認定を受けようとする前に、より多くの経験が必要な場合は&#58;
  - データモデリング、基本的なUX設計、要件分析、プロセス分析の実際の経験を得るために、プロジェクトにボランティアで参加することができます。
  - Microsoft Learnで学習パスを取得します。
  - インストラクター主導のトレーニングコースに登録します。
