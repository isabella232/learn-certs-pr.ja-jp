summary: |-
  <div> <font color='red'> <strong>この認定資格は廃止されました。現在利用可能なオプションについては、<a href='/learn/certifications/browse/'>認定と試験の閲覧ページ</a>をご参照ください。廃止日より前に取得した認定資格は、引き続き<a href='https://aka.ms/certdashboard'>認定資格ダッシュボード</a>の成績証明書に表示されます。</strong> </font> <br/> <br/> </div>

  この資格では、基本的敵に刈ると開発タスクを必要とする、操作のためのMicrosoft Dynamics 365の操作を実装するための Microsoft Dynamics 365テクノロジーの精通度を表すことが出来ます。一般に、技術コンサルタント、プログラマー、および IT 担当者が対象となります。

  MCSA&#58; Microsoft Dynamics 365 for Operations 認定資格を取得するには、次の要件を満たす必要があります。
  - [MB6-894&#58; Development, Extensions, and Deployment for Microsoft Dynamics 365 Finance](/learn/certifications/exams/mb6-894) 試験に合格
  - 次のいずれかの試験に合格&#58;
    - [70-764&#58; Administering a SQL Database Infrastructure](/learn/certifications/exams/70-764)
    - [70-765&#58; Provisioning SQL Databases](/learn/certifications/exams/70-765)
